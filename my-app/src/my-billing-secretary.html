<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="lazy-import" href="my-billing-new.html">

<dom-module id="my-billing-secretary">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;

                display: flex;
                flex-direction: column;
            }

            .item {
                /* @apply --layout-horizontal; */
                /* padding: 20px; */
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .item:hover {
                box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    /* margin-top: 0px; */
                    display: flex;
                    /* height: 100vh; */
                    flex-direction: column;
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }

                .ph-item {
                    margin: 16px;
                    padding: 16px;
                }

                .ph-col-1 {
                    -webkit-box-flex: 0;
                    -ms-flex: 0 0 20%;
                    flex: 0 0 20%
                }

                .ph-col-10 {
                    -webkit-box-flex: 0;
                    -ms-flex: 0 0 80%;
                    flex: 0 0 80%
                }

                .ph-col-8 {
                    -webkit-box-flex: 0;
                    -ms-flex: 0 0 80%;
                    flex: 0 0 80%
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                    /* margin-top: 0px; */
                    /* height: 100vh; */
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }

                .ph-item {
                    width: 736px;
                    margin: 16px auto;
                    padding: 16px;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            #tool1 {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            #tool2 {
                background-color: white;
            }

            #btn-arrow {
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 35px;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            .clinic {
                position: absolute;
                right: 50px;
                top: 15px;
                font-size: 12px;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            .loadingIndicator {
                margin-top: 16px;
                text-align: center;
                height: 40px;
            }

            paper-spinner {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
        </style>

        <app-route route="{{route}}" pattern="/detail/1/b/" active="{{detailBilling1Active}}"></app-route>
        <app-route route="{{route}}" pattern="/edit/1/b/" active="{{editBilling1Active}}"></app-route>
        <app-route route="{{route}}" pattern="/new/1/b/" active="{{newBilling1Active}}"></app-route>

        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">

                <firebase-query path="/{{myKey}}/doctors" data="{{mydoctors}}" order-by-child="location" equal-to="{{myLocation}}"></firebase-query>

                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <div hidden="{{openSearch}}">
                            <app-toolbar primary id="tool1">
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Billing</div>
                                <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
                            </app-toolbar>
                        </div>

                        <div hidden="{{!openSearch}}">
                            <app-toolbar primary id="tool2">
                                <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                                <div style="width: 100%">
                                    <paper-search-bar id="search" placeholder="LASTNAME, FIRSTNAME MIDDLENAME" query="{{search}}"
                                        disable-filter-button></paper-search-bar>
                                </div>
                            </app-toolbar>
                        </div>
                        <paper-tabs id="tool1" attr-for-selected="name" selected="{{tabs}}" scrollable fit-container>
                            <template is="dom-repeat" items="[[mydoctors]]">
                                <paper-tab name="[[item.code]]~[[item.lastname]]">Dr. [[item.lastname]]</paper-tab>
                            </template>
                            <paper-tab style="display:none" id="noDOC" name="anon~123">Dr. Unknown</paper-tab>
                        </paper-tabs>
                    </app-header>

                    <firebase-query disabled id="searchQuery" path="/{{doctorCode}}/billing" data="{{items}}"
                        order-by-child="patientinfo/name" start-at="{{search}}" limit-to-first="15">
                    </firebase-query>

                    <firebase-query id="defaultQuery" path="/{{doctorCode}}/billing" data="{{myBilling}}"
                        order-by-child="order" start-at="{{lastorder}}" limit-to-first="15">
                    </firebase-query>

                    <template is="dom-if" if="{{firstLoad}}">
                        <div class="ph-item">
                            <div class="ph-col-1">
                                <div class="ph-avatar" style="width: 45px;"></div>
                            </div>
                            <div class="ph-col-8">
                                <div class="ph-row" style="margin-top:6px;">
                                    <div class="ph-col-8 big"></div>
                                    <div class="ph-col-2 empty"></div>
                                    <div class="ph-col-6 big"></div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template is="dom-if" if="{{_noDataChanged(items.length, loadingPeople)}}">
                        <div id="noRecord">
                            <div class="item" style="padding:15px;">
                                <div style="text-align: center">
                                    No data found.
                                </div>
                            </div>
                        </div>
                    </template>

                    <iron-scroll-threshold id="threshold" lower-threshold="100" on-lower-threshold="loadMoreData">
                        <template is="dom-if" if="{{_hasDataChanged(items.length)}}" restamp>
                            <iron-list id="ironlist" items="[[items]]" as="item" selection-enabled selected-item="{{selectedItem}}">
                                <template>
                                    <div class="divSeparator">
                                        <div class="item" tabindex$="[[tabIndex]]">
                                            <my-billing-card item="[[item]]" my-key="[[doctorCode]]"></my-billing-card>

                                            <paper-icon-button noink on-tap="_editThis" icon="my-icons:edit" alt="{{item.$key}}"
                                                title="edit" style="display:inline-block;position: absolute; color: #673AB7; right: 10px;top:8px;">
                                            </paper-icon-button>

                                            <div class="clinic">[[item.clinic_location]]</div>
                                        </div>
                                    </div>
                                </template>
                            </iron-list>
                        </template>

                        <div class="loadingIndicator">
                            <paper-spinner active="{{_loadCheck(loadingPeople, firstLoad)}}"></paper-spinner>
                        </div>
                    </iron-scroll-threshold>

                </app-header-layout>

                <paper-fab id="Bnew" class="fab-menu" icon="my-icons:add" on-tap="_billingNew"></paper-fab>
            </div>

            <div name="/new/1/b/">
                <template is="dom-if" if="{{newBilling1Active}}" restamp>
                    <my-billing-new id="d23" my-key="{{doctorCode}}" prev-route="{{route.prefix}}" my-location="{{myLocation}}"></my-billing-new>
                </template>
            </div>

            <div name="/edit/1/b/">
                <template is="dom-if" if="{{editBilling1Active}}" restamp>
                    <my-billing-edit id="d25" my-key="{{doctorCode}}" params="{{route.__queryParams}}" prev-route="{{route.prefix}}"
                        my-location="{{myLocation}}"></my-billing-edit>
                </template>
            </div>

            <div name="/detail/1/b/">
                <template is="dom-if" if="{{detailBilling1Active}}" restamp>
                    <my-billing-view id="d26" my-key="{{doctorCode}}" params="{{route.__queryParams}}" prev-route="{{route.prefix}}"></my-billing-view>
                </template>
            </div>

            <div name="view404">Not found.</div>
        </iron-pages>

    </template>

    <script>
        Polymer({
            is: 'my-billing-secretary',

            properties: {

                items: {
                    type: Array,
                    value: [],
                    notify: true
                },
                myKey: String,
                myLocation: String,
                route: Object,
                doctorCode: String,
                doctorLastname: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                order: {
                    type: String,
                    value: 'order'
                },
                firstLoad: {
                    type: Boolean,
                    value: true
                }
            },

            observers: [
                '_searchChanged(search)',
                '_myBillingChanged(myBilling.*)',
                '_routeChanged(route)',
                '_tabsChanged(tabs)',
                '_selectedItemChanged(selectedItem)',
                '_mydoctorsChanged(mydoctors.*)',
            ],

            _searchChanged(search) {
                if (search) {
                    this.search = search.toUpperCase();
                    this.$.defaultQuery.disabled = true;
                    this.$.searchQuery.disabled = false;
                }
                else {
                    this.$.defaultQuery.disabled = false;
                    this.$.searchQuery.disabled = true;
                }

                this.loadingPeople = true;
            },

            _routeChanged(e) {
                var page;
                if (this.detailBilling1Active) page = "billing-view";
                else if (this.editBilling1Active) page = "billing-edit";
                else if (this.newBilling1Active) page = "billing-new";

                if (page) {
                    var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                    Polymer.importHref(resolvedPageUrl);
                }
            },

            _mydoctorsChanged() {
                if (this.mydoctors.length > 0) {
                    this.tabs = this.mydoctors[0].code + "~" + this.mydoctors[0].lastname;

                    if (Polymer.dom(this.root).querySelector("#noDOC")) {
                        Polymer.dom(this.root).querySelector("#noDOC").style.display = 'none';
                    }
                    Polymer.dom(this.root).querySelector("#Bnew").style.display = 'block';
                }
                else {
                    this.tabs = 'anon~123';

                    if (Polymer.dom(this.root).querySelector("#noDOC")) {
                        Polymer.dom(this.root).querySelector("#noDOC").style.display = 'block';
                    }
                    Polymer.dom(this.root).querySelector("#Bnew").style.display = 'none';
                }
            },

            _tabsChanged(e) {
                if (e) {
                    var [docode, doclastname] = e.split('~');
                    this.items = [];
                    this.lastorder = "";
                    this.doctorCode = docode;
                    this.doctorLastname = doclastname;

                    this.loadingPeople = true;
                }
            },

            _myBillingChanged(e) {
                if (this.myBilling.length > 0) {
                    if (e.path === "myBilling") {
                        this.appendToList();
                    }

                    if (e.path !== "myBilling" && e.path === "myBilling.splices" && e.path !== "myBilling.length") {
                        this.items = [];
                        this.lastorder = "";
                        this.$.defaultQuery.disabled = true;
                        this.$.defaultQuery.disabled = false;
                    }

                    this.$.threshold.clearTriggers();
                    this.loadingPeople = false;
                    this.firstLoad = false;
                } else {
                    this._fetching();
                }
            },

            appendToList() {
                for (var i = 0; i < this.myBilling.length; i++) {
                    var exists = this.items.some(patient => patient['$key'] === this.myBilling[i].$key);
                    if (!exists) {
                        this.items.push(this.myBilling[i]);
                        this.notifyPath('items', this.items.slice());
                    }
                }
            },

            loadMoreData() {
                if (this.items.length > 0) {
                    this.lastorder = this.items[this.items.length - 1].order;
                }

                this.loadingPeople = true;
            },

            _fetching() {
                setTimeout((e) => {
                    this.loadingPeople = false;
                    this.firstLoad = false;
                }, 5000);
            },

            _noDataChanged(e, f) {
                if (f) return false;
                else {
                    if (e > 0) return false;
                    else return true;
                }
            },

            _loadCheck(e, l) {
                if (l) return false;
                else {
                    return e;
                }
            },

            _hasDataChanged(e) {
                if (e > 0) {
                    this.loadingPeople = false;
                    return true;
                }
                else {
                    this._fetching();
                    return false;
                }
            },

            _billingNew() {
                window.history.pushState({}, null, '/billing/new/1/b/');
                window.dispatchEvent(new CustomEvent('location-changed'));
                this.dispatchEvent(new CustomEvent('loadPage', {
                    bubbles: true, composed: true, detail: "billing-new"
                }));
            },

            _selectedItemChanged(e) {
                if (e) {
                    var list = Polymer.dom(this.root).querySelector("#ironlist");
                    this.viewKey = e.$key;

                    window.history.pushState({}, null, '/billing/detail/1/b/?ref=' + this.viewKey);
                    window.dispatchEvent(new CustomEvent('location-changed'));
                    this.dispatchEvent(new CustomEvent('loadPage', {
                        bubbles: true, composed: true, detail: "billing-view"
                    }));

                    if (list) {
                        list.clearSelection();
                    }
                }
            },

            _editThis(e) {
                this.editKey = Polymer.dom(e).rootTarget.getAttribute("alt");
                window.history.pushState({}, null, '/billing/edit/1/b/?ref=' + this.editKey);
                window.dispatchEvent(new CustomEvent('location-changed'));
                this.dispatchEvent(new CustomEvent('loadPage', {
                    bubbles: true, composed: true, detail: "billing-edit"
                }));
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            toggleSearch() {
                this.openSearch = true;
                this.$.search.focus();
            },

            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },

            toggleClear() {
                this.search = '';
            }

        })
    </script>
</dom-module>
