        'emergencyChanged(name_e, relation_e, phone_e, work_phone)',
      ],

      sexChanged(sex) {
        console.log(sex);
      },

      personalInfoChanged(email, fname, mname, lname, bday, age, contact, address, occupation, employer, emp_phone, sex, status) {
        var gender;
        var stat;
  
        if (!email || !fname || !mname || !lname || !bday || !age || !contact || !address || !occupation || !employer || !emp_phone || !gender || !stat) {
          this.favrighthide = true;
        }
        else {
          this.favrighthide = false;
          this.personal = {
            email: email,
            firstname: fname,
            middlename: mname,
            lastname: lname,
            birthday: bday,
            age: age,
            status: '',
            sex: '',
            contact: contact,
            address: address,
            occupation: occupation,
            employer: employer,
            emp_phone: emp_phone
          }
        }
      },

      insuranceChanged(card, bdate, in_address, home_phone, indicate, p_relation) {
        if (!card || !bdate || !in_address || !home_phone || !indicate || !p_relation) {
          this.favrighthide = true;
        }
        else {
          this.favrighthide = false;
          this.insurance = {
            card: card,
            birthday: bdate,
            address: in_address,
            home_phone: home_phone,
            primary_insurance: indicate,
            relationship: p_relation
          }
        }
      },

      emergencyChanged(name_e, relation_e, phone_e, work_phone) {
        if (!name_e || !relation_e || !phone_e || !work_phone) {
          this.favrighthide = true;
        }
        else {
          this.favrighthide = false;
          this.emergency = {
            name: name_e,
            relationship: relation_e,
            home_phone: phone_e,
            work_phone: work_phone
          }
        }
      },

      _changepic() {
        if (event.target.files[0]) {
          Polymer.dom(this.root).querySelector("#profilePic").src = URL.createObjectURL(event.target.files[0]);
        }
      },

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      },

      ready() {
        this.selectedPage = 0;
        this.favrighthide = false;
        // this.canvas = Polymer.dom(this.root).querySelector("#canvas");
        // this.context = this.canvas.getContext('2d');
        // this.video = Polymer.dom(this.root).querySelector("#video");
        // this.imgHolder = Polymer.dom(this.root).querySelector("#profilePic");
      },

      _select1(e) {
        this.entryanimation = "slide-from-left-animation";
        this.exitanimation = "slide-right-animation";

        if (parseInt(this.selectedPage) <= 3) {
          if (parseInt(this.selectedPage) !== 0) {
            this.selectedPage = (parseInt(this.selectedPage) - 1);

            Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
            Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");


            if (this.selectedPage === 0) {
              this.favlefthide = true;
            }

            this.favrighthide = false;
          }
          else {
            this.favlefthide = true;
            this.favrighthide = false;
          }
        }
        else {
          this.selectedPage = 3;
        }

      },

      _select2(e) {
        this.entryanimation = "slide-from-right-animation";
        this.exitanimation = "slide-left-animation";

        if (parseInt(this.selectedPage) >= 0) {

          if (parseInt(this.selectedPage) == 0) {
            if (!this.email) {
              this.favlefthide = false;
              this.favrighthide = true;
            }
            else {
              this.favlefthide = false;
              this.favrighthide = false;
            }
          }

          if (parseInt(this.selectedPage) == 1) {
            if (!this.card) {
              this.favlefthide = false;
              this.favrighthide = true;
            }
            else {
              this.favlefthide = false;
              this.favrighthide = false;
            }
          }

          if (parseInt(this.selectedPage) == 2) {
            if (!this.name_e) {
              this.favlefthide = false;
              this.favrighthide = true;
            }
            else {
              this.favlefthide = false;
              this.favrighthide = false;
            }
          }

          if (parseInt(this.selectedPage) == 3) {
            //complete
            var ref = firebase.database().ref("/sampleDoctor/patients");
            var push = ref.push({
              personal: this.personal,
              insurance: this.insurance,
              emergency: this.emergency
            });
          }

          if (parseInt(this.selectedPage) !== 4) {

            this.selectedPage = (parseInt(this.selectedPage) + 1);

            if (parseInt(this.selectedPage) == 3) {
              Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
              Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
            }

            if (parseInt(this.selectedPage) == 4) {
              this.favlefthide = false;
              this.favrighthide = false;
            }
          }
        }
        else {
          this.selectedPage = 0;
          this.favlefthide = true;
          this.favrighthide = false;
        }
      },
