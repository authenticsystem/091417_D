<dom-module id="my-appointments">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      app-header {
        color: rgb(255, 255, 255);
        background-color: #673AB7;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }

      paper-dialog#PatientInfo {
        width: 100%;
      }

      pf-calendar-events {
        margin-top: 1%;
      }
    </style>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header fixed slot="header">
        <app-toolbar primary>
          <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
          <div main-title>Appointments</div>
        </app-toolbar>
      </app-header>
      <pf-calendar-events calendarstyle="material-calendar" data="{{appointment}}"></pf-calendar-events>


    </app-header-layout>

  </template>

  <script>
    class MyAppointments extends Polymer.Element {
      static get is() { return 'my-appointments'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          },
          appointment: {
            type: Object
          },
        };

      }
      _onSelectedDate() {
        this.$.PatientInfo.open();
      }
      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }
    }

    window.customElements.define(MyAppointments.is, MyAppointments);
  </script>
</dom-module>
