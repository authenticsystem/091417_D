                    <!-- <div id="loadMe">
                        <paper-spinner id="nextSpinner" active style="float:right; margin-right:10px; display:none"></paper-spinner>

                    <div id="accountcode">

                            Email

                        </span>

                        </span>

    <script>
        Polymer({
            is: 'my-account-link',
            properties: {
                account: {
                    type: Object,
                },
                // isActive: {
                //     type: Boolean,
                //     observer: '_isActiveChanged'
                // }
            },

            // _isActiveChanged() {
            //     var container = Polymer.dom(this.root).querySelector("#myContain");
            //     var toast = Polymer.dom(this.root).querySelector("#toastAccLink");

            //     if (this.isActive == false) {
            //         toast.opened = true;
            //         toast.text = 'Checking user account ...';
            //         setTimeout((e) => {
            //             toast.opened = false;
            //             container.style.display = 'block';
            //         }, 3000);
            //     }
            //     else {
            //         toast.opened = false;
            //     }
            // },

            _next() {
                if (!this.mycode) {
                    this.msg = "Please enter your account code."
                }
                else {
                    // Polymer.dom(this.root).querySelector("#accountcode").setAttribute("style", "display: none;");
                    // Polymer.dom(this.root).querySelector("#verifyphone").setAttribute("style", "display: block;");
                    if (this.account.length > 0) {
                        this.signInWithPhone();
                        this.msg = '';
                        var str = "+63" + this.account[0].cellphone;
                        this.phone = str.substring(0, 4) + "......" + str.substring(10, 13);
                    }
                    else {
                        this.msg = 'Invalid account code.';
                    }
                }
            },

            signInWithPhone() {
                var nextSpin = Polymer.dom(this.root).querySelector("#nextSpinner");
                nextSpin.style.display = 'block';
                this._removeRecaptcha();
                const recaptchaContainer = document.createElement('div');
                recaptchaContainer.id = 'recaptchaContainer';
                document.body.appendChild(recaptchaContainer);

                if (!recaptchaContainer) {
                    this.error = new Error('Invalid recaptcha-container');
                    return;
                }

                const appVerifier = new firebase.auth.RecaptchaVerifier(
                    recaptchaContainer,
                    { size: 'invisible' }
                );
                const phoneComplete = '+63' + this.account[0].cellphone;
                // const phoneComplete = '+639128616318';
                firebase.auth()
                    .signInWithPhoneNumber(phoneComplete, appVerifier)
                    .then((confirmationResult) => {
                        /**
                         * SMS sent. Prompt user to type the code
                         * from the message, then sign the user in
                         * with confirmationResult.confirm(code).
                         */
                        Polymer.dom(this.root).querySelector("#accountcode").setAttribute("style", "display: none;");
                        Polymer.dom(this.root).querySelector("#verifyphone").setAttribute("style", "display: block;");
                        nextSpin.style.display = 'none';
                        this.confirmationResult = confirmationResult;
                        this._removeRecaptcha();
                    })
                    .catch((error) => {
                        this._removeRecaptcha();
                    });
            },

            _removeRecaptcha() {
                const element = document.getElementById('recaptchaContainer');
                if (!element) return;
                element.remove();
            },

            _verify() {
                if (!this.myphonecode) {
                    this.msg = "Please enter verification code.";
                }
                else {
                    var verifySpin = Polymer.dom(this.root).querySelector("#verifySpinner");
                    verifySpin.style.display = 'block';
                    this.msg = '';
                    var toast = Polymer.dom(this.root).querySelector("#toastAccLink");
                    var hide = Polymer.dom(this.root).querySelector("#verifyphone");
                    var show = Polymer.dom(this.root).querySelector("#success");
                    var credential = firebase.auth.PhoneAuthProvider
                        .credential(this.confirmationResult.verificationId, this.myphonecode);
                    var accountKey = this.account[0].$key;
                    var userName = this.account[0].name.firstname + ' ' + this.account[0].name.middlename + ' ' + this.account[0].name.lastname + ' ' + this.account[0].name.suffix;
                    var secName = this.account[0].name.lastname + ' ' + this.account[0].name.firstname + ' ' + this.account[0].name.middlename + ' ' + this.account[0].name.suffix;
                    var role = this.account[0].role;
                    var code = this.mycode;

                    firebase.auth().currentUser.linkWithCredential(credential).then(function (user) {
                        var fbDB = firebase.database().ref();
                        var data = user.uid;
                        user.updateProfile({ displayName: userName });
                        fbDB.child('accounts/' + accountKey + '/uid').set(data);
                        fbDB.child('accounts/' + accountKey + '/active').set(true);
                        if (role == 'Secretary') {
                            fbDB.child('secretary').push({
                                name: secName,
                                code: code,
                                key: accountKey
                            });
                        }
                        hide.style.display = 'none';
                        show.style.display = 'block';
                        verifySpin.style.display = 'none';
                    }, function (error) {
                        verifySpin.style.display = 'none';
                        toast.opened = true;
                        toast.text = error.message;
                        // window.alert(error.message + '\nPhone number: ' + error.phoneNumber);
                    });
                }
            },

            _ack() {
                this.msg = '';
            },

            _reload() {
                window.location.reload();
            },

            _signOut() {
                this.$.auth.signOut();
                window.location.reload();
                this.set("route.path", "");
            },

            // _role(e) {
            //     if (Object.keys(e).length > 0) {
            //         this.verified = true;
            //         if (e[0].role) return e[0].role;
            //         else return 'Role not yet assign'
            //     }
            //     else {
            //         this.verified = false;
            //         return 'Role Unknown'
            //     };
            // },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        })


    </script>
</dom-module>
