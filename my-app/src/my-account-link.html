<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-account-link">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            @media (max-width: 768px) {
                .div1 {
                    text-align: center
                }
                /*.div2{
                    flex:2; padding: 25px;
                } */
                .divHolder {
                    display: block;
                }
            }

            @media (min-width: 768px) {
                .div1 {
                    flex: 1;
                }
                .div2 {
                    flex: 2;
                    padding: 25px;
                }
                .divHolder {
                    display: flex;
                }
            }

            .upload-btn-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
                margin-left: 10px;
            }

            .btn {
                border: 2px solid gray;
                color: gray;
                background-color: white;
                padding: 5px 10px;
                border-radius: 8px;
                font-size: 15px;
                font-weight: bold;
            }

            .upload-btn-wrapper input[type=file] {
                font-size: 15px;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
            }

            a {
                text-decoration: none;
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                    <div main-title>My Account</div>
                </app-toolbar>
            </app-header>

            <firebase-query id="query" path="/accounts" data="{{account}}" order-by-child="code" equal-to="{{mycode}}" limit-to-last="1">
            </firebase-query>

            <div class="card">
                <div class="divHolder">
                    <div class="div1">
                        <img style="width:200px;" src="../images/manifest/icon-512x512.png">
                    </div>
                    <div class="div2">
                        <div id="accountcode">
                            <span>
                                <b style="font-size:26px;">Activate your account</b>
                                <br>Enter your account code to continue.
                                <!-- <br>Don't have an account code? Contact BaseEMR administrator to get one. -->
                            </span>
                            <paper-input label="Account code" value="{{mycode}}" on-keyup="_ack" required auto-validate></paper-input>
                            <span style="color:red; font-size:12px">{{msg}}</span>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_next">Next</paper-button>
                        </div>
                        <div id="verifyphone" style="display:none">
                            <span>
                                <b style="font-size:26px;">Verify if it is you</b>
                                <br>Please enter the verification code that was sent on your mobile device,
                                <br>With a phone number {{phone}}
                            </span>
                            <paper-input label="Verification code" value="{{myphonecode}}" on-keyup="_ack" required auto-validate></paper-input>
                            <span style="color:red; font-size:12px">{{msg}}</span>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_verify">Verify</paper-button>
                        </div>
                        <div id="success" style="display:none">
                            <span>
                                <b style="font-size:26px;">Yey! Your all set.</b>
                                <br>Your account has been activated. Thank you for joining BaseEMR.
                            </span>
                            <br>
                            <br>
                            <paper-button on-tap="_reload" raised>OK</paper-button>
                        </div>
                    </div>
                </div>
            </div>

        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'my-account-link',
            properties: {
                account: {
                    type: Object,
                },
                verified: {
                    type: Boolean,
                    value: false
                },
            },

            _next() {
                if (!this.mycode) {
                    this.msg = "Please enter your account code."
                }
                else {
                    // Polymer.dom(this.root).querySelector("#accountcode").setAttribute("style", "display: none;");
                    // Polymer.dom(this.root).querySelector("#verifyphone").setAttribute("style", "display: block;");
                    if (this.account.length > 0) {
                        this.signInWithPhone();
                        this.msg = '';
                        var str = "+63" + this.account[0].cellphone;
                        this.phone = str.substring(0, 4) + "......" + str.substring(10, 13);
                    }
                    else {
                        this.msg = 'Invalid account number.';
                    }
                }
            },

            signInWithPhone() {
                this._removeRecaptcha();
                const recaptchaContainer = document.createElement('div');
                recaptchaContainer.id = 'recaptchaContainer';
                document.body.appendChild(recaptchaContainer);

                if (!recaptchaContainer) {
                    this.error = new Error('Invalid recaptcha-container');
                    return;
                }

                const appVerifier = new firebase.auth.RecaptchaVerifier(
                    recaptchaContainer,
                    { size: 'invisible' }
                );
                const phoneComplete = '+63' + this.account[0].cellphone;
                // const phoneComplete = '+639128616318';
                firebase.auth()
                    .signInWithPhoneNumber(phoneComplete, appVerifier)
                    .then((confirmationResult) => {
                        /**
                         * SMS sent. Prompt user to type the code
                         * from the message, then sign the user in
                         * with confirmationResult.confirm(code).
                         */
                        Polymer.dom(this.root).querySelector("#accountcode").setAttribute("style", "display: none;");
                        Polymer.dom(this.root).querySelector("#verifyphone").setAttribute("style", "display: block;");
                        this.confirmationResult = confirmationResult;
                        this._removeRecaptcha();
                    })
                    .catch((error) => {
                        this._removeRecaptcha();
                    });
            },

            _removeRecaptcha() {
                const element = document.getElementById('recaptchaContainer');
                if (!element) return;
                element.remove();
            },

            _verify() {
                if (!this.myphonecode) {
                    this.msg = "Please enter verification code.";
                }
                else {
                    this.msg = '';
                    var hide = Polymer.dom(this.root).querySelector("#verifyphone");
                    var show = Polymer.dom(this.root).querySelector("#success");
                    var credential = firebase.auth.PhoneAuthProvider
                        .credential(this.confirmationResult.verificationId, this.myphonecode);
                    var accountKey = this.account[0].$key;
                    var userName = this.account[0].name.firstname + ' ' + this.account[0].name.middlename + ' ' + this.account[0].name.lastname + ' ' + this.account[0].name.suffix;

                    firebase.auth().currentUser.linkWithCredential(credential).then(function (user) {
                        var fbDB = firebase.database().ref();
                        var data = user.uid;
                        user.updateProfile({ displayName: userName });
                        fbDB.child('accounts/' + accountKey + '/uid').set(data);
                        fbDB.child('accounts/' + accountKey + '/active').set(true);
                        hide.style.display = 'none';
                        show.style.display = 'block';
                    }, function (error) {
                        window.alert(error.message);
                        // window.alert(error.message + '\nPhone number: ' + error.phoneNumber);
                    });
                }
            },

            _ack() {
                this.msg = '';
            },

            _reload() {
                window.location = '/account';
            },

            // _role(e) {
            //     if (Object.keys(e).length > 0) {
            //         this.verified = true;
            //         if (e[0].role) return e[0].role;
            //         else return 'Role not yet assign'
            //     }
            //     else {
            //         this.verified = false;
            //         return 'Role Unknown'
            //     };
            // },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        })


    </script>
</dom-module>
