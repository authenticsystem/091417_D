<dom-module id="my-account-link">

        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {

            @media (max-width: 768px) {
                .div1 {
                    text-align: center
                }
                /*.div2{
                    flex:2; padding: 25px;

                .divHolder {
                    display: block;
                }
            }

            @media (min-width: 768px) {
                .div1 {
                    flex: 1;
                }
                .div2 {
                    flex: 2;
                    padding: 25px;
                }
                .divHolder {
                    display: flex;
                }
            }

            .upload-btn-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
                margin-left: 10px;
            }

            .btn {
                border: 2px solid gray;
                color: gray;
                background-color: white;
                padding: 5px 10px;
                border-radius: 8px;
                font-size: 15px;
                font-weight: bold;
            }

            .upload-btn-wrapper input[type=file] {
                font-size: 15px;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
            }

            a {
                text-decoration: none;
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                    <div main-title>My Account</div>
                </app-toolbar>
            </app-header>

            <div class="card">
                <div class="divHolder">
                    <div class="div1">
                        <img style="width:200px;" src="../images/manifest/icon-512x512.png">
                    </div>
                    <div class="div2">
                        <div id="notChange">
                            <span>
                                <b style="font-size:26px;">Activate your account</b>
                                <br>Enter your account code to continue.
                                <br>Don't have an account code? Contact BaseEMR administrator to get one.
                            </span>
                            <paper-input label="Account code" value="{{mycode}}" on-keyup="_ack" required auto-validate></paper-input>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_update">Next</paper-button>
                        </div>
                        <div id="change" style="display:none">
                            <span>
                                <b style="font-size:26px;">Verify if it is you</b>
                                <br>Please enter the verification code that was sent on your mobile device.
                            </span>
                            <paper-input label="Verification code" value="{{mycode}}" on-keyup="_ack" required auto-validate></paper-input>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_save">Verify</paper-button>
                        </div>
                        <div id="success" style="display:none">
                            <span>
                                <b style="font-size:26px;">Yey! Your all set.</b>
                                <br>Your account has been activated. Thank you for joining BaseEMR.
                            </span>
                            <br>
                            <br>
                            <a href="/account">
                                <paper-button raised>OK</paper-button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </app-header-layout>
    </template>
