            <template is="dom-if" if="{{!openSearch}}">
              <app-toolbar primary id="tool1">
                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                <div main-title>Billing</div>
                <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
              </app-toolbar>
            </template>

            <template is="dom-if" if="{{openSearch}}">
              <app-toolbar primary id="tool2">
                <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                <paper-search-bar id="search" placeholder="Search Last First Middle Name .." query="{{search}}" disable-filter-button></paper-search-bar>
                <template is="dom-if" if="{{search}}">
                  <paper-icon-button id="btn-menu" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                </template>
              </app-toolbar>
            </template>
          </app-header>

          <firebase-query id="query" path="/{{myKey}}/billing" data="{{myBilling}}" order-by-child="{{order}}" start-at="{{search}}">

                        <div id="{{item.$key}}" class="primary">“[[item.remarks]]”</div>
                        <!-- <div id="{{item.$key}}" style="font-size:11px" class="longText">{{item.patientinfo.num}}</div>
                    <div id="{{item.$key}}" class="primary">[[item.patient]]</div>
                    <div id="{{item.$key}}" class="longText">{{_ageCal(item.patientinfo.birthday)}}{{_comma(item.patientinfo.birthday)}} [[item.patientinfo.gender]]</div>

                    <div id="{{item.$key}}" style="margin-top:16px;" hidden$="{{_checkNormal(item.template)}}">
                      <span id="{{item.$key}}" class="longText">Chief Complaint</span>
                      <div id="{{item.$key}}" style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.complain}}</div>
                    </div>

                    <div id="{{item.$key}}" style="margin-top:16px;" hidden$="{{_checkSOAP(item.template)}}">
                      <span id="{{item.$key}}" class="longText">Subjective</span>
                      <div id="{{item.$key}}" style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.subjective}}</div> -->
                      </div>

                    </div>
                  </div>

                  <div class="clinic">[[item.clinic_location]]</div>
                  <div class="bill">Php [[item.billing_total]].00</div>

                </div>
                <!-- <div hidden$="[[item.collected]]" class="collected">Collected</div> -->
              </div>
            </template>
          </iron-list>

      <div name="/new">
        <div id="newbill"></div>
        <my-billing-new id="d23" my-key="{{myKey}}" prev-route="{{route.prefix}}" my-location="{{myLocation}}"></my-billing-new>

  </template>

  <script>
    Polymer({
      is: 'my-billing',

      properties: {

        items: {
          type: Array,
          value: function () {
            return [];
          }
        },
        myKey: String,
        myLocation: String,
        route: Object,
        narrow: {
          type: Boolean,
          notify: true
        },
        openSearch: {
          type: Boolean,
          value: false,
          notify: true
        },
        order: {
          type: String,
          value: 'order'
        }
      },

      observers: [
        '_searchChanged(search)',
        '_myBillingChanged(myBilling.*)'
      ],

      _myBillingChanged() {
        if (this.myBilling.length > 0) {
          Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
        } else {
          Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
          this._fetching();
        }
      },

      _billingNew() {
        var node = Polymer.dom(this.root).querySelector("#newbill");
        if (node) {
          var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
          if (oldDiv) {
            Polymer.dom(node.parentNode).removeChild(oldDiv);
          }
          var newDiv = document.createElement("my-billing-new");
          newDiv.setAttribute("my-key", this.myKey);
          newDiv.setAttribute("id", "d23");
          newDiv.setAttribute("prev-route", this.route.prefix);
          newDiv.setAttribute("my-location", this.myLocation);
          //if open existing
          var currentDiv = document.getElementById("newcase");
          Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
        }
      },

      _selectThis(e) {
        // var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
        // var node = Polymer.dom(this.root).querySelector("#casesview");
        // this.e = data_args;
        // var oldDiv = Polymer.dom(node.parentNode).querySelector("#d26");
        // if (oldDiv) {
        //   Polymer.dom(node.parentNode).removeChild(oldDiv);
        // }
        // var newDiv = document.createElement("my-visits-view");
        // newDiv.setAttribute("my-key", this.myKey);
        // newDiv.setAttribute("id", "d26");
        // newDiv.setAttribute("view-key", data_args);
        // newDiv.setAttribute("prev-route", this.route.prefix);
        // Polymer.dom(this.root).querySelector("#open").click();

        // var currentDiv = document.getElementById("casesview");
        // Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
      },

      _manyServices(e) {
        if (e.length > 0) {
          if (e.length > 1) {
            return e.length + " services";
          }
          else {
            return e.length + " service";
          }
        }
      },

      _timeStampToDateTime(ts) {
        return new Date(ts);
      },

      loadMoreData() {
        // load async stuff. e.g. XHR
        this.$.threshold.clearTriggers();
      },

      _fetching() {
        this.record = 'Loading data . . .';
        setTimeout((e) => {
          this.record = 'No record found.';
        }, 3000);
      },

      _patientImg(e) {
        if (e) return e;
        else return '../images/user.png';
      },

      _ageCal(bday) {
        if (bday) {

          var today = new Date();
          var birthday = new Date(bday);

          var differenceInMilisecond = today.valueOf() - birthday.valueOf();

          var year_age = Math.floor(differenceInMilisecond / 31536000000);
          var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

          var month_age = Math.floor(day_age / 30);

          day_age = day_age % 30;

          if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
            console.log('err');
            // $("#exact_age").text("Invalid birthday - Please try again!");
          }
          else {
            if (year_age > 0) {
              if (year_age == 1) {
                return year_age + " year old";
              }
              else {
                return year_age + " years old";
              }
            }
            else if (year_age == 0 && month_age > 0) {
              if (month_age == 1) {
                return month_age + " month old";
              }
              else {
                return month_age + " months old";
              }
            }
            else if (year_age == 0 && month_age == 0 && day_age > 0) {
              if (day_age == 1) {
                return day_age + " day old";
              }
              else {
                return day_age + " days old";
              }
            }
            else {
              return year_age + " years " + month_age + " months " + day_age + " days old";
            }
          }
        }
        else {
          return '';
        }
      },

      _checkNormal(e) {
        if (e === "Normal") return false;
        else return true;
      },

      _checkSOAP(e) {
        if (e === "SOAP") return false;
        else return true;
      },

      _comma(e) {
        if (e) {
          return ',';
        }
      },

      _hmo(e) {
        if (e) {
          return 'HMO: ' + e;
        }
      },

      _date(e) {
        if (e) {
          var date = new Date(e);
          var options = {
            weekday: "long", year: "numeric", month: "short",
            day: "numeric", hour: "2-digit", minute: "2-digit"
          };

          return date.toLocaleTimeString("en-us", options);
        }
      },

      _searchChanged(search) {
        if (search) {
          this.order = 'patient';
          this.search = search.toUpperCase();
        }
        else {
          this.order = 'order';
        }
      },

      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      },

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      },

      toggleSearch() {
        this.openSearch = true;
      },

      toggleReturn() {
        this.openSearch = false;
        this.search = '';
      },

      toggleClear() {
        this.search = '';
      }

    })
  </script>
</dom-module>
