<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/salte-dialog/salte-dialog.html">

<!-- <link rel="import" href="search-bar.html"> -->
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-location">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

            .item:hover {
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            @media (max-width: 768px) {
                .input {
                    margin: 16px;
                }

                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 768px) {
                .input {
                    width: 736px;
                    margin: 16px auto;
                }

                iron-list {
                    width: 736px;
                    margin: 16px auto;
                }

                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 35px;
            }

            #btn-menu2 {
                color: green;
                position: fixed;
                right: 65px;
            }

            #noRecord {
                width: 736px;
                margin: 16px auto;
            }

            .pad {
                margin-left: 10px;
                /* padding: 6px; */
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .small {
                --paper-avatar-width: 35px;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }
        </style>


        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                    <div main-title>My Location</div>
                </app-toolbar>
            </app-header>

            <firebase-query path="/{{myKey}}/locations" data="{{mylocation}}" order-by-child="location_name"></firebase-query>

            <div id="noRecord">
                <div class="item">
                    <div style="margin:auto">
                        {{record}}
                    </div>
                </div>
            </div>

            <iron-list items="[[mylocation]]" as="item" selection-enabled scroll-target="threshold">
                <template>
                    <div class="divSeparator">
                        <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                            <paper-avatar class="small" label="[[item.location_name]]"></paper-avatar>
                            <div class="pad" on-tap="_selectThis" id="[[item.$key]]~[[item.location_mini]]~[[item.location_code]]">
                                <div id="[[item.$key]]~[[item.location_mini]]~[[item.location_code]]" style="font-size:11px"
                                    class="longText">[[item.location_mini]]</div>
                                <div id="[[item.$key]]~[[item.location_mini]]~[[item.location_code]]">[[item.location_name]]</div>
                            </div>
                            <div style="padding:10px"> </div>
                            <div hidden="{{!item.location_active}}">
                                <iron-icon icon="my-icons:my-location" style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:18px;">
                                </iron-icon>
                            </div>
                        </div>
                    </div>
                </template>
            </iron-list>

            <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
            </iron-scroll-threshold>

            <paper-fab hidden$="{{_access(myRole)}}" class="fab-menu" icon="my-icons:add" on-tap="toggleAdd"></paper-fab>

        </app-header-layout>

        <salte-dialog no-auto-fullscreen id="addDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Add new location</h2>
            <span>
                <paper-input id="location" label="Location" auto-validate value="{{location}}" always-float-label></paper-input>
                <iron-a11y-keys target="[[targetLocation]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
                <paper-input id="locationMin" label="Location mini name" auto-validate value="{{locationMinName}}"
                    always-float-label></paper-input>
                <iron-a11y-keys target="[[targetLocationMin]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
            </span>
            <div class="buttons">
                <paper-button id="onEnter" autofocus on-tap="toggleAddLocation">Save</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="openDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <!-- <paper-button hidden="{{_access(myRole)}}" on-tap="_removeLocation" style="background: #F44336; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Remove location
                </paper-button> -->
                <paper-button on-tap="_setLocation" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>
                    Set as current location
                </paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="alertDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #F44336">Request denied!</h2>
            <span>{{alertMsg}}</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="removeDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Confirmation required!</h2>
            <span>Sure you want to remove this location?
                <br>This action can't be undone.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus on-tap="_confirmRemoveLocation">Yes</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </salte-dialog>

    </template>

    <script>
        class MyLocation extends Polymer.Element {
            static get is() { return 'my-location'; }

            static get properties() {
                return {
                    myKey: String,
                    myRole: String,
                    location_key: String,
                    location_name: String,
                    location_code: String,
                    openAdd: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    narrow: {
                        type: Boolean,
                        notify: true
                    }
                };
            }

            static get observers() {
                return [
                    '_locationChanged(location)',
                    '_mylocationChanged(mylocation.*)'
                ];
            }

            _locationChanged(e) {
                if (e) {
                    this.location = this.convertCase(e);
                    this.targetLocation = Polymer.dom(this.root).querySelector("#location");
                    this.targetLocationMin = Polymer.dom(this.root).querySelector("#locationMin");
                }
            }

            _mylocationChanged() {
                if (this.mylocation.length > 0) {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                } else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            }

            _selectThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                if (data_args) {
                    var [key, name, code] = data_args.split('~');
                    this.location_key = key;
                    this.location_name = name;
                    this.location_code = code;
                    this.$.openDialog.open();
                }
            }

            _setLocation() {
                var key = this.location_key;
                var location_name = this.location_name;
                var locate_code = this.location_code
                var ref = firebase.database().ref('/' + this.myKey + '/locations');
                var accRef = firebase.database().ref('/accounts');

                ref.orderByChild('location_active').equalTo(true).once('value').then(function (data) {
                    if (data.exists()) {
                        if (key != Object.keys(data.val())[0]) {
                            ref.child(Object.keys(data.val())[0]).update({ location_active: false });
                        }
                    }
                });
                ref.child(this.location_key).update({ location_active: true });
                accRef.orderByChild('code').equalTo(this.myKey).once('value').then(function (account) {
                    if (account.exists()) {
                        accRef.child(Object.keys(account.val())[0]).update({
                            location: location_name,
                            location_code: locate_code
                        });
                    }
                });
            }

            _removeLocation() {
                this.$.removeDialog.open();
            }

            _confirmRemoveLocation() {
                var key = this.location_key;
                var ref = firebase.database().ref('/' + this.myKey + '/locations');
                var alert = Polymer.dom(this.root).querySelector("#alertDialog");
                this.alertMsg = "Can't remove location! This location is currently in use.";

                ref.orderByChild('location_active').equalTo(true).once('value').then(function (data) {
                    if (data.exists()) {
                        if (key != Object.keys(data.val())[0]) {
                            ref.child(key).remove();
                        }
                        else {
                            alert.open();
                        }
                    }
                });
            }

            toggleAdd() {
                this.$.addDialog.open();
            }

            onEnter() {
                this.toggleAddLocation();
            }

            toggleAddLocation() {
                if (!this.location) {
                    this.alertMsg = "Please enter location name.";
                    this.$.alertDialog.open();
                }
                else if (!this.locationMinName) {
                    this.alertMsg = "Please enter your desired location abbreviations.";
                    this.$.alertDialog.open();
                }
                else {
                    var ref = firebase.database().ref("/" + this.myKey + "/locations");
                    var push = ref.push({
                        location_name: this.location,
                        location_mini: this.locationMinName,
                        location_active: false,
                        location_code: this.randomString(7)
                    });
                    if (push.key) this.$.addDialog.close();
                }
            }

            _access(e) {
                if (e != 'Secretary') return false;
                else return true;
            }

            _fetching() {
                this.record = 'Loading data . . .';
                setTimeout((e) => {
                    this.record = 'No record found.';
                }, 3000);
            }

            getClassForItem(item, selected) {
                return selected ? 'item expanded' : 'item';
            }

            convertCase(str) {
                var lower = String(str).toLowerCase();
                return lower.replace(/(^| )(\w)/g, function (x) {
                    return x.toUpperCase();
                });
            }

            randomString(n) {
                var r = "";
                while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));
                return r;
            }

            loadMoreData() {
                // load async stuff. e.g. XHR
                Polymer.dom(this.root).querySelector("#threshold").clearTriggers();
            }

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        }

        window.customElements.define(MyLocation.is, MyLocation);
    </script>
</dom-module>
