<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-secretary-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-button.indigo {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: green;
                color: white;
                width: 80px;
            }

            paper-button.cancel {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
                text-decoration: none;
            }

            @media (min-width: 800px) {
                .docu {
                    padding: 16px;
                }
            }
        </style>

        <firebase-query path="/secretary" order-by-child="cellphone" equal-to="{{cellphone}}" data="{{secret}}" limit-to-first="1"></firebase-query>
        <firebase-query path="/{{myKey}}/secretary" order-by-child="cellphone" equal-to="{{cellphone}}" data="{{checkSecretary}}"
            limit-to-first="1"></firebase-query>
        <firebase-query path="/{{myKey}}/locations" data="{{mylocation}}" order-by-child="location_name"></firebase-query>

        <a id="back" href="/settings/secretary"></a>

        <app-drawer-layout fullbleed>
            <app-header-layout has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button style="color:white" class="menu" icon="my-icons:arrow-back" on-tap="_closeAdd"></paper-icon-button>
                        <div main-title>New Secretary</div>
                    </app-toolbar>
                </app-header>

                <div class="docu">
                    <paper-input on-keyup="_ack" id="required3" allowed-pattern="[\d]" prevent-invalid-input char-counter maxlength="10" value="{{cellphone}}"
                        always-float-label label="Cellphone no. *">
                        <div slot="prefix">+63</div>
                    </paper-input>
                    <paper-input on-keyup="_ack" id="required1" auto-validate pattern="[a-zA-Z-. ]*" value="{{firstname}}" always-float-label
                        label="First Name"></paper-input>
                    <paper-input id="middle" auto-validate pattern="[a-zA-Z-. ]*" value="{{middlename}}" always-float-label label="Middle Name"></paper-input>
                    <paper-input on-keyup="_ack" id="required2" auto-validate pattern="[a-zA-Z-. ]*" value="{{lastname}}" always-float-label
                        label="Last Name"></paper-input>
                    <paper-input id="suffix" auto-validate pattern="[a-zA-Z-. ]*" value="{{suffix}}" always-float-label label="Suffix"></paper-input>
                    <paper-dropdown-menu id="location" vertical-align="bottom" style="cursor:pointer; width:100%" label="Assigned Location">
                        <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="name" selected="{{locationSelect}}">
                            <template is="dom-repeat" items="[[mylocation]]">
                                <paper-item name="[[item.location_name]]~[[item.location_mini]]~[[item.location_code]]">[[item.location_mini]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <br>
                    <span id="errorMsgDiv" style="color: rgb(36, 36, 36); font-size:13px; float:right; display:none;">
                        <b>Error!</b> {{msg}}</span>
                    <paper-button id="favleft" class="indigo" on-tap="_submit" raised>Add</paper-button>
                    <paper-button id="favright" class="cancel" on-tap="_closeAdd">Cancel</paper-button>
                </div>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        class MySecretaryNew extends Polymer.Element {
            static get is() { return 'my-secretary-new'; }

            static get properties() {
                return {
                    user: Object,
                    myKey: String,
                    myLastname: String,
                    secrCode: String,
                    cellphone: Number,
                    secret: {
                        type: Object,
                        notify: true
                    },
                    exist: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                };
            }

            ready() {
                super.ready();
                Polymer.dom(this.root).querySelector("#required1").disabled = true;
                Polymer.dom(this.root).querySelector("#required2").disabled = true;
                Polymer.dom(this.root).querySelector("#middle").disabled = true;
                Polymer.dom(this.root).querySelector("#suffix").disabled = true;
                Polymer.dom(this.root).querySelector("#location").disabled = true;
            }

            static get observers() {
                return [
                    '_secretChanged(secret,cellphone)',
                    '_msgChanged(msg)',
                    '_locationSelectChanged(locationSelect)'
                ];
            }

            _msgChanged(e) {
                if (e) {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'block';
                }
                else {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'none';
                }
            }

            _locationSelectChanged(e) {
                if (e) {
                    Polymer.dom(this.root).querySelector("#location").setAttribute('style', '--paper-input-container-color:gray;cursor:pointer; width:100%');
                    this.msg = '';
                }
            }

            _secretChanged(e, c) {
                if (c) {
                    if (c.length != 10) {
                        Polymer.dom(this.root).querySelector("#required1").disabled = true;
                        Polymer.dom(this.root).querySelector("#required2").disabled = true;
                        Polymer.dom(this.root).querySelector("#middle").disabled = true;
                        Polymer.dom(this.root).querySelector("#suffix").disabled = true;
                        Polymer.dom(this.root).querySelector("#location").disabled = true;
                        this.secrCode = '';
                        this.firstname = '';
                        this.middlename = '';
                        this.lastname = '';
                        this.suffix = '';
                        this.exist = false;
                    }
                    else {
                        Polymer.dom(this.root).querySelector("#required1").disabled = false;
                        Polymer.dom(this.root).querySelector("#required2").disabled = false;
                        Polymer.dom(this.root).querySelector("#middle").disabled = false;
                        Polymer.dom(this.root).querySelector("#suffix").disabled = false;
                        Polymer.dom(this.root).querySelector("#location").disabled = false;

                        if (e) {
                            if (e.length > 0) {
                                this.secrCode = e[0].code;
                                this.firstname = e[0].name.firstname;
                                this.middlename = e[0].name.middlename;
                                this.lastname = e[0].name.lastname;
                                this.suffix = e[0].name.suffix;
                                this.exist = true;
                            }
                            else {
                                this.secrCode = '';
                                this.firstname = '';
                                this.middlename = '';
                                this.lastname = '';
                                this.suffix = '';
                                this.exist = false;
                            }
                        }
                    }
                }
            }

            _ack() {
                this.msg = '';
                Polymer.dom(this.root).querySelector("#required1").setAttribute('style', '--paper-input-container-color:gray');
                Polymer.dom(this.root).querySelector("#required2").setAttribute('style', '--paper-input-container-color:gray');
                Polymer.dom(this.root).querySelector("#required3").setAttribute('style', '--paper-input-container-color:gray');
            }

            _submit() {
                if (!this.cellphone) {
                    Polymer.dom(this.root).querySelector("#required3").setAttribute('style', '--paper-input-container-color:red');
                    this.msg = 'Please enter cellphone number.';
                }
                else {
                    if (this.cellphone.length != 10) {
                        Polymer.dom(this.root).querySelector("#required3").setAttribute('style', '--paper-input-container-color:red');
                        this.msg = 'Invalid cellphone number.';
                    }
                    else {
                        if (!this.firstname) {
                            Polymer.dom(this.root).querySelector("#required1").setAttribute('style', '--paper-input-container-color:red');
                            this.msg = 'Please enter firstname.';
                        }
                        else if (!this.lastname) {
                            Polymer.dom(this.root).querySelector("#required2").setAttribute('style', '--paper-input-container-color:red');
                            this.msg = 'Please enter lastname.';
                        }
                        else if (!this.locationSelect) {
                            Polymer.dom(this.root).querySelector("#location").setAttribute('style', '--paper-input-container-color:red;cursor:pointer; width:100%');
                            this.msg = 'Please select a location.';
                        }
                        else {
                            if (this.checkSecretary.length > 0) {
                                Polymer.dom(this.root).querySelector("#required3").setAttribute('style', '--paper-input-container-color:red');
                                this.msg = 'Secretary already exist.';
                            }
                            else {
                                this.msg = '';
                                var secrCode = this.secrCode;

                                if (!secrCode) {
                                    secrCode = this.randomString(7);
                                }

                                if (!this.suffix) {
                                    this.suffix = '';
                                }

                                if (!this.middlename) {
                                    this.middlename = '';
                                }

                                var data = {
                                    code: secrCode,
                                    active: true,
                                    name: {
                                        firstname: this.firstname,
                                        middlename: this.middlename,
                                        lastname: this.lastname,
                                        suffix: this.suffix
                                    },
                                    role: 'Secretary',
                                    designatory: 'Secretary',
                                    cellphone: this.cellphone,
                                    uid: ''
                                };

                                if (this.exist == false) {
                                    var push = firebase.database().ref("/accounts").push(data);
                                    firebase.database().ref("/secretary").push(data);

                                    if (push.key) {
                                        firebase.database().ref("/accounts/" + push.key + "/active").set(false);
                                    }
                                }
                                var push = firebase.database().ref("/" + this.myKey + "/secretary").push(data);
                                var [locationName, locationMini, locationCode] = this.locationSelect.split('~');

                                if (push.key) {
                                    firebase.database().ref("/" + secrCode + "/doctors").push({
                                        lastname: this.myLastname,
                                        code: this.myKey,
                                        location: locationMini,
                                        location_code: locationCode
                                    });
                                    firebase.database().ref("/" + this.myKey + "/secretary/" + push.key).update({
                                        location: locationName,
                                        location_mini: locationMini,
                                        location_code: locationCode
                                    });

                                    var locateRef = firebase.database().ref("/" + secrCode + "/locations");
                                    var key = this.myKey;
                                    locateRef.orderByChild("location_mini").equalTo(locationMini).once('value').then(function (data) {
                                        if (!data.exists()) {
                                            locateRef.push({
                                                code: key,
                                                location_active: false,
                                                location_name: locationName,
                                                location_mini: locationMini,
                                                location_code: locationCode
                                            });
                                        }
                                    })
                                    this._closeAdd();
                                }
                                else {
                                    this.msg = 'Error saving data.';
                                }
                            }
                        }
                    }
                }
            }

            randomString(n) {
                var r = "";
                while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));
                return r;
            }

            _closeAdd() {
                Polymer.dom(this.root).querySelector("#back").click();
            }

        }

        window.customElements.define(MySecretaryNew.is, MySecretaryNew);
    </script>
</dom-module>
