    <script>
        Polymer({
            is: 'my-visits-edit',

            properties: {
                editKey: String,
                mycases: {
                    type: Object,
                    observer: '_onMyaccessChanged'
                },
                myLocation: String,
                myKey: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                complain: {
                    type: String
                },
                history: {
                    type: String,
                    value: ''
                },
                laboratory: {
                    type: String,
                    value: ''
                },
                pe: {
                    type: String,
                    value: ''
                },
                diagnosis: {
                    type: String,
                    value: ''
                },
                treatment: {
                    type: String,
                    value: ''
                },
                plan: {
                    type: String,
                    value: ''
                },
                attachment: {
                    type: Object,
                    value: ''
                },
                subjective: {
                    type: String,
                    value: ''
                },
                objective: {
                    type: String,
                    value: ''
                },
                assessment: {
                    type: String,
                    value: ''
                },
                mykey: String,
                myimage: {
                    type: Object,
                    observer: '_myimageChanged'
                },
                myvideo: {
                    type: Object,
                    observer: '_myvideoChanged'
                },
                remove: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                timestamp: String,
                generatedID: String,
                todayDate: String,
                storeDate: String,
                isDateChanged: {
                    type: Boolean,
                    value: false
                },
                lastPushTime: {
                    type: Number,
                    value: 0
                },
                template: String
            },

            // _removeChanged(e) {

            //     console.log(e);

            // },

            _checkDelete() {

            },

            _remove(e) {
                var id = Polymer.dom(e).rootTarget.getAttribute("id");

                if (Polymer.dom(this.root).querySelector("#" + id).style.display == 'inline') {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline-block';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'none';

                    if (this.remove.length > 0) {
                        for (var i = 0; i < this.remove.length; i++) {
                            if (this.remove[i] == id) {
                                var index = this.remove.indexOf(this.remove[i]);
                            }
                        }
                        if (index > -1) {
                            this.remove.splice(index, 1);
                        }
                    }
                    console.log(this.remove);

                }
                else {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'rgba(255, 0, 0, 0.527)';
                    this.remove.push(id);
                    console.log(this.remove);
                }
            },

            _showAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'none';
                Polymer.dom(this.root).querySelector("#show").style.display = 'block';
            },

            _hideAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'block';
                Polymer.dom(this.root).querySelector("#show").style.display = 'none';
            },

            _myvideoChanged(e) {
                if (e.length > 0) {
                    this.videoTxt = '';
                }
                else {
                    this.videoTxt = 'No Videos Attach';
                }
            },

            _myimageChanged(e) {
                if (e.length > 0) {
                    this.imageTxt = '';
                }
                else {
                    this.imageTxt = 'No Images Attach';
                }
            },

            _changeAttach(e) {
                var list = Polymer.dom(this.root).querySelector("#fileList");
                if (e.target.files.length > 0) {

                    var files = e.target.files;
                    this.attachment = files;

                    if (e.target.files.length > 1) {
                        var output = [];
                        for (var i = 0, f; f = files[i]; i++) {
                            output.push('<li>', escape(f.name), '</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ')</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                            //     f.size, ' bytes, last modified: ',
                            //     f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                            //     '</li>');
                        }
                        list.innerHTML = '<ul>' + output.join('') + '</ul>';
                    }
                    else {
                        list.innerHTML = '';
                    }
                }
                else {
                    list.innerHTML = '';
                }
            },

            _onMyaccessChanged() {
                if (this.mycases.length > 0) {

                    if (this.mycases[0].patientinfo) {

                        this.insurance = this.mycases[0].patientinfo.hmo;
                        this.sex = this.mycases[0].patientinfo.gender;
                        this.p_num = this.mycases[0].patientinfo.num;

                        if (this.mycases[0].patientinfo.birthday) {

                            var today = new Date();
                            var birthday = new Date(this.mycases[0].patientinfo.birthday);

                            var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                            var year_age = Math.floor(differenceInMilisecond / 31536000000);
                            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                            var month_age = Math.floor(day_age / 30);

                            day_age = day_age % 30;

                            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                                console.log('err');
                                // $("#exact_age").text("Invalid birthday - Please try again!");
                            }
                            else {
                                if (year_age > 0) {
                                    if (year_age == 1) {
                                        this.age = year_age + " year old";
                                    }
                                    else {
                                        this.age = year_age + " years old";
                                    }
                                }
                                else if (year_age == 0 && month_age > 0) {
                                    if (month_age == 1) {
                                        this.age = month_age + " month old";
                                    }
                                    else {
                                        this.age = month_age + " months old";
                                    }
                                }
                                else if (year_age == 0 && month_age == 0 && day_age > 0) {
                                    if (day_age == 1) {
                                        this.age = day_age + " day old";
                                    }
                                    else {
                                        this.age = day_age + " days old";
                                    }
                                }
                                else {
                                    this.age = year_age + " years " + month_age + " months " + day_age + " days old";
                                }
                            }
                        }
                        else {
                            this.age = '';
                        }
                    }

                    if (this.mycases[0].profile) {
                        this.p_profile = this.mycases[0].profile;
                    }
                    else {
                        this.p_profile = '../images/user.png';
                    }

                    this.filterValue = this.mycases[0].patient;
                    this.complain = this.mycases[0].complain;
                    this.diagnosis = this.mycases[0].diagnosis;
                    this.history = this.mycases[0].history;
                    this.laboratory = this.mycases[0].laboratory;
                    this.pe = this.mycases[0].pe;
                    this.plan = this.mycases[0].plan;
                    this.treatment = this.mycases[0].treatment;
                    this.mykey = this.mycases[0].patientkey;
                    this.timestamp = this.mycases[0].timestamp;
                    this.todayDate = this.mycases[0].created;
                    this.subjective = this.mycases[0].subjective;
                    this.objective = this.mycases[0].objective;
                    this.assessment = this.mycases[0].assessment;
                    this.template = this.mycases[0].template;

                    if (this.editKey) {
                        this.path = '/' + this.myKey + '/cases';
                        this.myNewPatientKey = this.mycases[0].patientkey;
                    }
                    // console.log(this.mycases[0].attachment);

                    var date = new Date(this.mycases[0].timestamp);
                    var options = {
                        weekday: "long", year: "numeric", month: "short",
                        day: "numeric", hour: "2-digit", minute: "2-digit"
                    };

                    this.date = date.toLocaleTimeString("en-us", options);
                }
            },

            _ack() {
                this.orderby = '/' + this.myKey + '/patients';
            },

            _checkNormal(e) {
                if (e === "Normal") return false;
                else return true;
            },

            _checkSOAP(e) {
                if (e === "SOAP") return false;
                else return true;
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            ready() {
                this.selectedPage = 0;
                this.favlefthide = true;
                this.favrighthide = false;
                this.storeDate = this.todayDate;
            },

            observers: [
                '_showFab1(subjective, complain, todayDate)',
                '_todayDateChanged(todayDate)'
            ],

            _todayDateChanged(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                var d = new Date(date);
                if (date) {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:14px;color:gray');
                    this.text = monthNames[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
                }
                else {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:12px;color:red');
                    this.text = 'Please choose date.';
                }

                var x = 0;
                var bol = date !== this.storeDate;

                if (this.storeDate) {

                    if (bol === false) { this.isDateChanged = false; }
                    else { this.isDateChanged = true; }

                    if (date < this.formatTodayDate(new Date()) && bol !== false) {
                        if (this.mytimeCheck.length > 0) {
                            this.mytimeCheck.forEach(element => {
                                if (date === element.created) {
                                    x = element.timestamp;
                                }
                            });
                            this.lastPushTime = x;
                        }

            randomString(n) {
                var r = "";
                while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));
                return r;
            },

            generatePushID(date) {
                //reference: https://gist.github.com/mikelehen/3596a30bd69384624c11
                // Modeled after base64 web-safe chars, but ordered by ASCII.
                var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';

                // Timestamp of last push, used to prevent local collisions if you push twice in one ms.
                // var lastPushTime = 0;
                // We generate 72-bits of randomness which get turned into 12 characters and appended to the
                // timestamp to prevent collisions with other clients.  We store the last characters we
                // generated because in the event of a collision, we'll use those same characters except
                // "incremented" by one.
                var lastRandChars = [];

                //check if there's a last push
                if (this.lastPushTime === 0) {
                    var now = new Date(date).getTime();
                }
                else {
                    var now = this.lastPushTime + 1000;
                }

                this.lastPushTime = now;

                var timeStampChars = new Array(8);

                for (var i = 7; i >= 0; i--) {
                    timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
                    // NOTE: Can't use << here because javascript will convert to int and lose the upper bits.
                    now = Math.floor(now / 64);
                }

                if (now !== 0) throw new Error('We should have converted the entire timestamp.');

                var id = timeStampChars.join('');

                for (i = 0; i < 12; i++) {
                    lastRandChars[i] = Math.floor(Math.random() * 64);
                }

                for (i = 0; i < 12; i++) {
                    id += PUSH_CHARS.charAt(lastRandChars[i]);
                }

                if (id.length != 20) throw new Error('Length should be 20.');

                return id;
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            }
