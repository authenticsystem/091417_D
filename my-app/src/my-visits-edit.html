        </style>

        <firebase-query id="query" path="{{myKey}}/cases" order-by-key equal-to="{{editKey}}" data="{{mycases}}" limit-to-last="1"></firebase-query>

        </firebase-query>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">

            <app-header-layout id="appheader" has-scrolling-region>

                    <app-toolbar>

                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>

                        <div class="docu" id="showed" style="margin-top:-16px;">
                            <div class="details">
                                <!-- <span class="primary" style="color:black; font-weight:400">Last Updated</span> -->

                                    <iron-icon icon="my-icons:watch-later"></iron-icon>
                                    <time-ago style="font-size:14px; margin-top:10px;" datetime$="{{_timeStampToDateTime(timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
                                    <!-- <paper-icon-button on-tap="_showAttach" class="attachment-icon" icon="my-icons:attachment" title="attacments"></paper-icon-button> -->

                                <paper-input label="Date" type="date" value="{{todayDate}}" style="width:150px">
                                    <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                </paper-input>
                                <div style="margin-left:4px;margin-top:-10px;">
                                    <span id="dateText" style="font-size:14px; color:gray; font-weight:50">{{text}}</span>
                                </div>
                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="Chief complaint *" value="{{complain}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="History" value="{{history}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="Laboratory" value="{{laboratory}}"></paper-textarea>

                                <paper-textarea hidden$="{{_checkSOAP(template)}}" label="Subjective *" value="{{subjective}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkSOAP(template)}}" label="Objective" value="{{objective}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkSOAP(template)}}" label="Assessment" value="{{assessment}}"></paper-textarea>

                                <div style="font-size:16px; margin-top:16px;">Imaging</div>
                                <div style="border:1px solid gray; padding:6px;">
                                    <input on-change="_changeAttach" type="file" id="myFile" accept="image/*" multiple="multiple" />
                                    <output style="font-size:14px;" id="fileList"></output>
                                </div>

                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="Physical Exam" value="{{pe}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="Diagnosis" value="{{diagnosis}}"></paper-textarea>
                                <paper-textarea hidden$="{{_checkNormal(template)}}" label="Treatment" value="{{treatment}}"></paper-textarea>

                                <paper-textarea label="Plan" value="{{plan}}"></paper-textarea>
                            </div>
                        </div>

                        <!-- <div class="docu" id="show" style="margin-top:-16px; display:none">
                            <div class="details">
                                <div>
                                    <paper-icon-button on-tap="_hideAttach" style="bottom:16px; right:16px" icon="my-icons:close" title="close"></paper-icon-button>
                                    <paper-toggle-button on-tap="_checkDelete" class="toggle attachment-icon">{{dleteTxt}}</paper-toggle-button>
                                </div>

                                <firebase-query id="query" path="/{{myKey}}/cases/{{editKey}}/attachment" data="{{myimage}}" order-by-child="type" equal-to="image">
                                </firebase-query>
                                Images
                                <div style="padding:16px; text-align:center; border: 1px solid gray">
                                    {{imageTxt}}

                                            <sl-gallery-image preload fade src="[[item.url]]" small="[[item.url]]"></sl-gallery-image>

                                    <div class="image-grid">
                                        <template is="dom-repeat" items="{{myimage}}">

                                        </template>
                                    </div>
                                </div>
                                <br>

                                <firebase-query id="query" path="/{{myKey}}/cases/{{editKey}}/attachment" data="{{myvideo}}" order-by-child="type" equal-to="video">
                                </firebase-query>
                                Videos
                                <div style="padding:16px; text-align:center; border: 1px solid gray">
                                    {{videoTxt}}
                                    <template is="dom-repeat" items="{{myvideo}}">
                                        <div>
                                            <video on-tap="_remove" class="imgh vid-6 vid-s-9" controls preload="auto" id="[[item.$key]]" src="[[item.url]]"></video>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div> -->
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <neon-animatable>
                        <my-billing-datatable id="billingDatatable" my-patient="[[myPatient]]" billing-data="{{newBillingData}}" remarks="{{remarks}}"
                            total="{{total}}" my-key="{{myKey}}"></my-billing-datatable>
                    </neon-animatable>

                    <!-- <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <div>Save changes ?</div>
                            </div>
                        </div>
                    </neon-animatable> -->

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <div id="saveSuccess" style="color: green; display:none">Visit successfully saved.</div>
                                <div id="saveRunning" style="color: orange; display:none">Saving data. .</div>
                                <div id="saveFailed" style="color: red; display:none">Opps! Something went wrong while saving

            <div class="footer">

                <div hidden$="[[favrighthide]]">

    </template>

    <script>
        Polymer({
            is: 'my-visits-edit',

            properties: {
                editKey: String,
                mycases: {
                    type: Object,
                    observer: '_onMyaccessChanged'
                },
                myLocation: String,
                myKey: String,
                params: Object,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: {
                    type: Number,
                    value: 0
                },
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: false
                },
                myimage: {
                    type: Object,
                    observer: '_myimageChanged'
                },
                myvideo: {
                    type: Object,
                    observer: '_myvideoChanged'
                },
                remove: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                isDateChanged: {
                    type: Boolean,
                    value: false
                },
                lastPushTime: {
                    type: Number,
                    value: 0
                },
                attachment: {
                    type: Array,
                    value: []
                },
                mybilling: {
                    type: Object,
                    observer: '_mybillingChanged'
                },
                billingDataHolder: {
                    type: Array,
                    value: []
                }
            },

            ready() {
                this.storeDate = this.todayDate;
                this.editKey = this.params.ref;
            },

            observers: [
                '_showFab1(subjective, complain, todayDate)',
                '_todayDateChanged(todayDate)',
                '_billingDataChanged(billingData)'
            ],

            _mybillingChanged() {
                if (this.mybilling.length > 0) {
                    this.ref = this.mybilling[0].ref;
                    if (this.mybilling[0].remarks !== "No Remarks") {
                        this.remarks = this.mybilling[0].remarks;
                    }
                    this.$.billingDataQuery.disabled = false;
                } else {
                    this.$.billingDataQuery.disabled = true;
                }
            },

            _billingDataChanged(e) {
                this.newBillingData = e;
                e.forEach(element => {
                    this.billingDataHolder.push(element);
                });
            },

            // _removeChanged(e) {

            //     console.log(e);

            // },

            _checkDelete() {

            },

            _remove(e) {
                var id = Polymer.dom(e).rootTarget.getAttribute("id");

                if (Polymer.dom(this.root).querySelector("#" + id).style.display == 'inline') {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline-block';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'none';

                    if (this.remove.length > 0) {
                        for (var i = 0; i < this.remove.length; i++) {
                            if (this.remove[i] == id) {
                                var index = this.remove.indexOf(this.remove[i]);
                            }
                        }
                        if (index > -1) {
                            this.remove.splice(index, 1);
                        }
                    }
                    console.log(this.remove);

                }
                else {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'rgba(255, 0, 0, 0.527)';
                    this.remove.push(id);
                    console.log(this.remove);
                }
            },

            _showAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'none';
                Polymer.dom(this.root).querySelector("#show").style.display = 'block';
            },

            _hideAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'block';
                Polymer.dom(this.root).querySelector("#show").style.display = 'none';
            },

            _myvideoChanged(e) {
                if (e.length > 0) {
                    this.videoTxt = '';
                }
                else {
                    this.videoTxt = 'No Videos Attach';
                }
            },

            _myimageChanged(e) {
                if (e.length > 0) {
                    this.imageTxt = '';
                }
                else {
                    this.imageTxt = 'No Images Attach';
                }
            },

            _changeAttach(e) {
                var list = Polymer.dom(this.root).querySelector("#fileList");
                if (e.target.files.length > 0) {

                    var files = e.target.files;
                    var self = this;
                    for (var index = 0, file; file = files[index]; index++) {
                        if (file.size > 9999) {
                            ImageTools.resize(file, {
                                width: 440, // maximum width
                                height: 400 // maximum height
                            }, function (blob, didItResize) {
                                self.attachment.push(blob);
                            });
                        } else {
                            self.attachment.push(file);
                        }
                    }

                    if (files.length > 1) {
                        var output = [];
                        for (var i = 0, f; f = files[i]; i++) {
                            output.push('<li>', escape(f.name), '</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ')</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                            //     f.size, ' bytes, last modified: ',
                            //     f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                            //     '</li>');
                        }
                        list.innerHTML = '<ul>' + output.join('') + '</ul>';
                    }
                    else {
                        list.innerHTML = '';
                    }
                }
                else {
                    this.attachment = [];
                    list.innerHTML = '';
                }
            },

            _onMyaccessChanged() {
                if (this.mycases.length > 0) {

                    if (this.mycases[0].patientinfo) {

                        this.insurance = this.mycases[0].patientinfo.hmo;
                        this.sex = this.mycases[0].patientinfo.gender;
                        this.p_num = this.mycases[0].patientinfo.num;

                        if (this.mycases[0].patientinfo.birthday) {
                            this.age = getAge(this.mycases[0].patientinfo.birthday);
                        }
                        else {
                            this.age = '';
                        }
                    }

                    this.patientkey = this.mycases[0].patientkey;
                    this.timestamp = this.mycases[0].timestamp;
                    this.todayDate = this.mycases[0].created;

                    this.myPatient = {
                        hmo: this.mycases[0].patientinfo.hmo,
                        name: this.mycases[0].patient
                    }

                    this.p_profile = this.mycases[0].profile ? this.mycases[0].profile : '../images/user.png';
                    this.filterValue = this.mycases[0].patient;
                    this.complain = this.mycases[0].complain ? this.mycases[0].complain : null;
                    this.diagnosis = this.mycases[0].diagnosis ? this.mycases[0].diagnosis : null;
                    this.history = this.mycases[0].history ? this.mycases[0].history : null;
                    this.laboratory = this.mycases[0].laboratory ? this.mycases[0].laboratory : null;
                    this.pe = this.mycases[0].pe ? this.mycases[0].pe : null;
                    this.plan = this.mycases[0].plan ? this.mycases[0].plan : null;
                    this.treatment = this.mycases[0].treatment ? this.mycases[0].treatment : null;

                    this.subjective = this.mycases[0].subjective ? this.mycases[0].subjective : null;
                    this.objective = this.mycases[0].objective ? this.mycases[0].objective : null;
                    this.assessment = this.mycases[0].assessment ? this.mycases[0].assessment : null;

                    if (this.mycases[0].template) {
                        this.template = this.mycases[0].template;
                    } else {
                        this.template = "Normal";
                    }
                    // console.log(this.mycases[0].attachment);
                }
            },

            _checkNormal(e) {
                if (e === "Normal") return false;
                else return true;
            },

            _checkSOAP(e) {
                if (e === "SOAP") return false;
                else return true;
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            _todayDateChanged(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                var d = new Date(date);
                if (date) {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:14px;color:gray');
                    this.text = monthNames[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
                }
                else {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:12px;color:red');
                    this.text = 'Please choose date.';
                }

                var x = 0;
                var bol = date !== this.storeDate;

                if (this.storeDate) {

                    if (bol === false) this.isDateChanged = false;
                    else this.isDateChanged = true;

                    if (date < formatTodayDate(new Date()) && bol !== false) {
                        if (this.mycases.length > 0) {
                            this.mycases.forEach(element => {
                                if (date === element.created) {
                                    x = element.timestamp;
                                }
                            });
                            this.lastPushTime = x;
                        }
                        //generate new id
                        this.generatedID = generatePushID(date, this.lastPushTime);
                    } else { this.lastPushTime = x }

                } else {
                    this.lastPushTime = x;
                    this.isDateChanged = false;
                }
            },

            _showFab1(subjective, complain, date) {
                if (this.template) {
                    if (this.template === "Normal") {
                        if (!complain || !date) {
                            this.favrighthide = true;
                        } else {
                            this.favrighthide = false;
                        }
                    }
                    else {
                        if (!subjective || !date) {
                            this.favrighthide = true;
                        } else {
                            this.favrighthide = false;
                        }
                    }
                }
            },

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (parseInt(this.selectedPage) <= 1) {
                    if (parseInt(this.selectedPage) !== 0) {
                        this.selectedPage = (parseInt(this.selectedPage) - 1);

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");

                        this.favlefthide = true;
                        if (this.selectedPage === 1) {
                            this.favlefthide = true;
                        }
                        else {
                            this.favrighthide = false;
                        }

                    }
                    else {
                        this.favlefthide = true;
                        this.favrighthide = false;
                    }
                }
                else {
                    this.selectedPage = 1;
                }

            },

            _select2(e) {

                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                if (parseInt(this.selectedPage) >= 0) {
                    this.favlefthide = false;
                    this.favrighthide = false;

                    if (parseInt(this.selectedPage) == 1) {
                        var self = this;
                        var mykey = this.myKey;
                        var editkey = this.editKey;
                        var ref = firebase.database().ref("/" + mykey + "/cases/" + editkey);

                        var today = this.todayDate;
                        var timestamp = this.timestamp;
                        var order = this.timestamp;

                        var oldPushKey;
                        if (this.isDateChanged === true) {
                            oldPushKey = editkey;

                            if (this.generatedID) {
                                editkey = this.generatedID;
                                timestamp = this.lastPushTime;
                                order = this.lastPushTime;
                            }
                            else {
                                editkey = generatePushID(new Date(), this.lastPushTime);
                                timestamp = firebase.database.ServerValue.TIMESTAMP;
                                order = firebase.database.ServerValue.TIMESTAMP;
                            }
                        }

                        this.favlefthide = false;
                        this.favrighthide = true;
                        this.$.saveRunning.style.display = 'block';

                        firebase.database().ref('/' + mykey + '/patients/' + this.patientkey).once('value').then(function (patient) {
                            if (patient.exists()) {

                                var data2 = {
                                    timestamp: timestamp,
                                    order: order,
                                    created: today,
                                    clinic_location: self.myLocation,
                                    billing_total: self.total,
                                    patientinfo: {
                                        name: self.filterValue,
                                        profile: patient.val().profile ? patient.val().profile : null,
                                        num: patient.val().no,
                                        birthday: patient.val().personal.birthday,
                                        gender: patient.val().personal.sex,
                                        hmo: patient.val().insurance.primary_insurance
                                    },
                                    remarks: self.remarks ? self.remarks : "No Remarks"
                                }

                                ref.update({
                                    patient: self.filterValue,
                                    complain: self.complain,
                                    history: self.history,
                                    laboratory: self.laboratory,
                                    pe: self.pe,
                                    plan: self.plan,
                                    diagnosis: self.diagnosis,
                                    treatment: self.treatment,
                                    patientkey: self.patientkey,
                                    profile: patient.val().profile ? patient.val().profile : null,
                                    timestamp: timestamp,
                                    order: order,
                                    created: today,
                                    clinic_location: self.myLocation,
                                    subjective: self.subjective,
                                    objective: self.objective,
                                    assessment: self.assessment,
                                    patientinfo: {
                                        num: patient.val().no,
                                        birthday: patient.val().personal.birthday,
                                        gender: patient.val().personal.sex,
                                        hmo: patient.val().insurance.primary_insurance
                                    }
                                }).then(function () {
                                    ref.once('value').then(function (snapshot) {
                                        var negativeTime = snapshot.val().order * -1;
                                        var noRef = firebase.database().ref("/" + mykey + "/uniqueId/billing");
                                        var billRef = firebase.database().ref('/' + mykey + '/billing');
                                        var billDataRef = firebase.database().ref('/' + mykey + '/billing_data');

                                        ref.update({
                                            order: negativeTime,
                                            imaging: snapshot.val().attachment ? true : false
                                        });

                                        // console.log(self.billingDataHolder);
                                        // console.log("divide");
                                        // console.log(self.newBillingData);
                                        // console.log("up ||");

                                        if (self.newBillingData.length > 0) {
                                            if (self.mybilling.length > 0) {
                                                var no = self.mybilling[0].ref;
                                                saveBillingData();
                                            } else {
                                                data2.order = negativeTime;
                                                noRef.once('value').then(function (data) {
                                                    var num = (data.val() ? data.val() : 0) + 1;
                                                    var no = generateUniqueId(num);
                                                    data2.ref = no;

                                                    billRef.child(editkey).set(data2).then(function () {
                                                        noRef.set(num);
                                                        saveBillingData();
                                                    });
                                                });
                                            }
                                        }

                                        // if (self.billingDataHolder.length > 0) {
                                        //     self.billingDataHolder.forEach(element => {
                                        //         billDataRef.child(element.$key).remove();
                                        //     });
                                        if (self.newBillingData.length === 0) {
                                            billRef.child(editkey).remove();
                                        }
                                        // }

                                        function saveBillingData() {
                                            self.newBillingData.forEach(element => {
                                                if (element.$key) {
                                                    var key = element.$key;
                                                    delete element.$key;
                                                    billDataRef.child(key).update(element);
                                                } else {
                                                    element.billing_key = editkey;
                                                    element.billing_no = no;
                                                    billDataRef.push(element);
                                                }
                                            });
                                        }
                                    });

                                    if (self.attachment.length > 0) {
                                        for (var i = 0, file; file = self.attachment[i]; i++) {
                                            var name = new Date().getTime() + "." + file.type.split("/")[1];
                                            var storageRef = firebase.storage().ref('attachment/' + name);

                                            storageRef.put(file).then(function (snapshot) {
                                                ref.child("attachment").push({
                                                    url: snapshot.downloadURL,
                                                    type: snapshot.metadata.contentType.split("/")[1],
                                                    name: snapshot.metadata.name
                                                });
                                            });
                                        }
                                    }

                                    self.$.saveRunning.style.display = 'none';
                                    self.$.saveSuccess.style.display = 'block';
                                });
                            }
                        });

                        if (oldPushKey) {
                            firebase.database().ref("/" + mykey + "/cases/" + oldPushKey).remove();
                        }

                        if (this.isDateChanged === true) {

                            var prevDate = this.storeDate;

                            var oldmm = prevDate.substring(0, 7);
                            var oldyy = prevDate.substring(0, 4);

                            var mm = today.substring(0, 7);
                            var yy = today.substring(0, 4);

                            var prevDayRef = firebase.database().ref("/" + mykey + "/reports/daily/" + prevDate + '/visits');
                            prevDayRef.once('value').then(function (snapshot) {
                                prevDayRef.set(snapshot.val() - 1);
                            });

                            var newDayRef = firebase.database().ref("/" + mykey + "/reports/daily/" + today + '/visits');
                            newDayRef.once('value').then(function (snapshot) {
                                newDayRef.set(snapshot.val() + 1);
                            });

                            if (oldmm !== mm) {
                                var prevMonthRef = firebase.database().ref("/" + mykey + "/reports/monthly/" + oldmm + '/visits');
                                prevMonthRef.once('value').then(function (snapshot) {
                                    prevMonthRef.set(snapshot.val() - 1);
                                });

                                var newMonthRef = firebase.database().ref("/" + mykey + "/reports/monthly/" + mm + '/visits');
                                newMonthRef.once('value').then(function (snapshot) {
                                    newMonthRef.set(snapshot.val() + 1);
                                });
                            }

                            if (oldyy !== yy) {
                                var prevYearRef = firebase.database().ref("/" + mykey + "/reports/yearly/" + oldyy + '/visits');
                                prevYearRef.once('value').then(function (snapshot) {
                                    prevYearRef.set(snapshot.val() - 1);
                                });

                                var newYearRef = firebase.database().ref("/" + mykey + "/reports/yearly/" + yy + '/visits');
                                newYearRef.once('value').then(function (snapshot) {
                                    newYearRef.set(snapshot.val() + 1);
                                });
                            }

                        }

                    }

                }

                if (parseInt(this.selectedPage) !== 2) {

                    this.selectedPage = (parseInt(this.selectedPage) + 1);

                    if (parseInt(this.selectedPage) == 1) {
                        // this.favrighthide = true;
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
                    }
                }
                else {
                    this.selectedPage = 0;
                    this.favlefthide = true;
                    this.favrighthide = true;
                }
            },

            // guid: function () {
            //     var uid = new ShortUniqueId();
            //     return uid.randomUUID(8);
            // },

            _timeStampToDateTime(ts) {
                return new Date(ts);
            },

        })

    </script>
</dom-module>
