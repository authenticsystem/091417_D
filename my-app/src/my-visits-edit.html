    <script>
        Polymer({
            is: 'my-visits-edit',

            properties: {
                editKey: String,
                mycases: {
                    type: Object,
                    observer: '_onMyaccessChanged'
                },
                myKey: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                complain: {
                    type: String,
                    value: '',
                },
                history: {
                    type: String,
                    value: '',
                },
                diagnosis: {
                    type: String,
                    value: '',
                },
                treatment: {
                    type: String,
                    value: '',
                },
                attachment: {
                    type: Object,
                    value: ''
                },
                mykey: String,
                myimage: {
                    type: Object,
                    observer: '_myimageChanged'
                },
                myvideo: {
                    type: Object,
                    observer: '_myvideoChanged'
                },
                remove: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                }
            },

            // _removeChanged(e) {

            //     console.log(e);

            // },

            _checkDelete() {

            },

            _remove(e) {
                var id = Polymer.dom(e).rootTarget.getAttribute("id");

                if (Polymer.dom(this.root).querySelector("#" + id).style.display == 'inline') {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline-block';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'none';

                    if (this.remove.length > 0) {
                        for (var i = 0; i < this.remove.length; i++) {
                            if (this.remove[i] == id) {
                                var index = this.remove.indexOf(this.remove[i]);
                            }
                        }
                        if (index > -1) {
                            this.remove.splice(index, 1);
                        }
                    }
                    console.log(this.remove);

                }
                else {
                    Polymer.dom(this.root).querySelector("#" + id).style.display = 'inline';
                    Polymer.dom(this.root).querySelector("#" + id).style.background = 'rgba(255, 0, 0, 0.527)';
                    this.remove.push(id);
                    console.log(this.remove);
                }
            },

            _showAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'none';
                Polymer.dom(this.root).querySelector("#show").style.display = 'block';
            },

            _hideAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'block';
                Polymer.dom(this.root).querySelector("#show").style.display = 'none';
            },

            _myvideoChanged(e) {
                if (e.length > 0) {
                    this.videoTxt = '';
                }
                else {
                    this.videoTxt = 'No Videos Attach';
                }
            },

            _myimageChanged(e) {
                if (e.length > 0) {
                    this.imageTxt = '';
                }
                else {
                    this.imageTxt = 'No Images Attach';
                }
            },

            _changeAttach(e) {
                var list = Polymer.dom(this.root).querySelector("#fileList");
                if (e.target.files.length > 0) {

                    var files = e.target.files;
                    this.attachment = files;

                    if (e.target.files.length > 1) {
                        var output = [];
                        for (var i = 0, f; f = files[i]; i++) {
                            output.push('<li>', escape(f.name), '</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ')</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                            //     f.size, ' bytes, last modified: ',
                            //     f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                            //     '</li>');
                        }
                        list.innerHTML = '<ul>' + output.join('') + '</ul>';
                    }
                    else {
                        list.innerHTML = '';
                    }
                }
                else {
                    list.innerHTML = '';
                }
            },

            _onMyaccessChanged() {
                if (this.mycases.length > 0) {

                    if (this.mycases[0].patientinfo) {

                        this.insurance = this.mycases[0].patientinfo.hmo;
                        this.sex = this.mycases[0].patientinfo.gender;
                        this.p_num = this.mycases[0].patientinfo.num;

                        if (this.mycases[0].patientinfo.birthday) {

                            var today = new Date();
                            var birthday = new Date(this.mycases[0].patientinfo.birthday);

                            var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                            var year_age = Math.floor(differenceInMilisecond / 31536000000);
                            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                            var month_age = Math.floor(day_age / 30);

                            day_age = day_age % 30;

                            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                                console.log('err');
                                // $("#exact_age").text("Invalid birthday - Please try again!");
                            }
                            else {
                                if (year_age > 0) {
                                    if (year_age == 1) {
                                        this.age = year_age + " year old";
                                    }
                                    else {
                                        this.age = year_age + " years old";
                                    }
                                }
                                else if (year_age == 0 && month_age > 0) {
                                    if (month_age == 1) {
                                        this.age = month_age + " month old";
                                    }
                                    else {
                                        this.age = month_age + " months old";
                                    }
                                }
                                else if (year_age == 0 && month_age == 0 && day_age > 0) {
                                    if (day_age == 1) {
                                        this.age = day_age + " day old";
                                    }
                                    else {
                                        this.age = day_age + " days old";
                                    }
                                }
                                else {
                                    this.age = year_age + " years " + month_age + " months " + day_age + " days old";
                                }
                            }
                        }
                        else {
                            this.age = '';
                        }
                    }

                    if (this.mycases[0].profile) {
                        this.p_profile = this.mycases[0].profile;
                    }
                    else {
                        this.p_profile = '../images/user.png';
                    }

                    this.filterValue = this.mycases[0].patient;
                    this.complain = this.mycases[0].complain;
                    this.diagnosis = this.mycases[0].diagnosis;
                    this.history = this.mycases[0].history;
                    this.treatment = this.mycases[0].treatment;
                    this.mykey = this.mycases[0].patientkey;
                    this.myPatientKey = this.mycases[0].patientkey;
                    this.timestamp = this.mycases[0].timestamp;
                    // console.log(this.mycases[0].attachment);

                    var date = new Date(this.mycases[0].timestamp);
                    var options = {
                        weekday: "long", year: "numeric", month: "short",
                        day: "numeric", hour: "2-digit", minute: "2-digit"
                    };

                    this.date = date.toLocaleTimeString("en-us", options);
                }
            },

            _ack() {
                this.orderby = '/' + this.myKey + '/patients';
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            ready() {
                this.selectedPage = 0;
                this.favlefthide = true;
            },

            observers: [
                '_showFab1(complain)'
            ],

            _showFab1(complain) {
                if (!complain) {
                    this.favrighthide = true;
                } else {
                    this.favrighthide = false;
                }
            },

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (parseInt(this.selectedPage) <= 1) {
                    if (parseInt(this.selectedPage) !== 0) {
                        this.selectedPage = (parseInt(this.selectedPage) - 1);

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");

                        this.favlefthide = true;
                        if (this.selectedPage === 1) {
                            this.favlefthide = true;
                        }
                        else {
                            this.favrighthide = false;
                        }

                    }
                    else {
                        this.favlefthide = true;
                        this.favrighthide = false;
                    }
                }
                else {
                    this.selectedPage = 1;
                }

            },

            _select2(e) {

                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                if (parseInt(this.selectedPage) >= 0) {
                    this.favlefthide = false;
                    this.favrighthide = false;

                    if (parseInt(this.selectedPage) == 1) {

                        var key = this.mykey, mypatient = this.filterValue,
                            mycomplain = this.complain, myhistory = this.history,
                            mydiagnosis = this.diagnosis, mytreatment = this.treatment,
                            editkey = this.editKey;
                        var mykey = this.myKey;
                        var myattachment = this.attachment;
                        var attachName = this.guid();

                        var saveSucc = Polymer.dom(this.root).querySelector("#saveSuccess");
                        var saveRun = Polymer.dom(this.root).querySelector("#saveRunning");
                        var saveErr = Polymer.dom(this.root).querySelector("#saveFailed");

                        this.favlefthide = false;
                        this.favrighthide = true;

                        firebase.database().ref('/' + mykey + '/patients/' + key)
                            .once('value').then(function (patient) {

                                if (patient.val().profile) {
                                    var ref = firebase.database().ref("/" + mykey + "/cases/" + editkey);
                                    ref.update({
                                        patient: mypatient,
                                        complain: mycomplain,
                                        history: myhistory,
                                        diagnosis: mydiagnosis,
                                        treatment: mytreatment,
                                        patientkey: key,
                                        profile: patient.val().profile,
                                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                                        order: firebase.database.ServerValue.TIMESTAMP,
                                        patientinfo: {
                                            num: patient.val().no,
                                            birthday: patient.val().personal.birthday,
                                            gender: patient.val().personal.sex,
                                            hmo: patient.val().insurance.primary_insurance
                                        }
                                    })
                                        .then(function () {
                                            var postRef = firebase.database().ref('/' + mykey + '/cases/' + editkey);
                                            postRef.once('value').then(function (snapshot) {
                                                order = snapshot.val().order * -1;
                                                postRef.update({ order });
                                            });

                                            if (myattachment) {
                                                saveRun.style.display = 'block';
                                                for (var i = 0; i < myattachment.length; i++) {

                                                    var attachFile = myattachment[i];
                                                    var ext = attachFile.type.substring(6);
                                                    var name = attachName + i + '.' + ext;
                                                    var myURL = "/" + mykey + "/cases/" + editkey + "/attachment";

                                                    if (attachFile.type.match(/image.*/) && attachFile.size > 9999) {
                                                        ImageTools.resize(attachFile, {
                                                            width: 200, // maximum width
                                                            height: 200 // maximum height
                                                        }, function (blob, didItResize) {

                                                            var ext = blob.type.substring(6);
                                                            var rand = Math.random().toString(36).slice(-8);
                                                            var newName = rand + '.' + ext;

                                                            var storageRef = firebase.storage().ref('attachment/' + newName);
                                                            storageRef.put(blob).then(function (snapshot) {
                                                                saveRun.style.display = 'none';
                                                                saveSucc.style.display = 'block';
