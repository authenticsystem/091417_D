<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/polymerfire/firebase-messaging.html">
<link rel="import" href="../bower_components/salte-dialog/salte-dialog.html">

<link rel="import" href="my-patients-view.html">
<link rel="import" href="my-patients-edit.html">
<link rel="import" href="my-visits-new.html">

<dom-module id="my-queue-doctor">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;

            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
                /* counter-reset: section; */
                /* opacity: 0.5; */
                /* margin-bottom: 5px; */
            }

            .itemNoRecord {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

            .item_D {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.3;
            }

            .item_N {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.6;
            }

            .item_N:hover,
            .item_D:hover {
                opacity: 1;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                /* border-left: 6px solid rgb(208, 137, 236); */
                margin-left: 10px;
                /* padding: 10px; */
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                bottom: 32px;
                float: right;
                right: 32px;

            }

            .itemDialog:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }

            .cancel {
                transform: rotate(-25deg);
                display: none;
                position: absolute;
                right: 27px;
                top: 27px;
                color: #F44336;
                font-size: 14px;
                padding: 4px;
                border: 2px solid #F44336;
                border-radius: 6px;
            }

            .dateInput {
                --paper-input-container-input-color: white;
                --paper-input-container-color: white;
                --paper-input-container-focus-color: white;
                font-size: 10px;
                width: 145px;
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{queueActive}}"></app-route>
        <app-route route="{{route}}" pattern="/visit/new" active="{{qVisitNewActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/edit/:key" data="{{editData}}" active="{{qPatientEditActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/detail/:key" data="{{detailData}}" active="{{qPatientViewActive}}"></app-route>

        <firebase-messaging id="messaging" token="{{token}}"></firebase-messaging>

        <div hidden$="{{!queueActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">
                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <app-toolbar primary>
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Queue</div>
                                <div style="margin-top: -16px; margin-right:10px">
                                    <paper-input class="dateInput" type="date" value="{{pickDate}}">
                                        <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                    </paper-input>
                                    <div style="margin-left:4px;margin-top:-16px;">
                                        <span id="pickDateText" style="font-size:10px; font-weight:400">{{pickText}}</span>
                                    </div>
                                </div>
                            </app-toolbar>
                        </app-header>

                        <firebase-query path="/{{myKey}}/queue/{{myLocationCode}}/{{pickDate}}" order-by-child="queueNo" start-at="{{_parseInt(1)}}"
                            data="{{myqueue}}">
                        </firebase-query>

                        <div id="noRecord">
                            <div class="itemNoRecord">
                                <div style="margin:auto">
                                    {{record}}
                                </div>
                            </div>
                        </div>

                        <iron-list items="[[myqueue]]" as="item" selection-enabled scroll-target="threshold">
                            <template>
                                <div class="divSeparator">
                                    <div class$="[[getClassForItem(item.isNext, item.isQueue)]]" tabindex$="[[tabIndex]]">
                                        <div style="font-size:16px;" class="longText">[[item.queueNo]]</div>
                                        <div style="padding:6px"></div>
                                        <div>
                                            <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.profile)}}"></iron-image>
                                        </div>
                                        <div class="pad" on-tap="_selectThis" id="{{item.$key}}~{{item.patient_refKey}}~{{item.patient_info.name}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}">
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.patient_info.name}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}"
                                                style="font-size:11px" class="longText">
                                                [[item.patient_no]]
                                            </div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.patient_info.name}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}"
                                                class="primary">[[item.patient_info.lastname]], [[item.patient_info.firstname]] [[item.patient_info.middlename]]
                                            </div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.patient_info.name}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}"
                                                class="longText">{{_ageCal(item.patient_info.birthday)}}{{_comma(item.patient_info.birthday)}}
                                                [[item.patient_info.sex]]
                                            </div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.patient_info.name}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}"
                                                class="longText">[[_hmo(item.patient_info.hmo)]]
                                            </div>
                                        </div>
                                        <a id="openVisitNew" href="{{route.prefix}}/visit/new"></a>
                                        <a id="openPatientEdit" href="{{route.prefix}}/patient/edit/{{item.patient_refKey}}"></a>
                                        <a id="openPatientView" href="{{route.prefix}}/patient/detail/{{item.patient_refKey}}"></a>
                                        <div style$="{{_isCancel(item.isCancel)}}" class="cancel">Cancelled</div>
                                        <paper-icon-button hidden="{{!item.isPriority}}" icon="my-icons:priority-high" alt="{{item.$key}}" title="Priority high"
                                            style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px;">
                                        </paper-icon-button>
                                    </div>
                                </div>
                            </template>
                        </iron-list>

                        <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
                        </iron-scroll-threshold>

                        <a href="/queue/new" id="queAdd"></a>
                        <paper-fab id="adddialog" class="fab-menu" icon="my-icons:add" on-tap="_queueNew"></paper-fab>

                    </app-header-layout>
                </div>

                <div name="/new">
                    <div id="patientsnew"></div>
                    <my-patients-new id="d23" prev-route="{{route.prefix}}" my-key="{{myKey}}" my-queue="yes" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"></my-patients-new>
                </div>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>

        <div hidden$="{{!qPatientEditActive}}">
            <div id="patientsedit"></div>
            <my-patients-edit id="d25" prev-route="{{route.prefix}}" my-key="{{myKey}}" edit-key="{{editData.key}}" my-queue="yes" queue-key="{{queueKey}}"
                queue-date="{{pickDate}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"></my-patients-edit>
        </div>

        <div hidden$="{{!qPatientViewActive}}">
            <div id="patientsview"></div>
            <my-patients-view id="d26" prev-route="{{route.prefix}}" my-key="{{myKey}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"
                my-role="{{myRole}}" view-key="{{detailData.key}}"></my-patients-view>
        </div>

        <div hidden$="{{!qVisitNewActive}}">
            <div id="newcase"></div>
            <my-visits-new id="d23" prev-route="{{route.prefix}}" my-key="{{myKey}}" my-queue="yes" queue-key="{{queueKey}}" queue-date="{{pickDate}}"
                my-location="{{myLocation}}" my-location-code="{{myLocationCode}}" filter-value="{{filterValue}}" my-limit="1"></my-visits-new>
        </div>

        <salte-dialog no-auto-fullscreen id="locationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #F44336">Request denied!</h2>
            <span>Unable adding patient to queue.
                <br>Please set your location and try again.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="openDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_cancelQueue" style="background: #F44336; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Cancel Queue</paper-button>
                <paper-button on-tap="_proceedToNext" hidden="{{!isNext}}" style="background: #3F51B5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Proceed to next patient</paper-button>
                <paper-button on-tap="_changeQueueNo" hidden="{{isNext}}" style="background: #3F51B5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Change Queue No</paper-button>
                <paper-button on-tap="_addVisit" hidden="{{!isNext}}" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Add Visit</paper-button>
                <paper-button on-tap="_editPatient" hidden="{{isNext}}" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Edit Patient's Detail</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="priorDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_cancelQueue" style="background: #F44336; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Cancel Queue</paper-button>
                <paper-button on-tap="_addVisit" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Add Visit</paper-button>
                <paper-button on-tap="_editPatient" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Edit Patient's Detail</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="confirmationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Confirmation required!</h2>
            <span>Sure you want to cancel this queue?
                <br>This action can't be undone.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus on-tap="_confirmCancel">Yes</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="inputDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Enter new queue number</h2>
            <span>
                <paper-input always-float-label label="New queue no" value="{{newQueueNo}}" required allowed-pattern="[\d]" prevent-invalid-input
                    maxlength="3"></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-confirm id="confirmChangeNoBtn" autofocus on-tap="_confirmChangeNo">Confirm</paper-button>
                <paper-button dialog-dismiss on-tap="_cancelChangeNo">Cancel</paper-button>
            </div>
        </salte-dialog>

        <firebase-query path="/{{myKey}}/queue/{{myLocationCode}}/{{pickDate}}" data="{{checkChange}}" order-by-child="queueNo" equal-to="{{newQueueNoInt}}"
            disabled="{{disabledQry}}" limit-to-first="1">
        </firebase-query>

    </template>
    <script>
        Polymer({
            is: 'my-queue-doctor',
            properties: {
                myKey: String,
                myRole: String,
                myLocation: String,
                myLocationCode: String,
                route: Object,
                filterValue: String,
                editKey: String,
                queueKey: String,
                isNext: Boolean,
                selectedData: String,
                noOfPatients: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                items: {
                    type: Array,
                    value: []
                },
            },

            ready() {
                this.disabledQry = true;
                this.$.confirmChangeNoBtn.disabled = true;
                this.$.messaging.requestPermission();
                this.pickDate = this.formatTodayDate(new Date());
            },

            observers: [
                '_myqueueChanged(myqueue.*)',
                '_noOfPatientsChanged(noOfPatients)',
                '_checkChangeChanged(checkChange)',
                '_newQueueNoChanged(newQueueNo)',
                '_pickDateChanged(pickDate)'
            ],

            _pickDateChanged(date) {
                if (date) {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:14px;color:white');
                    this.pickText = this.formatWeekDate(date);
                }
                else {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:12px;color:red');
                    this.pickText = 'Please pick a date.';
                }
            },

            _myqueueChanged() {
                if (this.myqueue.length > 0) {
                    if (this.myqueue.length > this.noOfPatients) {
                        this.noOfPatients = this.myqueue.length;
                    }
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                }
                else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            },

            _newQueueNoChanged(e) {
                if (e) {
                    this.disabledQry = false;
                    this.newQueueNoInt = parseInt(e);
                }
                else {
                    this.disabledQry = true;
                    this.newQueueNoInt = e;
                }
            },

            _checkChangeChanged(e) {
                if (e.length > 0) {
                    if (this.selectedData) {
                        var [key, queueNo] = this.selectedData.split('~');
                        if (e[0].isNext === false && e[0].isQueue === true && e[0].isPriority === false && e[0].queueNo !== parseInt(queueNo)) {
                            this.$.confirmChangeNoBtn.disabled = false;
                        }
                        else {
                            this.$.confirmChangeNoBtn.disabled = true;
                        }
                    }
                }
                else {
                    this.$.confirmChangeNoBtn.disabled = true;
                }
            },

            _noOfPatientsChanged(e) {
                if (e > 0) {
                    if (this.token) {
                        var token = this.token;
                        firebase.database().ref("/" + this.myKey + "/queue/" + this.myLocationCode + "/" + this.pickDate).orderByChild("isQueue").equalTo(true)
                            .once('value').then(function (data) {
                                if (data.exists()) {
                                    _handleSend(data.numChildren(), token);
                                }
                            });
                    }

                    function _handleSend(NoPatients, token) {
                        var key = 'AAAAevULLrY:APA91bEDdvrl9xFBHsKwRPmiTvBfMx_5TwGR1rhMstS9v6RD_TZC-BHiHMMx_5KKtBPHLXvUQH92M2Bu-CT2Mko-mLaQ0mpjl2wjbadZzk90oi3KmiH_7SChuBtHPTkWQLZUp4tlAZjV';
                        var to = token;
                        var notification = {
                            'title': 'BaseEMR',
                            'body': 'You have ' + NoPatients + ' patients waiting in queue.',
                            'icon': '../images/icon.png',
                            'click_action': 'https://emr-dev-c3005.firebaseapp.com/queue'
                            // 'click_action': 'localhost:8081/queue'
                        };

                        fetch('https://fcm.googleapis.com/fcm/send', {
                            'method': 'POST',
                            'headers': {
                                'Authorization': 'key=' + key,
                                'Content-Type': 'application/json'
                            },
                            'body': JSON.stringify({
                                'notification': notification,
                                'to': to
                            })
                        }).then(function (response) {
                            console.log(response);
                        }).catch(function (error) {
                            console.error(error);
                        });
                    }
                }
            },

            _queueNew() {
                if (this.myLocation == '(not set)') {
                    Polymer.dom(this.root).querySelector("#locationDialog").open();
                }
                else {
                    Polymer.dom(this.root).querySelector("#queAdd").click();
                    var node = Polymer.dom(this.root).querySelector("#patientsnew");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-new");
                        newDiv.setAttribute("id", "d23");
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("my-queue", "yes");
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-location-code", this.myLocationCode);
                        //if open existing
                        var currentDiv = document.getElementById("patientsnew");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
            },

            _selectThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                var [key, patientKey, name, isNext, isQueue, isPriority, queueNo] = data_args.split('~');
                this.selectedData = key + "~" + queueNo;
                this.editKey = patientKey;
                this.queueKey = key;
                this.filterValue = name;

                if (isNext === "false" && isQueue === "false" && isPriority === "false") {
                    var node = Polymer.dom(this.root).querySelector("#patientsview");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d26");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-view");
                        newDiv.setAttribute("id", "d26");
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-location-code", this.myLocationCode);
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("view-key", patientKey);
                        Polymer.dom(this.root).querySelector("#openPatientView").click();
                        //if open existing
                        var currentDiv = document.getElementById("patientsview");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
                else if (isNext === "false" && isQueue === "true" && isPriority === "false") {
                    this.isNext = false;
                    this.$.openDialog.open();
                }
                else if (isNext === "true" && isQueue === "true" && isPriority === "false") {
                    this.isNext = true;
                    this.$.openDialog.open();
                }
                else {
                    this.isNext = false;
                    this.$.priorDialog.open();
                }
            },

            _editPatient() {
                var node = Polymer.dom(this.root).querySelector("#patientsedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-edit");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.myKey);
                    newDiv.setAttribute("edit-key", this.editKey);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("queue-key", this.queueKey);
                    newDiv.setAttribute("queue-date", this.pickDate);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    Polymer.dom(this.root).querySelector("#openPatientEdit").click();
                    //if open existing
                    var currentDiv = document.getElementById("patientsedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _addVisit() {
                var node = Polymer.dom(this.root).querySelector("#newcase");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-visits-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.myKey);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("queue-key", this.queueKey);
                    newDiv.setAttribute("queue-date", this.pickDate);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    newDiv.setAttribute("filter-value", this.filterValue);
                    newDiv.setAttribute("my-limit", 1);
                    Polymer.dom(this.root).querySelector("#openVisitNew").click();
                    //if open existing
                    var currentDiv = document.getElementById("newcase");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _proceedToNext() {
                var [key, queueNo] = this.selectedData.split('~');
                var startNo = parseInt(queueNo) + 1;

            _ageCal(bday) {
                if (bday) {

                    var today = new Date();
                    var birthday = new Date(bday);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        console.log('err');
                        // $("#exact_age").text("Invalid birthday - Please try again!");
                    }
                    else {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old";
                            }
                            else {
                                return year_age + " years old";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old";
                            }
                            else {
                                return month_age + " months old";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old";
                            }
                            else {
                                return day_age + " days old";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old";
                        }
                    }
                }
                else {
                    return '';
                }
            },

            formatWeekDate(date) {
                var monthNames = [
                    "Jan", "Feb", "Mar",
                    "Apr", "May", "Jun", "Jul",
                    "Aug", "Sep", "Oct",
                    "Nov", "Dec"
                ];

                var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                // var now = new Date().toDateString();
                var d = new Date(date);

                return days[d.getDay()] + ', ' + d.getDate() + ' ' + monthNames[d.getMonth()] + ' ' + d.getFullYear();
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            },
