<dom-module id="my-queue-doctor">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;

            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
                /* counter-reset: section; */
                /* opacity: 0.5; */
                /* margin-bottom: 5px; */
            }

            .itemNoRecord {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

            .item_D {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.3;
            }

            .item_N {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.75;
            }

            .item_N:hover,
            .item_D:hover {
                opacity: 1;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                /* border-left: 6px solid rgb(208, 137, 236); */
                margin-left: 10px;
                /* padding: 10px; */
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                bottom: 32px;
                float: right;
                right: 32px;

            }

            .itemDialog:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{queueActive}}"></app-route>
        <app-route route="{{route}}" pattern="/visit/new" active="{{qVisitNewActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/edit/:key" data="{{editData}}" active="{{qPatientEditActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/detail/:key" data="{{detailData}}" active="{{qPatientViewActive}}"></app-route>

        <firebase-messaging id="messaging" token="{{token}}"></firebase-messaging>

        <div hidden$="{{!queueActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">
                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <app-toolbar primary>
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Queue</div>
                            </app-toolbar>
                        </app-header>

                        <firebase-query path="/{{myKey}}/patients" data="{{myqueue}}" order-by-child="queueLocation" equal-to="{{myLocation}}">
                        </firebase-query>

                        <div id="noRecord">
                            <div class="itemNoRecord">
                                <div style="margin:auto">
                                    {{record}}
                                </div>
                            </div>
                        </div>

                        <iron-list items="[[myqueue]]" as="item" selection-enabled scroll-target="threshold">
                            <template>
                                <div class="divSeparator">
                                    <div class$="[[getClassForItem(item.isNext, item.isQueue)]]" tabindex$="[[tabIndex]]">
                                        <div style="font-size:16px;" class="longText">[[item.queueNo]]</div>
                                        <div style="padding:6px"></div>
                                        <div>
                                            <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.profile)}}"></iron-image>
                                        </div>
                                        <div class="pad" on-tap="_selectThis" id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}">
                                            <div id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}" style="font-size:11px" class="longText">[[item.no]]</div>
                                            <div id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}" class="primary">[[item.personal.lastname]], [[item.personal.firstname]] [[item.personal.middlename]]</div>
                                            <div id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}" class="longText">{{_ageCal(item.personal.birthday)}}{{_comma(item.personal.birthday)}} [[item.personal.sex]]</div>
                                            <div id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}" class="longText">[[_hmo(item.insurance.primary_insurance)]]</div>
                                            <div id="{{item.$key}}~{{item.personal.name}}~{{item.isNext}}~{{item.isQueue}}" class="longText">[[item.lastchiefcomplaint]]</div>
                                        </div>
                                        <a id="openVisitNew" href="{{route.prefix}}/visit/new"></a>
                                        <a id="openPatientEdit" href="{{route.prefix}}/patient/edit/{{item.$key}}"></a>
                                        <a id="openPatientView" href="{{route.prefix}}/patient/detail/{{item.$key}}"></a>
                                        <div style="padding:10px"> </div>
                                    </div>
                                </div>
                            </template>
                        </iron-list>

                        <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
                        </iron-scroll-threshold>

                        <a href="/queue/new" id="queAdd"></a>
                        <paper-fab id="adddialog" class="fab-menu" icon="my-icons:add" on-tap="_queueNew"></paper-fab>

                    </app-header-layout>
                </div>

                <div name="/new">
                    <div id="patientsnew"></div>
                    <my-patients-new id="d23" my-location="{{myLocation}}" my-lastname="{{myLastname}}" prev-route="{{route.prefix}}" my-role="{{myRole}}"
                        my-key="{{myKey}}" my-queue="yes"></my-patients-new>
                </div>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>

        <div hidden$="{{!qVisitNewActive}}">
            <div id="newcase"></div>
            <my-visits-new id="d23" my-limit="1" my-queue="yes" my-key='{{myKey}}' my-location="{{myLocation}}" filter-value="{{filterValue}}"
                prev-route="{{route.prefix}}"></my-visits-new>
        </div>

        <div hidden$="{{!qPatientEditActive}}">
            <div id="patientsedit"></div>
            <my-patients-edit id="d25" prev-route="{{route.prefix}}" my-lastname="{{myLastname}}" my-role="{{myRole}}" my-key='{{myKey}}'
                edit-key='{{editData.key}}'></my-patients-edit>
        </div>

        <div hidden$="{{!qPatientViewActive}}">
            <div id="patientsview"></div>
            <my-patients-view my-location="{{myLocation}}" id="d26" my-lastname="{{myLastname}}" my-role="{{myRole}}" my-key='{{myKey}}'
                view-key='{{detailData.key}}'></my-patients-view>
        </div>

        <paper-dialog id="locationDialog" confirm-button="Done">
            <h3>Request denied! Location not set.</h3>
            <div class="buttons">
                <div class="action">
                    <paper-button style="background:rgb(207, 206, 206);color:black" dialog-confirm autofocus>OK</paper-button>
                </div>
            </div>
        </paper-dialog>

        <!-- <paper-dialog id="openDialog" confirm-button="Done">
            <paper-listbox attr-for-selected="name" selected="{{selectedCMD}}">
                <paper-item class="itemDialog" name="viewPatient">
                    <iron-icon icon="my-icons:assignment-ind"></iron-icon> &nbsp; View Patient Detail
                </paper-item>
                <paper-item class="itemDialog" name="viewVisit">
                    <iron-icon icon="my-icons:assignment"></iron-icon> &nbsp; View Visit's Detail
                </paper-item>
            </paper-listbox>
        </paper-dialog> -->

    </template>
    <script>
        Polymer({
            is: 'my-queue-doctor',
            properties: {
                myKey: String,
                myRole: String,
                myLocation: String,
                route: String,
                myLastname: String,
                filterValue: String,
                noOfPatients: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                items: {
                    type: Array,
                    value: []
                },
            },

            ready() {
                this.$.messaging.requestPermission();
            },

            observers: [
                '_myqueueChanged(myqueue.*)',
                '_noOfPatientsChanged(noOfPatients)'
            ],

            getClassForItem(isNext, isQueue) {
                if (isNext === false && isQueue === false) return 'item_D';
                else if (isNext === false && isQueue === true) return 'item_N';
                else return 'item';
            },

            loadMoreData() {
                // load async stuff. e.g. XHR
                this.$.threshold.clearTriggers();
            },

            _myqueueChanged() {
                if (this.myqueue.length > 0) {
                    this.noOfPatients = this.myqueue.length;
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                }
                else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            },

            _noOfPatientsChanged(e) {
                if (e > 0) {
                    if (this.token) {
                        var token = this.token;
                        firebase.database().ref("/" + this.myKey + "/patients").orderByChild("isQueue").equalTo(true)
                            .once('value').then(function (data) {
                                _handleSend(data.numChildren(), token, window.location.host);
                            });
                    }

                    function _handleSend(NoPatients, token, action) {
                        var key = 'AAAAevULLrY:APA91bEDdvrl9xFBHsKwRPmiTvBfMx_5TwGR1rhMstS9v6RD_TZC-BHiHMMx_5KKtBPHLXvUQH92M2Bu-CT2Mko-mLaQ0mpjl2wjbadZzk90oi3KmiH_7SChuBtHPTkWQLZUp4tlAZjV';
                        var to = token;
                        var notification = {
                            'title': 'BaseEMR',
                            'body': 'You have ' + NoPatients + ' patients waiting in queue.',
                            'icon': '../images/icon.png',
                            'click_action': 'https://emr-dev-c3005.firebaseapp.com/queue'
                            // 'click_action': 'localhost:8081/queue'
                        };

                        fetch('https://fcm.googleapis.com/fcm/send', {
                            'method': 'POST',
                            'headers': {
                                'Authorization': 'key=' + key,
                                'Content-Type': 'application/json'
                            },
                            'body': JSON.stringify({
                                'notification': notification,
                                'to': to
                            })
                        }).then(function (response) {
                            console.log(response);
                        }).catch(function (error) {
                            console.error(error);
                        });
                    }
                }
            },

            _fetching() {
                this.record = 'Loading data . . .';
                setTimeout((e) => {
                    this.record = 'No patients in queue.';
                }, 3000);
            },

            _selectThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                var [key, name, isNext, isQueue] = data_args.split('~');

                if (isNext === "false" && isQueue === "false") {
                    var node = Polymer.dom(this.root).querySelector("#patientsview");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d26");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-view");
                        newDiv.setAttribute("id", "d26");
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("my-lastname", this.myLastname);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("view-key", key);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        Polymer.dom(this.root).querySelector("#openPatientView").click();
                        //if open existing
                        var currentDiv = document.getElementById("patientsview");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
                else if (isNext === "false" && isQueue === "true") {
                    var node = Polymer.dom(this.root).querySelector("#patientsedit");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-edit");
                        newDiv.setAttribute("id", "d25");
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("my-lastname", this.myLastname);
                        newDiv.setAttribute("edit-key", key);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        Polymer.dom(this.root).querySelector("#openPatientEdit").click();
                        // window.location = '/patients/edit/' + data_args;
                        //if open existing
                        var currentDiv = document.getElementById("patientsedit");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
                else {
                    var node = Polymer.dom(this.root).querySelector("#newcase");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-visits-new");
                        newDiv.setAttribute("filter-value", name);
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-limit", 1);
                        newDiv.setAttribute("my-queue", "yes");
                        newDiv.setAttribute("id", "d23");
                        Polymer.dom(this.root).querySelector("#openVisitNew").click();
                        //if open existing
                        var currentDiv = document.getElementById("newcase");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
            },

            _queueNew() {
                if (this.myLocation == '(not set)') {
                    Polymer.dom(this.root).querySelector("#locationDialog").open();
                }
                else {
                    Polymer.dom(this.root).querySelector("#queAdd").click();
                    var node = Polymer.dom(this.root).querySelector("#patientsnew");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-new");
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("my-lastname", this.myLastname);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("my-queue", "yes");
                        newDiv.setAttribute("id", "d23");
                        //if open existing
                        var currentDiv = document.getElementById("patientsnew");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
            },

            _ageCal(bday) {
                if (bday) {

                    var today = new Date();
                    var birthday = new Date(bday);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        console.log('err');
                        // $("#exact_age").text("Invalid birthday - Please try again!");
                    }
                    else {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old";
                            }
                            else {
                                return year_age + " years old";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old";
                            }
                            else {
                                return month_age + " months old";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old";
                            }
                            else {
                                return day_age + " days old";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old";
                        }
                    }
                }
                else {
                    return '';
                }
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            _patientImg(e) {
                if (e) return e;
                else return '../images/user.png';
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        })
    </script>
</dom-module>
