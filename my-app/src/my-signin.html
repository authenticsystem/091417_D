<dom-module id="my-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                /* overflow: hidden; */
            }

            @media (min-width: 767px) {
                .main-container {
                    height: 100%;
                    background-color: white;
                    max-width: 370px;
                    margin: 16px auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }

            }

            @media (max-width: 767px) {
                :host {
                    height: 100%;
                }
                .main-container {
                    height: 100%;
                    background-color: white;
                    margin: 0 auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }

            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
                height: 38px;
            }

            .action {
                /* display: inline-block; */
                float: right;
            }

            .action paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            .moreoption {
                /* display: inline-block; */
                float: left;
            }

            .footer {
                height: 48px;
                /* align-items: middle; */
            }

            .header {
                font-size: 24px;
                font-weight: 400;
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" provider="password" on-error="handleError"></firebase-auth>

        <div class="main-container">
            <a style="text-decoration:none;" href="/">
                <iron-image placeholder="images/manifest/icon-512x512.png" data-src="images/manifest/icon-512x512.png" sizing="cover" preload
                    fade style="width:128px; height:128px;"></iron-image>
            </a>
            </br>

            <div class="header">Sign in</div>
            <div>to continue to BaseEMR</div>
            <br>
            <div id="errorMsgDiv" style="display: none;">
                <iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}
            </div>
            <paper-input label="Email" value="{{email}}" always-float-label required auto-validate error-message=""></paper-input>
            <paper-input label="Password" type="password" value="{{password}}" always-float-label required auto-validate error-message=""></paper-input>
            <br>
            <div class="footer">
                <div class="moreoption">
                    <paper-menu-button>
                        <div slot="dropdown-trigger" style="color: royalblue; font-size:15px;">More options</div>
                        <paper-listbox slot="dropdown-content">
                            <paper-item>
                                <a style="text-decoration:none;" href="/register-signin">Create Account?</a>
                            </paper-item>
                            <paper-item>
                                <a style="text-decoration:none;" href="/reset-password">Forgot Password?</a>
                            </paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
                <div class="action">
                    <paper-button received-focus-from-keyboard id="next" class="green" on-tap="_signIn">next</paper-button>
                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'my-signin',

            handleError() {
                Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'block';
                this.validationMessage = 'Invalid email or password.';
            },

            _signIn() {
                if (!this.email) {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'block';
                    this.validationMessage = 'Please enter your email.';
                }
                else if (!this.password) {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'block';
                    this.validationMessage = 'Please enter your password.';
                }
                else {
                    this.$.auth.signInWithEmailAndPassword(this.email, this.password)
                        .then(function (response) {
                            app = this.document.querySelector('my-app');
                            app.set('route.path', '/');
                        })
                        .catch(function (error) {

                        });
                }
            }

            // this.$.auth.sendEmailVerification();

            // console.log(this.user);

            //if (this.user) {
            //    if (this.user.emailVerified === false) {
            //        this.user.sendEmailVerification();
            //    }
            //}


        })

    </script>
</dom-module>
