<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-patients-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            paper-tabs {
                background-color: #a284e9;
                color: #fff;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar>
                    <a href="/patients">
                        <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:chevron-left"></paper-icon-button>
                    </a>
                    <div main-title>View Patient</div>
                    <paper-icon-button icon="my-icons:print"></paper-icon-button>
                    <paper-menu-button>
                        <paper-icon-button icon="my-icons:more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                        <paper-listbox style="cursor:pointer" slot="dropdown-content">
                            <paper-item>Edit</paper-item>
                            <paper-item>Delete</paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </app-toolbar>
                <app-toolbar style="margin-left:16px; padding:16px; margin-top:-3%;">
                    <img class="avatar" src="../images/user.png"></img>
                    <div class="pad">
                        <div class="primary">Dr. Liz Grimes</div>
                        <div class="shortText">MD</div>
                        <div class="longText"></div>
                    </div>
                </app-toolbar>
            </app-header>

            <div class="card">
                <paper-tabs selected="0" scrollable>
                    <paper-tab>Patient Info</paper-tab>
                    <paper-tab>Cases</paper-tab>
                </paper-tabs>
            </div>

        </app-header-layout>

        <paper-menu-button>
                <!-- <paper-icon-button icon="my-icons:add" slot="dropdown-trigger" alt="menu"></paper-icon-button> -->
            <paper-fab class="fab-menu" icon="my-icons:add" slot="dropdown-trigger" alt="menu"></paper-fab>
            <paper-listbox style="cursor:pointer;" slot="dropdown-content">
                <paper-item>Add Case</paper-item>
                <paper-item>Add to Queue</paper-item>
            </paper-listbox>
        </paper-menu-button>

    </template>

    <script>
        Polymer({
            is: 'my-patients-view',

            properties: {
                narrow: {
                    type: Boolean,
                    notify: true
                }
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        })
    </script>
</dom-module>
