<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/sl-gallery/sl-gallery.html">

<!-- <link rel="import" href="short-unique-id.html"> -->
<!-- <link rel="import" href="video-gallery.html"> -->
<link rel="import" href="time-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-visits-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 15px;
            }

            @media (min-width: 800px) {
                .galleryHolder {
                    padding: 16px;
                    border: 1px solid gray
                }
            }

            @media (max-width: 800px) {
                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }

                .galleryHolder {
                    padding: 6px;
                    border: 1px solid gray
                }
            }

            .avatar {
                height: 45px;
                width: 45px;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: transparent;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            #gallery-image:hover {
                opacity: 0.7;
            }

            #gallery-image {
                transition: 0.3s;
            }
        </style>

        <firebase-query id="query" path="/{{myKey}}/cases" order-by-key equal-to="{{viewKey}}" data="{{mycases}}">
        </firebase-query>

        <firebase-query id="query" path="/{{myKey}}/cases/{{viewKey}}/attachment" data="{{myimaging}}">
        </firebase-query>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>

                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/visits">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>View Visit</div>
                    </app-toolbar>
                </app-header>

                <div class="docu">
                    <div class="details" style="display: flex;">
                        <img class="avatar" src="{{profile}}"></img>
                        <div style="margin-left:10px; font-weight:400; color:black">
                            <span style="font-size:11px;display:block" class="longText">{{p_num}}</span>
                            <span class="primary">{{name}}</span>
                            <span class="longText" style="font-weight:400;display:block">{{age}}{{_comma(age)}} {{sex}}</span>
                            <!-- <span class="longText" style="font-weight:400">{{_myAgeSex(age,sex)}}</span> -->
                            <span class="longText" style="font-weight:400;display:block">{{_hmo(insurance)}}</span>
                        </div>
                    </div>
                </div>

                <div class="docu" style="margin-top:-16px;">
                    <div class="details">
                        <div style="margin-bottom:16px;">
                            <iron-icon icon="my-icons:watch-later"></iron-icon>
                            <time-ago style="font-size:14px; margin-top:10px;" datetime$="{{_timeStampToDateTime(timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
                        </div>

                        <div hidden$="{{!complain}}">
                            <span class="longText">Chief Complaint</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{complain}}</div>
                        </div>

                        <div hidden$="{{!subjective}}">
                            <span class="longText">Subjective</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{subjective}}</div>
                        </div>

                        <div hidden$="{{!objective}}">
                            <span class="longText">Objective</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{objective}}</div>
                        </div>

                        <div hidden$="{{!assessment}}">
                            <span class="longText">Assessment</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{assessment}}</div>
                        </div>

                        <div hidden$="{{!history}}">
                            <span class="longText">History</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{history}}</div>
                        </div>

                        <div hidden$="{{!laboratory}}">
                            <span class="longText">Laboratory</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{laboratory}}</div>
                        </div>

                        <div hidden$="{{!imaging}}">
                            <span class="longText">Imaging</span>
                            <div class="galleryHolder">
                                <sl-gallery id="gallery">
                                    <!-- <template is="dom-repeat" items="{{myimaging}}">
                                                <sl-gallery-image src="[[item.url]]" small="[[item.url]]"></sl-gallery-image>
                                            </template> -->
                                </sl-gallery>
                            </div>
                        </div>
                        <br>

                        <div hidden$="{{!pe}}">
                            <span class="longText">Physical Exam</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{pe}}</div>
                        </div>

                        <div hidden$="{{!diagnosis}}">
                            <span class="longText">Diagnosis</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{diagnosis}}</div>
                        </div>

                        <div hidden$="{{!treatment}}">
                            <span class="longText">Treatment</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{treatment}}</div>
                        </div>

                        <div hidden$="{{!plan}}">
                            <span class="longText">Plan</span>
                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{plan}}</div>
                        </div>
                    </div>
                </div>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        Polymer({
            is: 'my-visits-view',

            properties: {
                viewKey: String,
                mycases: {
                    type: Object,
                    observer: '_myCaseChanged'
                },
                myKey: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                imaging: {
                    type: Boolean,
                    value: false
                },
                myimaging: {
                    type: Object,
                    observer: '_myimagingChanged'
                }
            },

            _myimagingChanged() {
                if (this.myimaging.length > 0) {
                    const image = this.myimaging;
                    const gallery = Polymer.dom(this.root).querySelector('#gallery');
                    image.forEach(img => {
                        const el = document.createElement('sl-gallery-image');
                        el.setAttribute('src', img.url);
                        el.setAttribute('small', img.url);
                        el.setAttribute('id', 'gallery-image');
                        gallery.appendChild(el);
                    });
                }
            },

            _myCaseChanged(e) {
                if (e.length > 0) {

                    if (e[0].patientinfo) {

                        this.insurance = e[0].patientinfo.hmo;
                        this.sex = e[0].patientinfo.gender;
                        this.p_num = e[0].patientinfo.num;

                        if (e[0].patientinfo.birthday) {
                            var today = new Date();
                            var birthday = new Date(e[0].patientinfo.birthday);

                            var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                            var year_age = Math.floor(differenceInMilisecond / 31536000000);
                            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                            var month_age = Math.floor(day_age / 30);

                            day_age = day_age % 30;

                            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                                console.log('err');
                                // $("#exact_age").text("Invalid birthday - Please try again!");
                            }
                            else {
                                if (year_age > 0) {
                                    if (year_age == 1) {
                                        this.age = year_age + " year old";
                                    }
                                    else {
                                        this.age = year_age + " years old";
                                    }
                                }
                                else if (year_age == 0 && month_age > 0) {
                                    if (month_age == 1) {
                                        this.age = month_age + " month old";
                                    }
                                    else {
                                        this.age = month_age + " months old";
                                    }
                                }
                                else if (year_age == 0 && month_age == 0 && day_age > 0) {
                                    if (day_age == 1) {
                                        this.age = day_age + " day old";
                                    }
                                    else {
                                        this.age = day_age + " days old";
                                    }
                                }
                                else {
                                    this.age = year_age + " years " + month_age + " months " + day_age + " days old";
                                }
                            }

                        }
                        else {
                            this.age = '';
                        }

                    }

                    this.name = e[0].patient;
                    this.complain = e[0].complain;
                    this.diagnosis = e[0].diagnosis;
                    this.history = e[0].history;
                    this.treatment = e[0].treatment;
                    this.laboratory = e[0].laboratory;
                    this.pe = e[0].pe;
                    this.imaging = e[0].imaging;
                    this.plan = e[0].plan;
                    this.subjective = e[0].subjective;
                    this.objective = e[0].objective;
                    this.assessment = e[0].assessment;

                    if (e[0].profile) {
                        this.profile = e[0].profile;
                    }
                    else {
                        this.profile = "../images/user.png";
                    }

                    this.timestamp = e[0].timestamp;

                    var date = new Date(e[0].timestamp);
                    var options = {
                        weekday: "long", year: "numeric", month: "short",
                        day: "numeric", hour: "2-digit", minute: "2-digit"
                    };

                    this.date = date.toLocaleTimeString("en-us", options);
                }
            },

            _timeStampToDateTime(ts) {
                return new Date(ts);
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            }

        })

    </script>
</dom-module>
