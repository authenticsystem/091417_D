                        <div class="docu">

                            <!-- <div class="docu-header">

                            </div> -->
                            <div class="details">

                                <paper-input value="{{filterValue}}" label="Patient *" floatingLabel id="searchEmployee"></paper-input>
                                <paper-listbox id="list">
                                    <template is="dom-repeat" items="[[thypatients]]" filter="{{Filter(filterValue)}}">
                                        <paper-item on-tap="_bind" id="{{item.$key}} {{item.personal.firstname}} {{item.personal.middlename}} {{item.personal.lastname}}">
                                            <paper-item-body two-line>
                                                <div>[[item.personal.firstname]] [[item.personal.middlename]] [[item.personal.lastname]]</div>
                                            </paper-item-body>
                                        </paper-item>
                                    </template>
                                </paper-listbox>

                                <div id="info" style="display:none">
                                    <paper-input readonly label="Birth date" value="{{bday}}"></paper-input>
                                    <paper-input readonly label="Age" value="{{age}}"></paper-input>
                                    <paper-input readonly label="Sex" value="{{sex}}"></paper-input>
                                    <paper-input readonly label="Marital Status" value="{{status}}"></paper-input>
                                    <paper-input readonly label="Occupation" value="{{occupation}}"></paper-input>

                                <div id="insure" style="display:none">

                                    <paper-input readonly label="ID Card Number" value="{{card}}"></paper-input>
                                    <paper-input readonly label="Birth date" value="{{bdate}}"></paper-input>
                                    <paper-input readonly label="Address" value="{{address}}"></paper-input>
                                    <paper-input readonly label="Home phone no" value="{{homephone}}"></paper-input>
                                    <paper-input readonly label="Primary Insurance" value="{{insurance}}"></paper-input>
                                    <paper-input readonly label="Relationship to patient" value="{{relation}}"></paper-input>

                    </neon-animatable>

                    <neon-animatable>

                                <paper-textarea label="Chief complain *" value="{{complain}}"></paper-textarea>

                                <paper-textarea label="Diagnosis" value="{{diagnosis}}"></paper-textarea>

                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <!-- <div class="docu-header">6. Completed</div> -->

                            <div class="details">
                                <paper-item>
                                    <paper-item-body>
                                        <div id="saveSuccess" style="color: green; display:none">Case successfully added.</div>
                                        <div id="saveFailed" style="color: red; display:none">Opps! Something went wrong while saving new case.</div>
                                    </paper-item-body>
                                </paper-item>

                            </div>
                        </div>
                    </neon-animatable>

                </neon-animated-pages>

            </app-header-layout>

            <div class="footer">
                <div hidden$="[[favlefthide]]">
                    <paper-fab id="favleft" class="paper-fab-0" icon="my-icons:chevron-left" on-tap="_select1"></paper-fab>
                </div>
                <div hidden$="[[favrighthide]]">
                    <paper-fab style="background: #1976d2;" id="favright" class="paper-fab-1" icon="my-icons:chevron-right" on-tap="_select2"></paper-fab>
                </div>
            </div>

        </app-drawer-layout>

    </template>

    <script>
        Polymer({
            is: 'my-cases-new',

            properties: {
                narrow: {
                    type: Boolean,
                    notify: true
                },
                myKey: String,
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                complain: {
                    type: String
                },
                history: {
                    type: String,
                    value: ''
                },
                diagnosis: {
                    type: String,
                    value: ''
                },
                treatment: {
                    type: String,
                    value: ''
                },
                mykey: String
                // thypatients: {
                //     type: Object,
                //     observer: 'theChanged'
                // }
            },

            // theChanged() {
            //     if (this.thypatients.length > 0) {
            //         console.log(this.thypatients[0]);
            //     }
            // },

            Filter: function (val) {
                if (!val) {
                    Polymer.dom(this.root).querySelector("#insure").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#info").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                }
                else {
                    Polymer.dom(this.root).querySelector("#list").style.display = 'block';
                }
                // return function (person) {
                //     var name = person.personal.firstname + ' ' + person.personal.middlename + ' ' + person.personal.lastname;
                //     // console.log(name);
                //     if (!val) {
                //         return false;
                //     }
                //     else {
                //         return !name.toLowerCase().indexOf(val.toLowerCase());
                //     }
                // };
            },

            _bind(e) {
                var str = Polymer.dom(e).rootTarget.getAttribute("id");
                var name = str.slice(21);
                var key = str.slice(0, 20);
                if (name) {
                    this.filterValue = name;
                    Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                }

                if (key) {
                    Polymer.dom(this.root).querySelector("#insure").style.display = 'block';
                    Polymer.dom(this.root).querySelector("#info").style.display = 'block';
                    this.myPatientKey = key;
                    this.mykey = key;
                }
            },

            // patientListChanged(e) {
            //     var arr;
            //     if (e.length > 0) {
            //         for (var i = 0; i < e.length; i++) {
            //             arr = e[i].personal.firstname;
            //             console.log(arr)
            //         }
            //     }
            // },

            // _changepic() {
            //     if (event.target.files[0]) {
            //         if (event.target.files[0].type == 'image/png' || event.target.files[0].type == 'image/jpeg') {
            //             Polymer.dom(this.root).querySelector("#picHolder").style.display = 'block';
            //             Polymer.dom(this.root).querySelector("#vidHolder").style.display = 'none';
            //             Polymer.dom(this.root).querySelector("#healthPic").src = URL.createObjectURL(event.target.files[0]);
            //         }
            //         else {
            //             Polymer.dom(this.root).querySelector("#picHolder").style.display = 'none';
            //             Polymer.dom(this.root).querySelector("#vidHolder").style.display = 'block';
            //             Polymer.dom(this.root).querySelector("#healthVid").src = URL.createObjectURL(event.target.files[0]);
            //         }
            //     }
            // },

            // onReplace() {
            //     this.$.textarea.addReplacement(this.id, this.suggestQuery);
            //     this.$.textarea.replaceCurrentSelection(this.suggestQuery);
            //     this.$.textarea.focus();
            // },

            toggleDrawer() {
                // this.dispatchEvent(new CustomEvent('toggleDrawer', {
                //     bubbles: true, composed: true, detail: {
                //         narrow: this.$.narrow
                //     }
                // }));
                // this.$.narrow = !this.$.narrow;
                // Polymer.dom(this.parentNode).removeChild(this);
            },

            ready() {
                this.selectedPage = 0;
                this.favrighthide = true;
                this.favlefthide = true;
            },

            observers: [
                '_showFab(filterValue)',
                '_showFab1(complain)',
                '_mypatientInfoChanged(patientInfo)'
            ],

            _mypatientInfoChanged(p) {
                if (p.length > 0) {
                    this.bday = p[0].personal.birthday;
                    this.age = p[0].personal.age;
                    this.sex = p[0].personal.sex;
                    this.occupation = p[0].personal.occupation;
                    this.status = p[0].personal.status;
                    this.employer = p[0].personal.employer;

                    if (p[0].personal.referred == 'Dr') {
                        this.referred = "Dr. " + p[0].personal.doctor;
                    }
                    else {
                        this.referred = p[0].personal.referred;
                    }

                    this.card = p[0].insurance.card;
                    this.bdate = p[0].insurance.birthday;
                    this.address = p[0].insurance.address;
                    this.homephone = p[0].insurance.home_phone;
                    this.insurance = p[0].insurance.primary_insurance;
                    this.relation = p[0].insurance.relationship;
                }
            },

            _showFab(patient) {
                if (!patient) {
                    this.favrighthide = true;
                } else {
                    this.favrighthide = false;
                }
            },

            _showFab1(complain) {
                if (!complain) {
                    this.favrighthide = true;
                } else {
                    this.favrighthide = false;
                }
            },

            // _onHistory(history) {
            //     if (!history) {
            //         this.favrighthide = true;
            //     } else {
            //         this.favrighthide = false;
            //     }
            // },

            // _onDiagnosis(diagnosis) {
            //     if (!diagnosis) {
            //         this.favrighthide = true;
            //     } else {
            //         this.favrighthide = false;
            //     }
            // },

            // _onTreatment(treatment) {
            //     if (!treatment) {
            //         this.favrighthide = true;
            //     } else {
            //         this.favrighthide = false;
            //     }
            // },

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (parseInt(this.selectedPage) <= 1) {
                    if (parseInt(this.selectedPage) !== 0) {
                        this.selectedPage = (parseInt(this.selectedPage) - 1);

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");;

                        if (this.selectedPage === 0) {
                            this.favlefthide = true;
                        }

                        if (this.selectedPage == 1) {
                            this.favrighthide = false;
                        }
                        else {
                            this.favrighthide = false;
                        }

                    }
                    else {
                        this.favlefthide = true;
                        this.favrighthide = false;
                    }
                }
                else {
                    this.selectedPage = 1;
                }

            },

            _select2(e) {
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                if (parseInt(this.selectedPage) >= 0) {

                    this.favlefthide = false;

                    if (parseInt(this.selectedPage) == 1) {

                        var key = this.mykey, mypatient = this.filterValue,
                            mycomplain = this.complain, myhistory = this.history,
                            mydiagnosis = this.diagnosis, mytreatment = this.treatment;
                        var mykey = this.myKey;

                        var saveSucc = Polymer.dom(this.root).querySelector("#saveSuccess");
                        var saveErr = Polymer.dom(this.root).querySelector("#saveFailed");

                        firebase.database().ref('/' + mykey + '/patients/' + key)
                            .once('value').then(function (patient) {
                                if (patient.val().profile) {
                                    var ref = firebase.database().ref("/" + mykey + "/cases");
                                    var push = ref.push({
                                        patient: mypatient,
                                        complain: mycomplain,
                                        history: myhistory,
                                        diagnosis: mydiagnosis,
                                        treatment: mytreatment,
                                        patientkey: key,
                                        profile: patient.val().profile,
                                        timestamp: firebase.database.ServerValue.TIMESTAMP
                                    });

                                    if (push.key) {
                                        saveSucc.style.display = 'block';
                                    }
                                    else {
                                        saveErr.style.display = 'block';
                                    }
                                }
                                else {
                                    var ref = firebase.database().ref("/" + mykey + "/cases");
                                    var push = ref.push({
                                        patient: mypatient,
                                        complain: mycomplain,
                                        history: myhistory,
                                        diagnosis: mydiagnosis,
                                        treatment: mytreatment,
                                        patientkey: key,
                                        timestamp: firebase.database.ServerValue.TIMESTAMP
                                    });

                                    if (push.key) {
                                        saveSucc.style.display = 'block';
                                    }
                                    else {
                                        saveErr.style.display = 'block';
                                    }
                                }
                            });

                    }

                    // if (this.selectedPage == 0) {
                    //     if (!this.filterValue) {
                    //         this.favrighthide = true;
                    //     }
                    //     else {
                    //         this.favrighthide = false;
                    //     }
                    // }
                    if (this.selectedPage == 0) {
                        if (!this.complain) {
                            this.favrighthide = true;
                        }
                        else {
                            this.favrighthide = false;
                        }
                    }

                    if (this.selectedPage == 1) {
                        this.favlefthide = false;
                        this.favrighthide = true;
                    }

                    if (parseInt(this.selectedPage) !== 2) {

                        this.selectedPage = (parseInt(this.selectedPage) + 1);

                        if (parseInt(this.selectedPage) == 1) {
                            // this.favrighthide = true;
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
                        }
                    }
                }
                else {
                    this.selectedPage = 0;
                    this.favlefthide = true;
                    this.favrighthide = true;
                }

            },

            guid: function () {
                var uid = new ShortUniqueId();
                return uid.randomUUID(8);
            }

        })

    </script>
</dom-module>
