<dom-module id="my-account">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            @media (max-width: 768px) {
                .div1 {
                    text-align: center
                }
                /*.div2{
                    flex:2; padding: 25px;

                .divHolder {
                    display: block;

            }

            @media (min-width: 768px) {
                .div1 {
                    flex: 1;
                }

                    flex: 2;
                    padding: 25px;
                }

                    display: flex;

            a {
                text-decoration: none;
                background: yellow;

                -webkit-appearance: none;
                /* appearance: none; */
                width: 55%;
                margin-left: 10px;
                height: 5px;
                display: none;
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                    <div main-title>My Account</div>
                </app-toolbar>
            </app-header>

            <div class="card">
                <div class="divHolder">
                    <div class="div1">
                        <img style="width:200px; border-radius:50%;" src="../images/user.png">
                        <div class="upload-btn-wrapper">
                            <button class="btn">Change profile picture</button>
                            <input type="file" name="myfile" accept="image/*" />
                        </div>
                        <progress value="0" max="100" id="uploader">0%</progress>
                    </div>
                    <div class="div2">
                        <div id="notChange">
                            <paper-input label="Name" readonly value="Not defined"></paper-input>
                            <paper-input label="Email" readonly value="Not defined"></paper-input>
                            <span style="font-size:14px;">Account not activated. Activate account
                                <a href="/account-link">here</a>.</span>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_update">Update</paper-button>
                        </div>
                        <div id="change" style="display:none">
                            <paper-input label="New name" value="{{myname}}" on-keyup="_ack" required auto-validate></paper-input>
                            <paper-input label="New email" type="email" value="{{myemail}}" on-keyup="_ack" required auto-validate></paper-input>
                            <span style="color:red; font-size:12px">{{msg}}</span>
                            <br>
                            <paper-button style="float:right;" raised on-tap="_save">Save</paper-button>
                            <paper-button style="float:right;" on-tap="_notUpdate">Cancel</paper-button>
                        </div>
                    </div>
                </div>
            </div>

        </app-header-layout>
    </template>

    <script>
        Polymer({

            properties: {

                },
                verified: {
                    type: Boolean,
                    value: false
                },
            },

            _update() {
                Polymer.dom(this.root).querySelector("#notChange").setAttribute("style", "display: none;");
                Polymer.dom(this.root).querySelector("#change").setAttribute("style", "display: block;");
            },

            _notUpdate() {
                Polymer.dom(this.root).querySelector("#change").setAttribute("style", "display: none;");
                Polymer.dom(this.root).querySelector("#notChange").setAttribute("style", "display: block;");
                this.msg = '';
            },

            _save() {
                if (this.myname && this.myemail) {
                    this.msg = 'uki';
                }
                else {
                    this.msg = "Please dont leave any field empty."
                }
            },

            _ack() {
                this.msg = '';
            },

            _role(e) {
                if (Object.keys(e).length > 0) {
                    this.verified = true;
                    if (e[0].role) return e[0].role;
                    else return 'Role not yet assign'
                }
                else {
                    this.verified = false;
                    return 'Role Unknown'
                };
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
