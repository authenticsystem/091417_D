  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          narrow: {
            type: Boolean,
            notify: true
          },
          hasAccess: {
            type: Boolean,
            value: false
          },
          noOfMsg: {
            type: Number,
            value: 0
          },
          noOfPatients: {
            type: Number,
            value: 0
          },
          mykey: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, user, mykey)',
          '_myaccountChanged(myaccount.*, isNotificationGranted)'
        ];
      }

      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));
        this.addEventListener('loadPage', (e) => this._loadThisPage(e.detail));
        // listen for online/offline
        window.addEventListener('online', (e) => this._updateOnlineStatus(e));
        window.addEventListener('offline', (e) => this._updateOnlineStatus(e));
        window.addEventListener('show-toast', (e) => this._showUpdateToast(e));
      }

      _myaccountChanged(e, n) {
        if (this.myaccount.length > 0) {
          this.mykey = this.myaccount[0].code;
          this.drTitle = this.myaccount[0].designatory;
          this.role = this.myaccount[0].role;
          this.myLastname = this.myaccount[0].name.lastname;
          this.mylocationCode = this.myaccount[0].location_code;

          if (this.myaccount[0].location) this.mylocation = this.myaccount[0].location;
          else this.mylocation = '(not set)';

          if (this.myaccount[0].role != 'Secretary') this.hasAccess = true;

          var messaging = Polymer.dom(this.root).querySelector("#notification");
          if (messaging) {
            if (n) {
              var self = this, msgRef;
              if (this.myaccount[0].role != 'Secretary') {
                msgRef = firebase.database().ref("/" + this.mykey + "/secretary");

                var todayDate = formatTodayDate(new Date());
                var queueRef = firebase.database().ref("/" + this.mykey + "/queue/" + this.mylocation + "/" + todayDate);
                queueRef.on('value', function (childsnapshot) {
                  if (childsnapshot.exists()) {
                    if (self.page !== "queue" || !document.hasFocus()) {
                      var noOfPatients = 0;
                      childsnapshot.forEach(childElement => {
                        if (childElement.val().isQueue) noOfPatients += 1;
                      });

                      if (noOfPatients > 0) {
                        var childtitle = "patient";
                        if (noOfPatients > 1) childtitle = "patients";
                        if (noOfPatients > self.noOfPatients) {
                          self.noOfPatients = noOfPatients;
                          self._sendNotification(
                            messaging,
                            "You have " + noOfPatients + " " + childtitle + " waiting in queue.",
                            "queue", true);
                        }
                      }
                    }
                  }
                });
              } else {
                msgRef = firebase.database().ref("/" + this.mykey + "/doctors");
              }

              msgRef.on('value', function (snapshot) {
                if (snapshot.exists()) {
                  if (self.page !== "messaging" || !document.hasFocus()) {
                    var noOfMsg = 0;
                    snapshot.forEach(element => {
                      noOfMsg += (element.val().msg ? element.val().msg : 0);
                    });

                    if (noOfMsg > 0) {
                      self.noOfMsg = noOfMsg;
                      var title = "message";
                      if (noOfMsg > 1) title = "messages";
                      self._sendNotification(
                        messaging,
                        "You have " + noOfMsg + " unread " + title + ".",
                        "message", true);
                    }
                  }
                }
              });
            } else {
              messaging.requestPermission();
            }
          }
        }
      }

      _sendNotification(messaging, body, tag, requireInteraction) {
        messaging.sendNotification({
          title: "BaseEMR",
          icon: "../images/icon.png",
          badge: "../images/icon.png",
          body: body,
          tag: tag,
          requireInteraction: requireInteraction,
          renotify: true
        });
      }

      _access(e) {
        if (e) return 'display:block';
        else return 'display:none';
      }

      _set(e) {
        if (e.length > 40) return "Location: " + e.substring(0, 40) + '...';
        else return "Location: " + e;
      }

      _routePageChanged(page, user, key) {
        if (user) {
          if (user.emailVerified) {
            if (user.phoneNumber) {
              this._showOverlay();
              if (key) {
                this._hideOverlay();
                this.page = page || 'dashboard';
                // Close a non-persistent drawer when the page & route are changed.
                var drawer = Polymer.dom(this.root).querySelector("#drawer");
                if (drawer) {
                  if (!drawer.persistent) {
                    drawer.close();
                  }
                }
              }
            }
            else {
              this.page = page || 'account-link';
            }
          }
          else {
            this.page = page || 'email-verification';
          }
        }
        else {
          this.page = page || 'signin';
        }
      }

      _userImg(e) {
        if (e) return e;
        else return '../images/user.png';
      }

      _signOut() {
        this.$.auth.signOut();
        location.reload();
      }

      _needToSignIn(e, f) {
        if (f === true) {
          return e === null;
        }
        else {
          return false;
        }
      }

      _alreadySignedIn(e, f) {
        if (f === true) {
          return e !== null;
        }
        else {
          return false;
        }
      }

      _pageChanged(page) {
        if (page === "messaging") this.noOfMsg = 0;
        this._loadThisPage(page);
      }

      _loadThisPage(page) {
        // Load page import on demand. Show 404 page if fails
        var self = this;
        self._showOverlay();
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          function () {
            self._hideOverlay();
          },
          this._showPage404.bind(this),
          true);
      }

      _showOverlay() {
        Polymer.dom(this.root).querySelector("#overlay").style.display = 'flex';
      }

      _hideOverlay() {
        Polymer.dom(this.root).querySelector("#overlay").style.display = 'none';
      }

      _showPage404() {
        this.page = 'view404';
      }

      toggleMenu() {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.toggle();
        }
      }

      _updateOnlineStatus() {
        var toast = Polymer.dom(this.root).querySelector("#networkToast");
        var condition = navigator.onLine ? "online" : "offline";

        if (condition == 'online') {
          toast.opened = true;
          toast.text = 'Network connection established. Data synced.';

          setTimeout((e) => {
            toast.opened = false;
          }, 5000);
        }
        else {
          toast.opened = true;
          toast.text = 'Network connection lost. Offline mode enabled.';
        }
      }

      _showUpdateToast(e) {
        if (e.detail.isNew) {
          // this.$.updateToast.text = e.detail.text;
          this.$.updateToast.opened = true;
        } else {
          this.$.networkToast.text = e.detail.text;
          this.$.networkToast.duration = 5000;
          this.$.networkToast.opened = true;
        }
      }

      _closeToast() {
        Polymer.dom(this.root).querySelector("#networkToast").opened = false;
      }

      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }
