                  <!-- <a name="account" href="[[rootPath]]account">

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
          narrow: {
            type: Boolean,
            notify: true
          },
          visitsAccess: {
            type: Boolean,
            value: false
          },
          mykey: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, user, mykey)',
          '_myaccountChanged(myaccount)'
        ];
      }

      _myaccountChanged(e) {
        if (e.length > 0) {
          this.mykey = e[0].code;
          this.drTitle = e[0].designatory;
          this.lastname = e[0].name.lastname;
          this.role = e[0].role;

          if (e[0].role != 'Secretary') { this.visitsAccess = true; }
        }
      }

      _access(e) {
        if (e == true) { return 'display:block'; }
        else { return 'display:none'; }
      }

      _routePageChanged(page, user, key) {
        if (user) {
          if (user.emailVerified) {
            if (user.phoneNumber) {
              if (key) {
                this.page = page || 'dashboard';
                // Close a non-persistent drawer when the page & route are changed.
                var drawer = Polymer.dom(this.root).querySelector("#drawer");
                if (drawer) {
                  if (!drawer.persistent) {
                    drawer.close();
                  }
                }
              }
            }
            else {
              this.page = page || 'account-link';
            }
          }
          else {
            this.page = page || 'email-verification';
          }
        }
        else {
          this.page = page || 'signin';
          // this.page = page || 'accountlist';
        }
      }

      _userImg(e) {
        if (e) return e;
        else return '../images/user.png';
      }

      _signOut() {
        this.$.auth.signOut();
        location.reload();
      }

      _needToSignIn(e, f) {
        if (f === true) {
          return e === null;
        }
        else {
          return false;
        }
      }

      _alreadySignedIn(e, f) {
        if (f === true) {
          return e !== null;
        }
        else {
          return false;
        }
      }

      _pageChanged(page) {
        // Polymer.dom(this.root).querySelector("#overlay").style.display = 'flex';
        // Polymer.dom(this.root).querySelector("#spinner").active = true;
        // Load page import on demand. Show 404 page if fails
        var loader = Polymer.dom(this.root).querySelector("#overlay");
        var spinner = Polymer.dom(this.root).querySelector("#spinner");
        loader.style.display = 'flex';
        spinner.active = true;
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          function () {
            loader.style.display = 'none';
            spinner.active = false;
          },
          this._showPage404.bind(this),
          true);

      }

      _showPage404() {
        this.page = 'view404';
      }

      toggleMenu() {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.toggle();
        }
      }

      toggleSearch() {
        this.headerSearchBarIsHidden = !this.headerSearchBarIsHidden

        if (this.headerSearchBarIsHidden == false) {
          this.$.searchBox.focus();
        }
      }

      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));
        // this.addEventListener('on-tap', (e) => this._onChangeSection(e));
        // listen for online/offline
        window.addEventListener('online', (e) => this._updateOnlineStatus(e));
        window.addEventListener('offline', (e) => this._updateOnlineStatus(e));
      }

      _updateOnlineStatus() {
        var toast = Polymer.dom(this.root).querySelector("#networkToast");
        var condition = navigator.onLine ? "online" : "offline";

        if (condition == 'online') {
          toast.opened = true;
          toast.text = 'Network connection established. Data synced.';

          setTimeout((e) => {
            toast.opened = false;
          }, 5000);
        }
        else {
          toast.opened = true;
          toast.text = 'Network connection lost. Offline mode enabled.';
        }
      }

      _closeToast() {
        Polymer.dom(this.root).querySelector("#networkToast").opened = false;
      }

      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        drawerlayout.forceNarrow = e.detail.narrow;
      }

      // _mymap() {
      // window.location = "/map";
      // }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
