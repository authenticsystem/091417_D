<link rel="import" href="my-icons.html">

<dom-module id="my-secretary-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }
        </style>

        <app-drawer-layout fullbleed>
            <app-header-layout has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button style="color:white" class="menu" icon="my-icons:arrow-back" on-tap="_closeAdd"></paper-icon-button>
                        <div main-title>Edit Secretary</div>
                    </app-toolbar>
                </app-header>

                <div class="docu">
                    <paper-input on-keyup="_ack" id="required3" allowed-pattern="[\d]" prevent-invalid-input char-counter maxlength="10" value="{{cellphone}}"
                        always-float-label label="Cellphone no. *">
                        <div slot="prefix">+63</div>
                    </paper-input>
                    <paper-input on-keyup="_ack" id="required1" auto-validate pattern="[a-zA-Z-. ]*" value="{{firstname}}" always-float-label
                        label="First Name"></paper-input>
                    <paper-input id="middle" auto-validate pattern="[a-zA-Z-. ]*" value="{{middlename}}" always-float-label label="Middle Name"></paper-input>
                    <paper-input on-keyup="_ack" id="required2" auto-validate pattern="[a-zA-Z-. ]*" value="{{lastname}}" always-float-label
                        label="Last Name"></paper-input>
                    <paper-input id="suffix" auto-validate pattern="[a-zA-Z-. ]*" value="{{suffix}}" always-float-label label="Suffix"></paper-input>
                    <br>
                    <span id="errorMsgDiv" style="color: rgb(36, 36, 36); font-size:13px; float:right; display:none;">
                        <b>Error!</b> {{msg}}</span>
                    <paper-button id="favleft" class="indigo" on-tap="_submit" raised>Add</paper-button>
                    <paper-button id="favright" class="cancel" on-tap="_closeAdd">Cancel</paper-button>
                </div>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        class MySecretaryEdit extends Polymer.Element {
            static get is() { return 'my-secretary-edit'; }

            static get properties() {
                return {

                };
            }

        }

        window.customElements.define(MySecretaryEdit.is, MySecretaryEdit);
    </script>
</dom-module>
