<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-secretary-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-button.indigo {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: green;
                color: white;
                width: 80px;
            }

            paper-button.cancel {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
                text-decoration: none;
            }

            @media (min-width: 800px) {
                .docu {
                    padding: 16px;
                }
            }
        </style>

        <a id="back" href="/settings/secretary"></a>

        <firebase-query path="/{{myKey}}/secretary" order-by-key equal-to="{{editKey}}" limit-to-first="1" data="{{secretary}}"></firebase-query>
        <firebase-query path="/{{myKey}}/secretary" order-by-child="cellphone" equal-to="{{cellNew}}" data="{{checkSecretary}}" limit-to-first="1"></firebase-query>
        <firebase-query path="/{{myKey}}/locations" data="{{mylocation}}" order-by-child="location_name"></firebase-query>

        <app-drawer-layout fullbleed>
            <app-header-layout has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button style="color:white" class="menu" icon="my-icons:arrow-back" on-tap="_closeAdd"></paper-icon-button>
                        <div main-title>Edit - {{code}}</div>
                    </app-toolbar>
                </app-header>

                <div class="docu">
                    <paper-input on-keyup="_ack" id="required" allowed-pattern="[\d]" prevent-invalid-input char-counter maxlength="10" value="{{cellphone}}"
                        always-float-label label="Cellphone no. *">
                        <div slot="prefix">+63</div>
                    </paper-input>
                    <paper-input on-keyup="_ack" required auto-validate pattern="[a-zA-Z-. ]*" value="{{firstname}}" always-float-label label="First Name"></paper-input>
                    <paper-input auto-validate pattern="[a-zA-Z-. ]*" value="{{middlename}}" always-float-label label="Middle Name"></paper-input>
                    <paper-input on-keyup="_ack" required auto-validate pattern="[a-zA-Z-. ]*" value="{{lastname}}" always-float-label label="Last Name"></paper-input>
                    <paper-input auto-validate pattern="[a-zA-Z-. ]*" value="{{suffix}}" always-float-label label="Suffix"></paper-input>
                    <paper-dropdown-menu id="location" vertical-align="bottom" style="cursor:pointer; width:100%" label="Assigned Location">
                        <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="name" selected="{{locationSelect}}">
                            <template is="dom-repeat" items="[[mylocation]]">
                                <paper-item name="[[item.location_name]]">[[item.location_name]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <br>
                    <span id="errorMsgDiv" style="color: rgb(36, 36, 36); font-size:13px; float:right; display:none;">
                        <b>Error!</b> {{msg}}</span>
                    <paper-button id="favleft" class="indigo" on-tap="_submit" raised>Save</paper-button>
                    <paper-button id="favright" class="cancel" on-tap="_closeAdd">Cancel</paper-button>
                </div>

            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        class MySecretaryEdit extends Polymer.Element {
            static get is() { return 'my-secretary-edit'; }

            static get properties() {
                return {
                    cellNew: {
                        type: Number,
                        value: '123',
                        notify: true
                    },
                    code: {
                        type: String,
                        value: 'Null'
                    },
                    cellNumHolder: Number,
                    myKey: String,
                    editKey: String,
                    secretary: Object
                };
            }

            static get observers() {
                return [
                    '_secretaryChanged(secretary)',
                    '_cellphoneChanged(cellphone)',
                    '_msgChanged(msg)'
                ];
            }

            _msgChanged(e) {
                if (e) {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'block';
                }
                else {
                    Polymer.dom(this.root).querySelector("#errorMsgDiv").style.display = 'none';
                }
            }

            _ack() {
                this.msg = '';
                Polymer.dom(this.root).querySelector("#required").setAttribute('style', '--paper-input-container-color:gray');
            }

            _cellphoneChanged(e) {
                if (this.cellNumHolder) {
                    if (e !== this.cellNumHolder) this.cellNew = e;
                    else this.cellNew = '123';
                }
            }

            _secretaryChanged(e) {
                if (e.length > 0) {
                    this.code = e[0].code;
                    this.cellphone = e[0].cellphone;
                    this.firstname = e[0].name.firstname;
                    this.middlename = e[0].name.middlename;
                    this.lastname = e[0].name.lastname;
                    this.suffix = e[0].name.suffix;
                    this.locationSelect = e[0].location;

                    if (!this.cellNumHolder) {
                        this.cellNumHolder = e[0].cellphone;
                    }
                }
            }

            _submit() {
                if (!this.cellphone) {
                    Polymer.dom(this.root).querySelector("#required").setAttribute('style', '--paper-input-container-color:red');
                    this.msg = 'Please enter cellphone number.';
                }
                else {
                    if (this.cellphone.length != 10) {
                        Polymer.dom(this.root).querySelector("#required").setAttribute('style', '--paper-input-container-color:red');
                        this.msg = 'Invalid cellphone number.';
                    }
                    else if (this.checkSecretary.length > 0) {
                        Polymer.dom(this.root).querySelector("#required").setAttribute('style', '--paper-input-container-color:red');
                        this.msg = 'Cellphone number already in use.';
                    }
                    else {
                        if (!this.firstname) {
                            this.firstname = '';
                            this.msg = 'Please enter firstname.';
                        }
                        else if (!this.lastname) {
                            this.lastname = '';
                            this.msg = 'Please enter lastname.';
                        }
                        else {
                            this.msg = '';

                            if (!this.suffix) {
                                this.suffix = '';
                            }

                            if (!this.middlename) {
                                this.middlename = '';
                            }

                            var data = {
                                name: {
                                    firstname: this.firstname,
                                    middlename: this.middlename,
                                    lastname: this.lastname,
                                    suffix: this.suffix
                                },
                                cellphone: this.cellphone,
                                location: this.locationSelect
                            };

                            var locationSelect = this.locationSelect;

                            firebase.database().ref("/" + this.myKey + "/secretary/" + this.editKey).update(data);
                            var editRef = firebase.database().ref('/' + this.code + '/doctors');
                            editRef.orderByChild('code').equalTo(this.myKey).once("value").then(function (snapshot) {
                                if (snapshot.exists()) {
                                    editRef.child(Object.keys(snapshot.val())[0]).update({ location: locationSelect });
                                }
                            });
                            var editRef2 = firebase.database().ref('/' + this.code + '/locations');
                            editRef2.orderByChild('code').equalTo(this.myKey).once("value").then(function (snapshot) {
                                if (snapshot.exists()) {
                                    editRef2.child(Object.keys(snapshot.val())[0]).update({ location_name: locationSelect });
                                }
                            });
                            this._closeAdd();
                        }
                    }
                }
            }

            _closeAdd() {
                Polymer.dom(this.root).querySelector("#back").click();
            }

        }

        window.customElements.define(MySecretaryEdit.is, MySecretaryEdit);
    </script>
</dom-module>
