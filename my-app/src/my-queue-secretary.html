<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/salte-dialog/salte-dialog.html">

<link rel="import" href="my-patients-new.html">
<link rel="import" href="my-patients-edit.html">
<link rel="import" href="my-queue-patients.html">
<link rel="import" href="my-queue-card.html">

<link rel="import" href="sortable-list.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-queue-secretary">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .itemNoRecord {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

            @media (max-width: 768px) {
                .list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                    margin-bottom: -16px;
                }

                .list2 {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                    margin-bottom: -16px;
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                .list {
                    width: 736px;
                    margin: 16px auto;
                    margin-bottom: -16px;
                }

                .list2 {
                    width: 736px;
                    margin: 16px auto;
                    margin-bottom: -16px;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                bottom: 32px;
                float: right;
                right: 32px;

            }

            .itemDialog:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }

            .dateInput {
                --paper-input-container-input-color: white;
                --paper-input-container-color: white;
                --paper-input-container-focus-color: white;
                font-size: 10px;
                width: 145px;
            }

            .sortList {
                position: relative;
                margin-bottom: 30px;
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{queueActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/edit/:key" data="{{editData}}" active="{{qPatientEditActive}}"></app-route>

        <div hidden$="{{!queueActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">
                    <firebase-query path="/{{myKey}}/doctors" data="{{mydoctors}}" order-by-child="location" equal-to="{{myLocation}}"></firebase-query>

                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <app-toolbar primary>
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Queue</div>
                                <div style="margin-top: -16px; margin-right:10px">
                                    <paper-input class="dateInput" type="date" value="{{pickDate}}">
                                        <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                    </paper-input>
                                    <div style="margin-left:4px;margin-top:-16px;">
                                        <span id="pickDateText" style="font-size:10px; font-weight:400">{{pickText}}</span>
                                    </div>
                                </div>
                            </app-toolbar>
                            <paper-tabs attr-for-selected="name" selected="{{tabs}}" scrollable fit-container>
                                <template is="dom-repeat" items="[[mydoctors]]">
                                    <paper-tab name="[[item.code]]~[[item.lastname]]">Dr. [[item.lastname]]</paper-tab>
                                </template>
                                <paper-tab style="display:none" id="noDOC" name="anon~123">Dr. Unknown</paper-tab>
                            </paper-tabs>
                        </app-header>

                        <firebase-query id="query" path="/{{doctorCode}}/queue/{{myLocation}}/{{pickDate}}" order-by-child="queueNo" start-at="{{_parseInt(1)}}"
                            data="{{myqueue}}">
                        </firebase-query>

                        <div id="noRecord">
                            <div class="itemNoRecord">
                                <div style="margin:auto">
                                    {{record}}
                                </div>
                            </div>
                        </div>

                        <iron-scroll-threshold id="threshold" lower-threshold="100" on-lower-threshold="loadMoreData">
                            <div class="list2">
                                <template is="dom-repeat" items="[[excetionItems]]">
                                    <my-queue-card item="[[item]]"></my-queue-card>
                                    <a id="openPatientEdit" href="{{route.prefix}}/patient/edit/{{item.$key}}"></a>
                                </template>
                            </div>
                            <sortable-list class="sortList" sortable=".list" all-data="[[includedItems]]" on-select="_selectedIndex" on-drop="_dropIndex">
                                <template id="includedTemplate" is="dom-repeat" items="[[includedItems]]">
                                    <div on-tap="_selectThis" class="list">
                                        <my-queue-card item="[[item]]"></my-queue-card>
                                        <a id="openPatientEdit" href="{{route.prefix}}/patient/edit/{{item.$key}}"></a>
                                    </div>
                                </template>
                            </sortable-list>
                        </iron-scroll-threshold>

                        <a href="/queue/new" id="queAdd"></a>
                        <a href="/queue/search" id="queSearch"></a>
                        <paper-fab style="display:none" id="Qnew" class="fab-menu" icon="my-icons:add" on-tap="_openAddNew"></paper-fab>

                    </app-header-layout>
                </div>

                <div name="/new">
                    <div id="patientsnew"></div>
                    <my-patients-new id="d23" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" my-queue="yes" my-location="{{myLocation}}"
                        my-location-code="{{myLocationCode}}"></my-patients-new>
                </div>

                <div name="/search">
                    <div id="patientsearch"></div>
                    <my-queue-patients id="d24" prev-route="{{route.prefix}}" route="{{route}}" my-key="{{myKey}}" my-queue="yes" my-location="{{myLocation}}"
                        my-location-code="{{myLocationCode}}"></my-queue-patients>
                </div>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>

        <div hidden$="{{!qPatientEditActive}}">
            <div id="patientsedit"></div>
            <my-patients-edit id="d25" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" edit-key="{{editData.key}}" my-queue="yes"
                queue-key="{{selectedData.$key}}" queue-date="{{pickDate}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"></my-patients-edit>
        </div>

        <salte-dialog no-auto-fullscreen id="openDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_cancelQueue" style="background: #F44336; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Cancel
                    Queue
                </paper-button>
                <paper-button on-tap="_editPatient" hidden="{{isNext}}" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Edit Patient's Detail</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="priorDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_queueSearch" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Search
                    existing patient</paper-button>
                <paper-button on-tap="_queueNew" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Add
                    new patient</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="locationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #F44336">Request denied!</h2>
            <span>Unable adding patient to queue.
                <br>Please set your location and try again.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="confirmationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Confirmation required!</h2>
            <span>Sure you want to cancel this queue?
                <br>This action can't be undone.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus on-tap="_confirmCancel">Yes</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </salte-dialog>

    </template>
    <script>
        Polymer({
            is: 'my-queue-secretary',
            properties: {
                myKey: String,
                myRole: String,
                myLocation: String,
                myLocationCode: String,
                doctorCode: String,
                selectedData: String,
                route: Object,
                todayDate: String,
                includedItems: {
                    type: Array,
                    computed: '_returnIncluded(myqueue.*)'
                },
                excetionItems: {
                    type: Array,
                    computed: '_returnException(myqueue.*)'
                },
                loadTime: {
                    type: Number,
                    value: 3000
                }
            },

            observers: [
                '_tabsChanged(tabs)',
                '_myqueueChanged(myqueue.*)',
                '_mydoctorsChanged(mydoctors.*)',
                '_pickDateChanged(pickDate)'
            ],

            ready() {
                this.pickDate = this.formatTodayDate(new Date());
            },

            _pickDateChanged(date) {
                if (date) {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:14px;color:white');
                    this.pickText = this.formatWeekDate(date);
                }
                else {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:12px;color:red');
                    this.pickText = 'Please pick a date.';
                }
            },

            _tabsChanged(e) {
                if (e) {
                    var [docode, doclastname] = e.split('~');
                    this.doctorCode = docode;
                }
            },

            _mydoctorsChanged() {
                if (this.mydoctors.length > 0) {
                    this.tabs = this.mydoctors[0].code + "~" + this.mydoctors[0].lastname;

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'block';
                }
                else {
                    this.tabs = 'anon~123';

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'block';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'none';
                }
            },

            _returnException(e) {
                return this.myqueue.filter(isExcept);
                function isExcept(item) {
                    return !item.isQueue;
                }
            },

            _returnIncluded(e) {
                return this.myqueue.filter(isInclude);
                function isInclude(item) {
                    return item.isQueue;
                }
            },

            _selectedIndex(e) {
                this.selectedData = this.includedItems[e.detail];
            },

            _dropIndex(e) {
                var droppedData = this.includedItems[e.detail];
                if (this.selectedData.queueNo !== droppedData.queueNo) {
                    var self = this;
                    var ref = firebase.database().ref("/" + this.doctorCode + "/queue/" + this.myLocation + "/" + this.pickDate);

                    ref.child(self.selectedData.$key).update({
                        queueNo: droppedData.queueNo,
                        isNext: droppedData.isNext,
                        xy: "x"
                    }).then(function () {
                        self.$.query.disabled = true;
                        if (droppedData.queueNo > self.selectedData.queueNo) {
                            ref.orderByChild("queueNo").startAt(self.selectedData.queueNo).endAt(droppedData.queueNo).once("value").then(function (snapshot) {
                                if (snapshot.exists()) {
                                    snapshot.forEach(element => {
                                        var newQueueNo = element.val().queueNo - 1;
                                        if (element.val().xy === "y" && newQueueNo === self.selectedData.queueNo) {
                                            ref.child(element.key).update({ queueNo: newQueueNo, isNext: self.selectedData.isNext });
                                        } else if (element.val().xy === "y" && newQueueNo !== self.selectedData.queueNo) {
                                            ref.child(element.key).update({ queueNo: newQueueNo });
                                        } else if (element.val().xy === "x") {
                                            ref.child(element.key).update({ xy: 'y' });
                                        }
                                    });
                                }
                                self.$.query.disabled = false;
                            });
                        } else {
                            ref.orderByChild("queueNo").startAt(droppedData.queueNo).endAt(self.selectedData.queueNo).once("value").then(function (snapshot) {
                                if (snapshot.exists()) {
                                    snapshot.forEach(element => {
                                        var newQueueNo = element.val().queueNo + 1;
                                        if (element.val().xy === "y") {
                                            ref.child(element.key).update({ queueNo: newQueueNo, isNext: false });
                                        } else if (element.val().xy === "x") {
                                            ref.child(element.key).update({ xy: 'y' });
                                        }
                                    });
                                }
                                self.$.query.disabled = false;
                            });
                        }
                    });
                }
            },

            _selectThis(e) {
                this.selectedData = this.$.includedTemplate.itemForElement(e.target);
                this.isNext = this.selectedData.isNext;
                this.$.openDialog.open();
            },

            _editPatient() {
                var node = Polymer.dom(this.root).querySelector("#patientsedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-edit");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("edit-key", this.selectedData.patient_refKey);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("queue-key", this.selectedData.$key);
                    newDiv.setAttribute("queue-date", this.pickDate);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    Polymer.dom(this.root).querySelector("#openPatientEdit").click();
                    //if open existing
                    var currentDiv = document.getElementById("patientsedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _queueNew() {
                Polymer.dom(this.root).querySelector("#queAdd").click();
                var node = Polymer.dom(this.root).querySelector("#patientsnew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    //if open existing
                    var currentDiv = document.getElementById("patientsnew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _queueSearch() {
                Polymer.dom(this.root).querySelector("#queSearch").click();
                var node = Polymer.dom(this.root).querySelector("#patientsearch");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d24");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-queue-patients");
                    newDiv.setAttribute("id", "d24");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("route", JSON.stringify(this.route));
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    //if open existing
                    var currentDiv = document.getElementById("patientsearch");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _cancelQueue() {
                this.$.confirmationDialog.open();
            },

            _confirmCancel() {
                var startNo = this.selectedData.queueNo + 1;
                var ref = firebase.database().ref("/" + this.doctorCode + "/queue/" + this.myLocation + "/" + this.pickDate);

                ref.child(this.selectedData.$key).update({
                    isQueue: false,
                    isNext: false,
                    isCancel: true,
                    xy: "x"
                }).then(function () {
                    ref.orderByChild("isNext").equalTo(true).once("value").then(function (hasNext) {
                        if (!hasNext.exists()) {
                            ref.orderByChild("queueNo").startAt(startNo).once("value").then(function (findNext) {
                                if (findNext.exists()) {
                                    var done = false;
                                    findNext.forEach(element => {
                                        if (done) return;
                                        if (!element.val().isCancel && element.val().isQueue) {
                                            ref.child(element.key).update({ isNext: true });
                                            done = true;
                                            return;
                                        }
                                    });
                                }
                            });
                        }
                    });
                });
            },

            _openAddNew() {
                if (this.myLocation == '(not set)') {
                    Polymer.dom(this.root).querySelector("#locationDialog").open();
                }
                else {
                    this.$.priorDialog.open();
                }
            },

            formatWeekDate(date) {
                var monthNames = [
                    "Jan", "Feb", "Mar",
                    "Apr", "May", "Jun", "Jul",
                    "Aug", "Sep", "Oct",
                    "Nov", "Dec"
                ];

                var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                // var now = new Date().toDateString();
                var d = new Date(date);

                return days[d.getDay()] + ', ' + d.getDate() + ' ' + monthNames[d.getMonth()] + ' ' + d.getFullYear();
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            },

            loadMoreData() {
                // load async stuff. e.g. XHR
                // this.$.threshold.clearTriggers();
            },

            _myqueueChanged(e) {
                if (this.myqueue.length > 0) {
                    if (e.path !== "myqueue" && e.path !== "myqueue.splices" && e.path !== "myqueue.length") {
                        this.$.query.disabled = true;
                        this.$.query.disabled = false;
                    }

                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                    this.loadTime = 3000;
                }
                else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            },

            _fetching() {
                this.record = 'Loading data . . .';
                setTimeout((e) => {
                    this.record = 'No record found.';
                }, 3000);
            },

            _parseInt(e) {
                return parseInt(e);
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        })
    </script>
</dom-module>
