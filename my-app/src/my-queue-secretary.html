<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="my-patients-new.html">
<link rel="import" href="image-resize.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-queue-secretary">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                /* margin-bottom: 5px; */
            }

            .item:hover {
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                /* border-left: 6px solid rgb(208, 137, 236); */
                margin-left: 10px;
                /* padding: 10px; */
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                bottom: 32px;
                float: right;
                right: 32px;

            }

            .action paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
        </style>

        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <firebase-query path="/{{myKey}}/doctors" data="{{mydoctors}}"></firebase-query>

                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar primary>
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Queue</div>
                        </app-toolbar>
                        <paper-tabs attr-for-selected="name" selected="{{tabs}}" scrollable fit-container>
                            <template is="dom-repeat" items="[[mydoctors]]">
                                <paper-tab name="[[item.code]]~[[item.lastname]]">Dr. [[item.lastname]]</paper-tab>
                            </template>
                            <paper-tab style="display:none" id="noDOC" name="anon~123">Dr. Unknown</paper-tab>
                        </paper-tabs>
                    </app-header>

                    <firebase-query path="/{{doctorCode}}/patients" data="{{myqueue}}" order-by-child="isQueue_location" equal-to="true_{{myLocation}}">
                    </firebase-query>

                    <div id="noRecord">
                        <div class="item">
                            <div style="margin:auto">
                                {{record}}
                            </div>
                        </div>
                    </div>

                    <iron-list items="[[myqueue]]" as="item" selection-enabled scroll-target="threshold">
                        <template>
                            <div class="divSeparator">
                                <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                                    <div>
                                        <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.profile)}}"></iron-image>
                                    </div>
                                    <div class="pad">
                                        <div style="font-size:11px" class="longText">[[item.no]]</div>
                                        <div class="primary">[[item.personal.lastname]], [[item.personal.firstname]] [[item.personal.middlename]]</div>
                                        <div class="longText">{{_ageCal(item.personal.birthday)}}{{_comma(item.personal.birthday)}} [[item.personal.sex]]</div>
                                        <div class="longText">[[_hmo(item.insurance.primary_insurance)]]</div>
                                        <div class="longText">[[item.lastchiefcomplaint]]</div>
                                    </div>
                                    <div style="padding:10px"> </div>
                                    <paper-icon-button hidden$={{item.patient_ref}} noink on-tap="_copyThis" icon="my-icons:content-copy" alt="{{item.$key}}~{{item.no}}"
                                        title="Copy" style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px;">
                                    </paper-icon-button>
                                </div>
                            </div>
                        </template>
                    </iron-list>

                    <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
                    </iron-scroll-threshold>

                    <a href="/queue/new" id="queAdd"></a>
                    <paper-fab style="display:none" id="Qnew" class="fab-menu" icon="my-icons:add" on-tap="_queueNew"></paper-fab>

                </app-header-layout>
            </div>

            <div name="/new">
                <div id="patientsnew"></div>
                <my-patients-new id="d23" my-location="{{myLocation}}" doctor-code="{{doctorCode}}" my-lastname="{{myLastname}}" prev-route="{{route.prefix}}"
                    my-role="{{myRole}}" my-key="{{myKey}}"></my-patients-new>
            </div>

            <div name="view404">Not found.</div>
        </iron-pages>

        <firebase-query path="/{{doctorCode}}/patients" order-by-key equal-to="{{p_key}}" data="{{myData}}" limit-to-first="1"></firebase-query>

        <paper-dialog id="copyDialog" confirm-button="Done">
            <h3 style="font-weight:400">Copy patient
                <b style="color:blue">{{p_num}}</b> to patients?</h3>
            <div class="buttons">
                <div class="action">
                    <paper-button style="background:rgb(207, 206, 206);color:black" dialog-dismiss autofocus>No</paper-button>
                    <paper-button on-tap="_copyPatient" toggles dialog-confirm class="custom green">Yes</paper-button>
                </div>
            </div>
        </paper-dialog>

        <paper-dialog id="successDialog" confirm-button="Done">
            <h3 style="font-weight:400">Patient
                <b style="color:blue">{{p_num}}</b> copied.
                <br>New patient no
                <b id="bold" style="color:blue"></b>
            </h3>
            <div class="buttons">
                <div class="action">
                    <paper-button toggles dialog-confirm class="custom green">OK</paper-button>
                </div>
            </div>
        </paper-dialog>

        <paper-dialog id="locationDialog" confirm-button="Done">
            <h3>Request denied! Location not set.</h3>
            <div class="buttons">
                <div class="action">
                    <paper-button style="background:rgb(207, 206, 206);color:black" dialog-confirm autofocus>OK</paper-button>
                </div>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({
            is: 'my-queue-secretary',
            properties: {
                myKey: String,
                myRole: String,
                myLastname: String,
                myLocation: String,
                doctorCode: String,
                route: String,
                p_num: String,
                p_key: String,
                todayDate: String,
                items: {
                    type: Array,
                    value: []
                },
            },

            observers: [
                '_tabsChanged(tabs)',
                '_myqueueChanged(myqueue.*)',
                '_mydoctorsChanged(mydoctors.*)'
            ],

            ready() {
                this.todayDate = this.formatTodayDate(new Date());
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            },

            _tabsChanged(e) {
                if (e) {
                    var [docode, doclastname] = e.split('~');
                    this.doctorCode = docode;
                    this.myLastname = doclastname;
                }
            },

            _copyThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                if (data_args) {
                    var [key, no] = data_args.split('~');
                    this.p_num = no;
                    this.p_key = key;
                    this.$.copyDialog.open();
                }
            },

            _copyPatient() {
                var b = Polymer.dom(this.root).querySelector("#bold");
                var mykey = this.myKey;
                var ref = firebase.database().ref("/" + mykey + "/patients");
                var push = ref.push({
                    personal: this.myData[0].personal,
                    insurance: this.myData[0].insurance,
                    emergency: this.myData[0].emergency,
                    created: this.todayDate,
                    isQueue: this.myData[0].isQueue,
                    queueTo: this.myData[0].queueTo,
                    isQueue_location: this.myData[0].isQueue_location
                });

                if (push.key) {
                    firebase.database().ref("/" + this.doctorCode + "/patients/" + this.p_key + "/patient_ref").set(push.key);
                    ref.once('value').then(function (data) {
                        var num = data.numChildren() ? data.numChildren() : 1;
                        var no = _patientsNoUpdate(num, mykey, push.key);

                        var t = document.createTextNode(no + '.');
                        b.appendChild(t);
                    });
                    this._reportsUpdate(this.todayDate, mykey);

                    if (this.profile) {
                        var ext = this.profile.type.substring(6);
                        var pic_name = this.randomString(8) + '.' + ext;

                        if (this.profile.size > 9999) {
                            ImageTools.resize(this.profile, {
                                width: 440, // maximum width
                                height: 400 // maximum height
                            }, function (blob, didItResize) {
                                var storageRef = firebase.storage().ref('profilePicture/' + pic_name);
                                storageRef.put(blob).then(function (snapshot) {
                                    firebase.database().ref("/" + mykey + "/patients/" + push.key + "/profile").set(snapshot.downloadURL);
                                });

                            });
                        }
                        else {
                            var storageRef = firebase.storage().ref('profilePicture/' + pic_name);
                            storageRef.put(this.profile).then(function (snapshot) {
                                firebase.database().ref("/" + mykey + "/patients/" + push.key + "/profile").set(snapshot.downloadURL);
                            });
                        }
                    }
                    this.$.successDialog.open();
                }

                function _patientsNoUpdate(num, mykey, pushkey) {
                    if (num > 0 && num < 10) {
                        num = '000' + num;
                    }
                    else if (num > 9 && num < 100) {
                        num = '00' + num;
                    }
                    else if (num > 99 && num < 1000) {
                        num = '0' + num;
                    }
                    else if (num > 999) {
                        num = num;
                    }
                    else {
                        num = '0000';
                    }

                    firebase.database().ref("/" + mykey + "/patients/" + pushkey + "/no").set(num);
                    return num;
                }
            },

            _reportsUpdate(today, mykey) {
                var mm = today.substring(0, 7);
                var yy = today.substring(0, 4);

                var dayRef = firebase.database().ref("/" + mykey + "/reports/daily/" + today + '/patients');
                dayRef.once('value').then(function (snapshot) {
                    dayRef.set(snapshot.val() + 1);
                });

                var yearRef = firebase.database().ref("/" + mykey + "/reports/yearly/" + yy + '/patients');
                yearRef.once('value').then(function (snapshot) {
                    yearRef.set(snapshot.val() + 1);
                });

                var monthRef = firebase.database().ref("/" + mykey + "/reports/monthly/" + mm + '/patients');
                monthRef.once('value').then(function (snapshot) {
                    monthRef.set(snapshot.val() + 1);
                });
            },

            getClassForItem(item, selected) {
                return selected ? 'item expanded' : 'item';
            },

            loadMoreData() {
                // load async stuff. e.g. XHR
                this.$.threshold.clearTriggers();
            },

            _myqueueChanged() {
                if (this.myqueue.length > 0) {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                }
                else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            },

            _fetching() {
                this.record = 'Loading data . . .';
                setTimeout((e) => {
                    this.record = 'No record found.';
                }, 3000);
            },

            _mydoctorsChanged() {
                if (this.mydoctors.length > 0) {
                    this.tabs = this.mydoctors[0].code + "~" + this.mydoctors[0].lastname;

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'block';
                }
                else {
                    this.tabs = 'anon~123';

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'block';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'none';
                }
            },

            _queueNew() {
                if (this.myLocation == '(not set)') {
                    Polymer.dom(this.root).querySelector("#locationDialog").open();
                }
                else {
                    var node = Polymer.dom(this.root).querySelector("#patientsnew");
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-new");
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("doctor-code", this.doctorCode);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-lastname", this.myLastname);
                        newDiv.setAttribute("my-key", this.myKey);
                        newDiv.setAttribute("id", "d23");
                        //if open existing
                        var currentDiv = document.getElementById("patientsnew");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
            },

            _ageCal(bday) {
                if (bday) {

                    var today = new Date();
                    var birthday = new Date(bday);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        console.log('err');
                        // $("#exact_age").text("Invalid birthday - Please try again!");
                    }
                    else {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old";
                            }
                            else {
                                return year_age + " years old";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old";
                            }
                            else {
                                return month_age + " months old";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old";
                            }
                            else {
                                return day_age + " days old";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old";
                        }
                    }
                }
                else {
                    return '';
                }
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            _patientImg(e) {
                if (e) return e;
                else return '../images/user.png';
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        })
    </script>
</dom-module>
