<dom-module id="my-queue-secretary">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
                /* counter-reset: section; */
                /* opacity: 0.5; */
                /* margin-bottom: 5px; */
            }

            .itemNoRecord {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

            .item_D {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.3;
            }

            .item_N {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                opacity: 0.6;
            }

            .item_N:hover,
            .item_D:hover {
                opacity: 1;
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                /* border-left: 6px solid rgb(208, 137, 236); */
                margin-left: 10px;
                /* padding: 10px; */
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                bottom: 32px;
                float: right;
                right: 32px;

            }

            .itemDialog:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }

            .cancel {
                transform: rotate(-25deg);
                display: none;
                position: absolute;
                right: 27px;
                top: 27px;
                color: #F44336;
                font-size: 14px;
                padding: 4px;
                border: 2px solid #F44336;
                border-radius: 6px;
            }

            .dateInput {
                --paper-input-container-input-color: white;
                --paper-input-container-color: white;
                --paper-input-container-focus-color: white;
                font-size: 10px;
                width: 145px;
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{queueActive}}"></app-route>
        <app-route route="{{route}}" pattern="/patient/edit/:key" data="{{editData}}" active="{{qPatientEditActive}}"></app-route>

        <div hidden$="{{!queueActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">
                    <firebase-query path="/{{myKey}}/doctors" data="{{mydoctors}}" order-by-child="location" equal-to="{{myLocation}}"></firebase-query>

                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <app-toolbar primary>
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Queue</div>
                                <div style="margin-top: -16px; margin-right:10px">
                                    <paper-input class="dateInput" type="date" value="{{pickDate}}">
                                        <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                    </paper-input>
                                    <div style="margin-left:4px;margin-top:-16px;">
                                        <span id="pickDateText" style="font-size:10px; font-weight:400">{{pickText}}</span>
                                    </div>
                                </div>
                            </app-toolbar>
                            <paper-tabs attr-for-selected="name" selected="{{tabs}}" scrollable fit-container>
                                <template is="dom-repeat" items="[[mydoctors]]">
                                    <paper-tab name="[[item.code]]~[[item.lastname]]">Dr. [[item.lastname]]</paper-tab>
                                </template>
                                <paper-tab style="display:none" id="noDOC" name="anon~123">Dr. Unknown</paper-tab>
                            </paper-tabs>
                        </app-header>

                        <firebase-query id="query" path="/{{doctorCode}}/queue/{{myLocation}}/{{pickDate}}" order-by-child="queueNo" start-at="{{_parseInt(1)}}"
                            data="{{myqueue}}">
                        </firebase-query>

                        <div id="noRecord">
                            <div class="itemNoRecord">
                                <div style="margin:auto">
                                    {{record}}
                                </div>
                            </div>
                        </div>

                        <iron-list id="ironlist" items="[[myqueue]]" as="item" selection-enabled scroll-target="threshold">
                            <template>
                                <div class="divSeparator">
                                    <div class$="[[getClassForItem(item.isNext, item.isQueue)]]" tabindex$="[[tabIndex]]">
                                        <div style="font-size:16px;" class="longText">[[item.queueNo]]</div>
                                        <div style="padding:6px"></div>
                                        <div>
                                            <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.profile)}}"></iron-image>
                                        </div>
                                        <div class="pad" on-tap="_selectThis" id="{{item.$key}}~{{item.patient_refKey}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}">
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}" style="font-size:11px"
                                                class="longText">[[item.patient_no]]</div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}" class="primary">[[item.patient_info.lastname]], [[item.patient_info.firstname]] [[item.patient_info.middlename]]</div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}" class="longText">{{_ageCal(item.patient_info.birthday)}}{{_comma(item.patient_info.birthday)}}
                                                [[item.patient_info.sex]]
                                            </div>
                                            <div id="{{item.$key}}~{{item.patient_refKey}}~{{item.isNext}}~{{item.isQueue}}~{{item.isPriority}}~{{item.queueNo}}" class="longText">[[_hmo(item.patient_info.hmo)]]</div>
                                        </div>
                                        <a id="openPatientEdit" href="{{route.prefix}}/patient/edit/{{item.$key}}"></a>
                                        <div style$="{{_isCancel(item.isCancel)}}" class="cancel">Cancelled</div>
                                        <paper-icon-button hidden="{{!item.isPriority}}" icon="my-icons:priority-high" alt="{{item.$key}}" title="Priority high"
                                            style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px;">
                                        </paper-icon-button>
                                        <!-- <paper-icon-button hidden$={{item.patient_ref}} noink on-tap="_copyThis" icon="my-icons:content-copy" alt="{{item.$key}}~{{item.no}}"
                                        title="Copy" style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px;">
                                    </paper-icon-button> -->
                                    </div>
                                </div>
                            </template>
                        </iron-list>

                        <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
                        </iron-scroll-threshold>

                        <a href="/queue/new" id="queAdd"></a>
                        <a href="/queue/search" id="queSearch"></a>
                        <paper-fab style="display:none" id="Qnew" class="fab-menu" icon="my-icons:add" on-tap="_openAddNew"></paper-fab>

                    </app-header-layout>
                </div>

                <div name="/new">
                    <div id="patientsnew"></div>
                    <my-patients-new id="d23" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" my-queue="yes" my-location="{{myLocation}}"
                        my-location-code="{{myLocationCode}}"></my-patients-new>
                </div>

                <div name="/search">
                    <div id="patientsearch"></div>
                    <my-queue-patients id="d24" prev-route="{{route.prefix}}" my-key="{{myKey}}" my-queue="yes" my-location="{{myLocation}}"
                        my-location-code="{{myLocationCode}}" limit="1"></my-queue-patients>
                </div>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>

        <div hidden$="{{!qPatientEditActive}}">
            <div id="patientsedit"></div>
            <my-patients-edit id="d25" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" edit-key="{{editData.key}}" my-queue="yes"
                queue-key="{{editData.key}}" queue-date="{{pickDate}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"></my-patients-edit>
        </div>

        <salte-dialog no-auto-fullscreen id="openDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_cancelQueue" style="background: #F44336; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Cancel Queue</paper-button>
                <paper-button on-tap="_proceedToNext" hidden="{{!isNext}}" style="background: #3F51B5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Proceed to next patient</paper-button>
                <paper-button on-tap="_putToNext" hidden="{{isNext}}" style="background: #3F51B5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Next</paper-button>
                <paper-button on-tap="_changeQueueNo" hidden="{{isNext}}" style="background: #3F51B5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Change Queue No</paper-button>
                <paper-button on-tap="_editPatient" hidden="{{isNext}}" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;"
                    dialog-confirm>Edit Patient's Detail</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="priorDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #673AB7">What would you like to do?</h2>
            <span>
                <paper-button on-tap="_queueSearch" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Search existing patient</paper-button>
                <paper-button on-tap="_queueNew" style="background: #1E88E5; margin-bottom: 6px; color: white; border-radius: 0;" dialog-confirm>Add new patient</paper-button>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="locationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #F44336">Request denied!</h2>
            <span>Unable adding patient to queue.
                <br>Please set your location and try again.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="confirmationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Confirmation required!</h2>
            <span>Sure you want to cancel this queue?
                <br>This action can't be undone.</span>
            <div class="buttons">
                <paper-button dialog-confirm autofocus on-tap="_confirmCancel">Yes</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
            </div>
        </salte-dialog>

        <salte-dialog no-auto-fullscreen id="inputDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Enter new queue number</h2>
            <span>
                <paper-input always-float-label label="New queue no" value="{{newQueueNo}}" required allowed-pattern="[\d]" prevent-invalid-input
                    maxlength="3"></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-confirm id="confirmChangeNoBtn" autofocus on-tap="_confirmChangeNo">Confirm</paper-button>
                <paper-button dialog-dismiss on-tap="_cancelChangeNo">Cancel</paper-button>
            </div>
        </salte-dialog>

        <firebase-query path="/{{doctorCode}}/queue/{{myLocation}}/{{pickDate}}" data="{{checkChange}}" order-by-child="queueNo"
            equal-to="{{newQueueNoInt}}" disabled="{{disabledQry}}" limit-to-first="1">
        </firebase-query>

    </template>
    <script>
        Polymer({
            is: 'my-queue-secretary',
            properties: {
                myKey: String,
                myRole: String,
                myLocation: String,
                myLocationCode: String,
                doctorCode: String,
                editKey: String,
                queueKey: String,
                isNext: Boolean,
                selectedData: String,
                route: Object,
                p_num: String,
                p_key: String,
                todayDate: String,
                items: {
                    type: Array,
                    value: []
                },
                loadTime: {
                    type: Number,
                    value: 3000
                }
            },

            observers: [
                '_tabsChanged(tabs)',
                '_myqueueChanged(myqueue.*)',
                '_mydoctorsChanged(mydoctors.*)',
                '_pickDateChanged(pickDate)',
                '_checkChangeChanged(checkChange)',
                '_newQueueNoChanged(newQueueNo)',
            ],

            ready() {
                // this.todayDate = this.formatTodayDate(new Date());
                this.disabledQry = true;
                this.$.confirmChangeNoBtn.disabled = true;
                this.pickDate = this.formatTodayDate(new Date());
            },

            _checkChangeChanged(e) {
                if (e.length > 0) {
                    if (this.selectedData) {
                        var [key, queueNo] = this.selectedData.split('~');
                        if (e[0].isNext === false && e[0].isQueue === true && e[0].isPriority === false && e[0].queueNo !== parseInt(queueNo)) {
                            this.$.confirmChangeNoBtn.disabled = false;
                        }
                        else {
                            this.$.confirmChangeNoBtn.disabled = true;
                        }
                    }
                }
                else {
                    this.$.confirmChangeNoBtn.disabled = true;
                }
            },

            _newQueueNoChanged(e) {
                if (e) {
                    this.disabledQry = false;
                    this.newQueueNoInt = parseInt(e);
                }
                else {
                    this.disabledQry = true;
                    this.newQueueNoInt = e;
                }
            },

            _pickDateChanged(date) {
                if (date) {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:14px;color:white');
                    this.pickText = this.formatWeekDate(date);
                }
                else {
                    Polymer.dom(this.root).querySelector("#pickDateText").setAttribute('style', 'font-size:12px;color:red');
                    this.pickText = 'Please pick a date.';
                }
            },

            _tabsChanged(e) {
                if (e) {
                    var [docode, doclastname] = e.split('~');
                    this.doctorCode = docode;
                }
            },

            _mydoctorsChanged() {
                if (this.mydoctors.length > 0) {
                    this.tabs = this.mydoctors[0].code + "~" + this.mydoctors[0].lastname;

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'block';
                }
                else {
                    this.tabs = 'anon~123';

                    Polymer.dom(this.root).querySelector("#noDOC").style.display = 'block';
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'none';
                }
            },

            _selectThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                var [queueKey, patientKey, isNext, isQueue, isPriority, queueNo] = data_args.split('~');
                this.editKey = patientKey;
                this.queueKey = queueKey;
                this.selectedData = queueKey + "~" + queueNo;

                if (isNext === "false" && isQueue === "true" && isPriority === "false") {
                    this.isNext = false;
                    this.$.openDialog.open();
                }
                else if (isNext === "true" && isQueue === "true" && isPriority === "false") {
                    this.isNext = true;
                    this.$.openDialog.open();
                }
                else if (isNext === "false" && isQueue === "true" && isPriority === "true") {
                    this.isNext = false;
                    // this.$.priorDialog.open();
                }
                else { }
            },

            _editPatient() {
                var node = Polymer.dom(this.root).querySelector("#patientsedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-edit");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("edit-key", this.editKey);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("queue-key", this.queueKey);
                    newDiv.setAttribute("queue-date", this.pickDate);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    Polymer.dom(this.root).querySelector("#openPatientEdit").click();
                    //if open existing
                    var currentDiv = document.getElementById("patientsedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _queueNew() {
                Polymer.dom(this.root).querySelector("#queAdd").click();
                var node = Polymer.dom(this.root).querySelector("#patientsnew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    //if open existing
                    var currentDiv = document.getElementById("patientsnew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _queueSearch() {
                Polymer.dom(this.root).querySelector("#queSearch").click();
                var node = Polymer.dom(this.root).querySelector("#patientsearch");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d24");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-queue-patients");
                    newDiv.setAttribute("id", "d24");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("my-queue", "yes");
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    newDiv.setAttribute("limit", "");
                    //if open existing
                    var currentDiv = document.getElementById("patientsearch");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _cancelQueue() {
                this.$.confirmationDialog.open();
            },

            _confirmCancel() {
                var [key, queueNo] = this.selectedData.split('~');
                var startNo = parseInt(queueNo) + 1;
                var ref = firebase.database().ref("/" + this.doctorCode + "/queue/" + this.myLocation + "/" + this.pickDate);
                var patientRef = firebase.database().ref("/" + this.doctorCode + "/patients");

                ref.child(key).update({
                    isQueue: false,
                    isNext: false,
                    isPriority: false,
                    isCancel: true,
                    xy: "x"
                }).then(function () {
                    ref.orderByChild("isNext").equalTo(true).once("value").then(function (hasNext) {
                        if (!hasNext.exists()) {
                            ref.orderByChild("queueNo").equalTo(startNo).once("value").then(function (next) {
                                if (next.exists()) {
                                    ref.child(Object.keys(next.val())[0]).update({ isNext: true });
                                }
                            });
                        }
                    });

                    patientRef.orderByChild("queueNo").equalTo(parseInt(queueNo)).once("value").then(function (data) {
                        if (data.exists()) {
                            patientRef.child(Object.keys(data.val())[0]).update({ isQueue: false });
                        }
                    });
                });
            },

            _openAddNew() {
                if (this.myLocation == '(not set)') {
                    Polymer.dom(this.root).querySelector("#locationDialog").open();
                }
                else {
                    this.$.priorDialog.open();
                }
            },

            _proceedToNext() {
                var [key, queueNo] = this.selectedData.split('~');
                var startNo = parseInt(queueNo) + 1;
                var ref = firebase.database().ref("/" + this.doctorCode + "/queue/" + this.myLocation + "/" + this.pickDate);
                var query = this.$.query;
                this.loadTime = 13000;

                query.disabled = true;
                ref.child(key).update({
                    isNext: false,
                    isPriority: false,
                    xy: "z",
                    queueNo: startNo
                }).then(function () {
                    ref.orderByChild("isNext").equalTo(true).once("value").then(function (hasNext) {
                        if (!hasNext.exists()) {
                            ref.orderByChild("xy").startAt("y").limitToFirst(1).once("value").then(function (next) {
                                if (next.exists()) {
                                    ref.child(Object.keys(next.val())[0]).update({
                                        isNext: true,
                                        queueNo: parseInt(queueNo)
                                    }).then(function () {
                                        ref.child(key).update({ xy: "y" });
                                        query.disabled = false;
                                    });
                                }
                            });
                        }
                    });
                });
            },

            _putToNext() {
                var [key, queueNo] = this.selectedData.split('~');
                var ref = firebase.database().ref("/" + this.doctorCode + "/queue/" + this.myLocation + "/" + this.pickDate);
                var query = this.$.query;
                this.loadTime = 13000;

                query.disabled = true;

            _ageCal(bday) {
                if (bday) {

                    var today = new Date();
                    var birthday = new Date(bday);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        console.log('err');
                        // $("#exact_age").text("Invalid birthday - Please try again!");
                    }
                    else {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old";
                            }
                            else {
                                return year_age + " years old";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old";
                            }
                            else {
                                return month_age + " months old";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old";
                            }
                            else {
                                return day_age + " days old";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old";
                        }
                    }
                }
                else {
                    return '';
                }
            },
