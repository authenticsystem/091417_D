<dom-module id="my-visits-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {

            }

            }

            paper-item {

            .mnu {
                padding: 16px;

            paper-fab {
                background: #1976d2;
            }

            .labelitem {

            }

                }
                .paper-fab-0 {
                    position: absolute;

                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;

                    bottom: 48px;
                }

                .vid-6 {
                    width: 30%;
                }

                .galleryHolder {
                    padding: 16px;
                    border: 1px solid gray
                }

                .div1 {
                    flex: 1;
                }

                .divHolder {
                    display: flex;
                }
            }

            @media (max-width: 800px) {
                .paper-fab-0 {
                    position: absolute;
                    left: 16px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 16px;
                    bottom: 48px;
                }

                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }

                .vid-s-9 {
                    width: 90%;
                }

                .galleryHolder {
                    padding: 6px;
                    border: 1px solid gray
                }

                .div1 {
                    flex: 1;
                }

                .divHolder {
                    display: block;
                }
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-item:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }

            .avatar {
                height: 45px;
                width: 45px;
                border-radius: 50%;

                background-color: transparent;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .col-md {
                padding: 6px;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            /* #textera {
                padding: 16px;
                font-size: 14px;
                font-weight: 300;
                width: 95%;
                font-family: Arial;
            } */

            #list {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 0;
                display: none;
            }

            #attachment-icon {
                float: right;
                cursor: pointer;
                bottom: 16px;
                left: 10px;
            }

            #attachment-icon:hover {
                color: dimgray;
            }

            #gallery-image:hover {
                opacity: 0.7;
            }

            #gallery-image {
                transition: 0.3s;
            }

            .textTemp {
                color: rgb(100, 100, 100);
                font-weight: 500;
                font-size: 14px;
                margin-top: 32px;
                margin-left: 16px;
            }

            .large {
                --paper-avatar-width: 150px;
                cursor: pointer;
            }

            .billBtn {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: white;
                color: black;
                float: right;
                margin-top: -30px;
                margin-right: 16px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .aHref {
                text-decoration: none;
                color: #1976d2;
                font-size: 12px;
                margin-top: -6px;
                cursor: pointer;
                display: none;
            }

            .buttonAdd {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: green;
                color: white;
                float: right;
            }

            .buttonCancel {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: rgb(200, 200, 200);
                color: black;
                float: right;
            }

            .billDropdown {
                width: 100%;
            }
        </style>

        <firebase-query disabled id="serviceQuery" path="/{{myKey}}/services" data="{{myservices}}" order-by-child="service"></firebase-query>
        <firebase-query disabled id="hmoQuery" path="/{{myKey}}/hmo" data="{{myhmos}}" order-by-child="name"></firebase-query>
        <firebase-query disabled id="locationQuery" path="/{{myKey}}/locations" data="{{mylocations}}" order-by-child="location_name"></firebase-query>

        <firebase-query id="filterQuery" path="/{{myKey}}/patients" data="{{thypatients}}" order-by-child="personal/name" start-at="{{filterValue}}"
            limit-to-first="{{myLimit}}">
        </firebase-query>
        <firebase-query id="lastCaseQuery" path="/{{myKey}}/cases" order-by-child="patientkey" equal-to="{{myPatientKey}}" data="{{mycases}}"
            limit-to-last="1">
        </firebase-query>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">

            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="{{prevRoute}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Add Visit</div>
                    </app-toolbar>
                </app-header>

                <neon-animated-pages selected="{{selectedPage}}" entry-animation="{{entryanimation}}" exit-animation="{{exitanimation}}">
                    <neon-animatable>

                        <div class="docu">
                            <div class="details">
                                <paper-input on-keyup="_ack" label="Patient *" value="{{filterValue}}" placeholder="Search patient"></paper-input>
                                <paper-listbox id="list">
                                    <template id="thypatientTemp" is="dom-repeat" items="[[thypatients]]">
                                        <paper-item on-tap="_bind">[[item.personal.name]]</paper-item>
                                    </template>
                                </paper-listbox>
                            </div>
                        </div>

                        <div id="patientProfile" class="docu" style="margin-top:-16px; display:none;">
                            <div class="details" style="display: flex;">
                                <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(selectedPatient.profile)}}"></iron-image>
                                <div style="margin-left:10px; font-weight:400; color:black">
                                    <span style="font-size:11px;display:block" class="longText">{{selectedPatient.no}}</span>
                                    <span class="primary">{{filterValue}}</span>
                                    <span class="longText" style="font-weight:400;display:block">{{_calculate(selectedPatient.personal.birthday)}}
                                        {{selectedPatient.personal.sex}}
                                    </span>
                                    <span class="longText" style="font-weight:400;display:block">{{_hmo(selectedPatient.insurance.primary_insurance)}}</span>
                                </div>
                            </div>
                        </div>

                        <div id="lastVisit" class="docu" style="margin-top:-16px; display:none">
                            <div class="details">
                                <div id="showed" id="prev">
                                    <div>{{noprev}}</div>
                                    <template is="dom-repeat" items="[[mycases]]">

                                        <firebase-query path="/{{myKey}}/cases/{{item.$key}}/attachment" data="{{myimaging}}">
                                        </firebase-query>

                                        <div style="margin-bottom:16px;">
                                            <span class="primary" style="color:black; font-weight:400; margin-right:2px;">Last
                                                Visit
                                            </span>
                                            <iron-icon icon="my-icons:watch-later"></iron-icon>
                                            <time-ago style="font-size:14px; margin-top:10px;" datetime$="{{_timeStampToDateTime(item.timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
                                        </div>

                                        <div hidden$="{{!item.complain}}">
                                            <span class="longText">Chief Complaint</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.complain}}</div>
                                        </div>

                                        <div hidden$="{{!item.history}}">
                                            <span class="longText">History</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.history}}</div>
                                        </div>

                                        <div hidden$="{{!item.laboratory}}">
                                            <span class="longText">Laboratory</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.laboratory}}</div>
                                        </div>

                                        <div hidden$="{{!item.subjective}}">
                                            <span class="longText">Subjective</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.subjective}}</div>
                                        </div>

                                        <div hidden$="{{!item.objective}}">
                                            <span class="longText">Objective</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.objective}}</div>
                                        </div>

                                        <div hidden$="{{!item.assessment}}">
                                            <span class="longText">Assessment</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.assessment}}</div>
                                        </div>

                                        <div hidden$="{{!item.imaging}}">
                                            <span class="longText">Imaging</span>
                                            <div class="galleryHolder">
                                                <sl-gallery id="gallery"></sl-gallery>
                                            </div>
                                            <br>
                                        </div>

                                        <div hidden$="{{!item.pe}}">
                                            <span class="longText">Physical Exam</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.pe}}</div>
                                        </div>

                                        <div hidden$="{{!item.diagnosis}}">
                                            <span class="longText">Diagnosis</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.diagnosis}}</div>
                                        </div>

                                        <div hidden$="{{!item.treatment}}">
                                            <span class="longText">Treatment</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.treatment}}</div>
                                        </div>

                                        <div hidden$="{{!item.plan}}">
                                            <span class="longText">Plan</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.plan}}</div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                    </neon-animatable>

                    <neon-animatable>
                        <div class="textTemp"> Choose a template </div>
                        <div class="divHolder">
                            <div class="div1" align="center">
                                <div on-tap="_selectNormal" class="docu2" align="center">
                                    <paper-avatar class="large" label="Default"></paper-avatar>
                                    <h3>Default</h3>
                                </div>
                            </div>
                            <div class="div1" align="center">
                                <div on-tap="_selectSOAP" class="docu2" align="center">
                                    <paper-avatar class="large" label="SOAP"></paper-avatar>
                                    <h3>SOAP</h3>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <paper-input label="Date" type="date" value="{{todayDate}}" style="width:150px">
                                    <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                </paper-input>
                                <div style="margin-left:4px;margin-top:-10px;">
                                    <span id="dateText" style="font-size:14px; color:gray; font-weight:50">{{text}}</span>
                                </div>
                                <paper-textarea hidden="{{soap}}" label="Chief complaint *" value="{{complain}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="History" value="{{history}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Laboratory" value="{{laboratory}}"></paper-textarea>

                                <paper-textarea hidden="{{normal}}" label="Subjective *" value="{{subjective}}"></paper-textarea>
                                <paper-textarea hidden="{{normal}}" label="Objective" value="{{objective}}"></paper-textarea>
                                <paper-textarea hidden="{{normal}}" label="Assessment" value="{{assessment}}"></paper-textarea>

                                <div style="font-size:16px; margin-top:16px;">Imaging</div>
                                <div style="border:1px solid gray; padding:6px;">
                                    <input on-change="_changeAttach" type="file" id="myFile" accept="image/*" multiple="multiple" />
                                    <output style="font-size:14px;" id="fileList"></output>
                                </div>
                                <paper-textarea hidden="{{soap}}" label="Physical Exam" value="{{pe}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Diagnosis" value="{{diagnosis}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Treatment" value="{{treatment}}"></paper-textarea>

                                <paper-textarea label="Plan" value="{{plan}}"></paper-textarea>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <!-- patient, insurance, hospital // min-width:768px -->
                    <neon-animatable>
                        <div class="textTemp"> Billing </div>
                        <paper-button id="delBTN" style="display:none;" class="billBtn" on-tap="_deleteBill">Delete Bill</paper-button>
                        <paper-button class="billBtn" on-tap="_showBillDialog">Add Bill</paper-button>
                        <div id="billHolder">
                            <div class="docu2">
                                <span style="font-weight: 400; font-size: 12px; float: right">(Ref.# will be generated upon
                                    submit) </span>
                                <paper-input style="width:250px" label="Remarks" value="{{remarks}}" always-float-label></paper-input>
                                <paper-datatable id="billingDatatable" data="{{billingData}}" header-fixed multi-selection selectable selected-items="{{selectedItem}}">
                                    <!-- <paper-datatable-column header="No" type="Number" property="num"></paper-datatable-column> -->
                                    <paper-datatable-column header="Services" type="String" property="service"></paper-datatable-column>
                                    <paper-datatable-column header="Bill To" type="String" property="billTo"></paper-datatable-column>
                                    <paper-datatable-column header="Amount" type="Number" property="amount"></paper-datatable-column>
                                </paper-datatable>
                                <div style="padding: 16px;">
                                    <div style="float: right;" class="primary">TOTAL: {{total}}.00</div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <div id="saveSuccess" style="color: green; display:none">Visit successfully saved.
                                    <p id="p" style="margin-top:-4px">Billing ref.# <b style="color:#1976d2">[[billReference]]</b></p>
                                </div>
                                <div id="saveRunning" style="color: orange; display:none">Saving data. .</div>
                                <div id="saveFailed" style="color: red; display:none">Opps! Something went wrong while saving
                                    data.
                                </div>
                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <span>
                                    <paper-dropdown-input style="width: 100%" id="dropdService" label="Service *" items="[[myservices]]" filter-property="service"
                                        value="{{service}}" selected-item="{{selectedService}}">
                                        <template>
                                            <template is="dom-repeat" items="[[items]]" as="item">
                                                <paper-item id="[[item.rate]]">[[item.service]]</paper-item>
                                            </template>
                                        </template>
                                    </paper-dropdown-input>
                                    <paper-input id="amount" label="Amount" allowed-pattern="[\d]" prevent-invalid-input value="{{amount}}"></paper-input>

                                    <paper-dropdown-menu class="billDropdown" label="Bill to">
                                        <paper-listbox id="dropdSelectedBillTo" slot="dropdown-content" attr-for-selected="name" selected="{{selectedBillTo}}">
                                            <paper-item name="patient">Patient</paper-item>
                                            <paper-item name="philhealth">PHILHEALTH</paper-item>
                                            <paper-item name="hmo">HMO</paper-item>
                                            <paper-item name="hospital">Hospital</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>

                                    <iron-pages attr-for-selected="name" selected="{{selectedBillTo}}">
                                        <div name="patient">
                                            <paper-input readonly label="Patient" value="{{filterValue}}"></paper-input>
                                        </div>

                                        <div name="hmo">
                                            <div hidden="[[!hasInsurance]]">
                                                <paper-input readonly label="HMO" value="{{selectedPatient.insurance.primary_insurance}}"></paper-input>
                                                <a class="aHref" style="display: block" id="href1" on-tap="_changeHMO">Change</a>
                                            </div>

                                            <div hidden="[[hasInsurance]]">
                                                <paper-dropdown-input id="dropdHMO" class="billDropdown" label="HMO" items="[[myhmos]]" filter-property="name" value="{{selectedHMO}}">
                                                    <template>
                                                        <template is="dom-repeat" items="[[items]]" as="item">
                                                            <paper-item>[[item.name]]</paper-item>
                                                        </template>
                                                    </template>
                                                </paper-dropdown-input>
                                                <a class="aHref" id="href2" on-tap="_cancelChangeHMO">Cancel</a>
                                            </div>
                                        </div>

                                        <div name="hospital">
                                            <paper-dropdown-input id="dropdHospital" class="billDropdown" label="Hospital" items="[[mylocations]]" filter-property="location_name"
                                                value="{{location}}">
                                                <template>
                                                    <template is="dom-repeat" items="[[items]]" as="item">
                                                        <paper-item>[[item.location_name]]</paper-item>
                                                    </template>
                                                </template>
                                            </paper-dropdown-input>
                                        </div>
                                    </iron-pages>
                                    <span style="color: red; font-size: 12px; margin-top:16px; ">{{billErr}}</span>
                                </span>
                                <div style="height: 40px; margin-top:16px">
                                    <paper-button class="buttonCancel" on-tap="_cancelBilling">Cancel</paper-button>
                                    <paper-button class="buttonAdd" id="onEnter" on-tap="_addBilling">ADD</paper-button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </neon-animatable>

                </neon-animated-pages>

            </app-header-layout>

            <div class="footer">
                <div hidden$="[[favlefthide]]">
                    <paper-fab id="favleft" class="paper-fab-0" icon="my-icons:chevron-left" on-tap="_select1"></paper-fab>
                </div>
                <div hidden$="[[favrighthide]]">
                    <paper-fab style="background: #1976d2;" id="favright" class="paper-fab-1" icon="my-icons:chevron-right" on-tap="_select2"></paper-fab>
                </div>
            </div>

        </app-drawer-layout>

    </template>

    <script>
        Polymer({
            is: 'my-visits-new',

            properties: {
                narrow: {
                    type: Boolean,
                    notify: true
                },
                billingData: {
                    type: Array,
                    value: [],
                    notify: true
                },
                myQueue: String,
                queueKey: String,
                queueDate: String,
                queueNo: Number,
                params: Object,
                myLocation: String,
                prevRoute: String,
                filterValue: String,
                myKey: String,
                selectedPage: {
                    type: Number,
                    value: 0
                },
                myLimit: {
                    type: Number,
                    value: 5
                },
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                lastPushTime: {
                    type: Number,
                    value: 0
                },
                service_no: {
                    type: Number,
                    value: 0
                },
                attachment: {
                    type: Array,
                    value: []
                }
            },

            ready() {
                if (this.myQueue) {
                    this.filterValue = this.params.n;
                    this.queueKey = this.params.q;
                    this.queueDate = this.params.d;
                    this.queueNo = parseInt(this.params.no);
                }

                this._clear();
                this.todayDate = this.formatTodayDate(new Date());
            },

            observers: [
                '_patientChanged(filterValue)',
                '_showFab1(subjective, complain, todayDate)',
                '_myimagingChanged(myimaging)',
                '_mytimeCheckChanged(mycases, todayDate)',
                '_clearErr(amount, selectedBillTo)',
                '_selectedServiceChanged(selectedService)',
                '_billingDataChanged(billingData)'
            ],

            _patientChanged(patient) {
                if (!patient) {
                    Polymer.dom(this.root).querySelector("#patientProfile").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#lastVisit").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                    this.favrighthide = true;
                } else {
                    this.filterValue = patient.toUpperCase();
                    Polymer.dom(this.root).querySelector("#list").style.display = 'block';
                }
            },

            _bind(e) {
                this.favrighthide = false;
                this.selectedPatient = this.$.thypatientTemp.itemForElement(e.target);

                this.filterValue = this.selectedPatient.personal.name;
                this.myPatientKey = this.selectedPatient.$key;
                if (this.selectedPatient.insurance.primary_insurance) this.hasInsurance = true;
                else this.hasInsurance = false;

                Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                Polymer.dom(this.root).querySelector("#patientProfile").style.display = 'block';
                Polymer.dom(this.root).querySelector("#lastVisit").style.display = 'block';
            },

            _myimagingChanged(e) {
                if (e) {
                    const gallery = Polymer.dom(this.root).querySelector('#gallery');

                    if (gallery) {
                        e.forEach(img => {
                            const el = document.createElement('sl-gallery-image');
                            el.setAttribute('src', img.url);
                            el.setAttribute('small', img.url);
                            el.setAttribute('id', 'gallery-image');
                            gallery.appendChild(el);
                        });
                    }
                }
            },

            _mytimeCheckChanged(lastVisit, date) {

            _calculate(e) {
                if (e) {

                    var today = new Date();
                    var birthday = new Date(e);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (!isNaN(year_age) || !isNaN(month_age) || !isNaN(day_age)) {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old,";
                            }
                            else {
                                return year_age + " years old,";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old,";
                            }
                            else {
                                return month_age + " months old,";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old,";
                            }
                            else {
                                return day_age + " days old,";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old,";
                        }
                    }
                }
                else {
                    return '';
                }
            },

            _submitToFireB() {
                var mykey = this.myKey;
                var today = this.todayDate;
                var timestamp = firebase.database.ServerValue.TIMESTAMP;
                var order = firebase.database.ServerValue.TIMESTAMP;
                var newPushKey;
                var self = this;
                var ref = firebase.database().ref("/" + mykey + "/cases");

                if (today < this.formatTodayDate(new Date())) {
                    newPushKey = this.generatePushID(today);
                    timestamp = this.lastPushTime;
                    order = this.lastPushTime;
                }

                var data = {
                    patient: this.filterValue,
                    complain: this.complain,
                    history: this.history,
                    diagnosis: this.diagnosis,
                    treatment: this.treatment,
                    patientkey: this.selectedPatient.$key,
                    profile: this.selectedPatient.profile ? this.selectedPatient.profile : null,
                    patientinfo: {
                        num: this.selectedPatient.no,
                        birthday: this.selectedPatient.personal.birthday,
                        gender: this.selectedPatient.personal.sex,
                        hmo: this.selectedPatient.insurance.primary_insurance
                    },
                    timestamp: timestamp,
                    order: order,
                    created: today,
                    laboratory: this.laboratory,
                    pe: this.pe,
                    plan: this.plan,
                    subjective: this.subjective,
                    objective: this.objective,
                    assessment: this.assessment,
                    template: this.template,
                    clinic_location: this.myLocation,
                    imaging: this.attachment.length > 0 ? true : false
                }

                var data2 = {
                    timestamp: timestamp,
                    order: order,
                    created: today,
                    clinic_location: this.myLocation,
                    billing_total: this.total,
                    billing_data: this.billingData,
                    remarks: this.remarks ? this.remarks : "No Remarks"
                }

                var fbPushKey;
                this.$.saveRunning.style.display = 'block';
                if (newPushKey) {
                    ref.child(newPushKey).set(data);
                    var fbPushKey = newPushKey;
                }
                else {
                    var push = ref.push(data);
                    var fbPushKey = push.key;
                }

                if (fbPushKey) {
                    self._updateOrder(mykey, fbPushKey, data2, self);
                    self._reportsUpdate(today, mykey);

                    if (self.myQueue) {
                        self._locateNextQueue(mykey, self.queueKey, self.queueDate, self.queueNo, self.myLocation)
                    }

                    if (self.attachment.length > 0) {
                        for (var i = 0, file; file = self.attachment[i]; i++) {
                            var name = new Date().getTime() + "." + file.type.split("/")[1];
                            var storageRef = firebase.storage().ref('attachment/' + name);

                            storageRef.put(file).then(function (snapshot) {
                                ref.child(fbPushKey + "/attachment").push({
                                    url: snapshot.downloadURL,
                                    type: snapshot.metadata.contentType.split("/")[1],
                                    name: snapshot.metadata.name
                                });
                            });
                        }
                    }

                    self.$.saveRunning.style.display = 'none';
                    self.$.saveSuccess.style.display = 'block';
                } else {
                    self.$.saveRunning.style.display = 'none';
                    self.$.saveFailed.style.display = 'block';
                }
            },

            _updateOrder(mykey, fbPushKey, data2, self) {
                var postRef = firebase.database().ref("/" + mykey + "/cases/" + fbPushKey);
                var noRef = firebase.database().ref("/" + mykey + "/uniqueId/billing");
                var billRef = firebase.database().ref('/' + mykey + '/billing');

                postRef.once('value').then(function (snapshot) {
                    if (snapshot.exists()) {
                        var negativeTime = snapshot.val().order * -1;
                        postRef.update({ order: negativeTime });

                        if (data2.billing_data.length > 0) {
                            data2.order = negativeTime;
                            noRef.once('value').then(function (data) {
                                var num = (data.val() ? data.val() : 0) + 1;
                                var no = self._billingRefNoUpdate(num);
                                data2.ref = no;

                                billRef.child(fbPushKey).set(data2).then(function () {
                                    noRef.set(num);
                                    self.billReference = no;
                                });
                            });
                        }
                    }
                });
            },

            _billingRefNoUpdate(num) {
                if (num > 0 && num < 10) {
                    num = '000' + num;
                }
                else if (num > 9 && num < 100) {
                    num = '00' + num;
                }
                else if (num > 99 && num < 1000) {
                    num = '0' + num;
                }
                else if (num > 999) {
                    num = num;
                }
                else {
                    num = '0000';
                }

                return num;
            },

            _reportsUpdate(today, mykey) {
                var mm = today.substring(0, 7);
                var yy = today.substring(0, 4);

                var dayRef = firebase.database().ref("/" + mykey + "/reports/daily/" + today + '/visits');
                dayRef.once('value').then(function (snapshot) {
                    dayRef.set(snapshot.val() + 1);
                });

                var yearRef = firebase.database().ref("/" + mykey + "/reports/yearly/" + yy + '/visits');
                yearRef.once('value').then(function (snapshot) {
                    yearRef.set(snapshot.val() + 1);
                });

                var monthRef = firebase.database().ref("/" + mykey + "/reports/monthly/" + mm + '/visits');
                monthRef.once('value').then(function (snapshot) {
                    monthRef.set(snapshot.val() + 1);
                });
            },

            _locateNextQueue(mykey, queueKey, queueDate, queueNo, myLocation) {
                var ref = firebase.database().ref("/" + mykey + "/queue/" + myLocation + "/" + queueDate);
                ref.child(queueKey).update({ isNext: false, isQueue: false, xy: "x" }).then(function () {
                    ref.orderByChild("isNext").equalTo(true).once("value").then(function (hasNext) {
                        if (!hasNext.exists()) {
                            ref.orderByChild("queueNo").startAt(queueNo + 1).once("value").then(function (findNext) {
                                if (findNext.exists()) {
                                    var done = false;
                                    findNext.forEach(element => {
                                        if (done) return;
                                        if (!element.val().isCancel && element.val().isQueue) {
                                            ref.child(element.key).update({ isNext: true });
                                            done = true;
                                            return;
                                        }
                                    });
                                }
                            });
                        }
                    });
                })
            },

                while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));

            generatePushID(date) {
                //reference: https://gist.github.com/mikelehen/3596a30bd69384624c11
                // Modeled after base64 web-safe chars, but ordered by ASCII.
                var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';

                // Timestamp of last push, used to prevent local collisions if you push twice in one ms.
                // var lastPushTime = 0;
                // We generate 72-bits of randomness which get turned into 12 characters and appended to the
                // timestamp to prevent collisions with other clients.  We store the last characters we
                // generated because in the event of a collision, we'll use those same characters except
                // "incremented" by one.
                var lastRandChars = [];

                //check if there's a last push
                if (this.lastPushTime === 0) {
                    var now = new Date(date).getTime();
                }
                else {
                    var now = this.lastPushTime + 1000;
                }

                this.lastPushTime = now;

                var timeStampChars = new Array(8);

                for (var i = 7; i >= 0; i--) {
                    timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
                    // NOTE: Can't use << here because javascript will convert to int and lose the upper bits.
                    now = Math.floor(now / 64);
                }

                if (now !== 0) throw new Error('We should have converted the entire timestamp.');

                var id = timeStampChars.join('');

                for (i = 0; i < 12; i++) {
                    lastRandChars[i] = Math.floor(Math.random() * 64);
                }

                for (i = 0; i < 12; i++) {
                    id += PUSH_CHARS.charAt(lastRandChars[i]);
                }

                if (id.length != 20) throw new Error('Length should be 20.');

                return id;
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            }

        })
