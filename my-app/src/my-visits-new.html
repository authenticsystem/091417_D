    <script>
        Polymer({

            properties: {
                narrow: {

                    notify: true

                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"

            _showAttach() {
                Polymer.dom(this.root).querySelector("#showed").style.display = 'none';
                Polymer.dom(this.root).querySelector("#show").style.display = 'block';
            },

            _hideAttach() {

                }

            //     if (!val) {
            //         Polymer.dom(this.root).querySelector("#insure").style.display = 'none';
            //         Polymer.dom(this.root).querySelector("#info").style.display = 'none';
            //         Polymer.dom(this.root).querySelector("#list").style.display = 'none';
            //     }
            //     else {
            //         var c = val.toLowerCase().replace(/\b[a-z]/g, function (letter) {
            //             return letter.toUpperCase();
            //         });
            //         val = c;
            //         this.filterValue = c;
            //         console.log(val);
            //         Polymer.dom(this.root).querySelector("#list").style.display = 'block';
            //     }
            // return function (person) {
            //     var name = person.personal.firstname + ' ' + person.personal.middlename + ' ' + person.personal.lastname;
            //     // console.log(name);
            //     if (!val) {
            //         return false;
            //     }
            //     else {
            //         return !name.toLowerCase().indexOf(val.toLowerCase());
            //     }
            // };
            //},

            _date(e) {
                if (e) {
                    var date = new Date(e);
                    var options = {
                        weekday: "long", year: "numeric", month: "short",
                        day: "numeric", hour: "2-digit", minute: "2-digit"
                    };

                    return date.toLocaleTimeString("en-us", options);
                }
            },

            _bind(e) {
                this.favrighthide = false;
                var str = Polymer.dom(e).rootTarget.getAttribute("id");
                var name = str.slice(21);
                var key = str.slice(0, 20);

                if (name) {
                    this.filterValue = name;
                    Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                }

                if (key) {
                    Polymer.dom(this.root).querySelector("#patientProfile").style.display = 'block';
                    Polymer.dom(this.root).querySelector("#lastVisit").style.display = 'block';
                    // Polymer.dom(this.root).querySelector("#info").style.display = 'block';
                    this.myPatientKey = key;
                    this.mykey = key;
                }
            },

            _changeAttach(e) {
                var list = Polymer.dom(this.root).querySelector("#fileList");
                if (e.target.files.length > 0) {

                    var files = e.target.files;
                    this.attachment = files;

                    if (e.target.files.length > 1) {
                        var output = [];
                        for (var i = 0, f; f = files[i]; i++) {
                            output.push('<li>', escape(f.name), '</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ')</li>');
                            // output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                            //     f.size, ' bytes, last modified: ',
                            //     f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                            //     '</li>');
                        }
                        list.innerHTML = '<ul>' + output.join('') + '</ul>';
                    }
                    else {
                        list.innerHTML = '';
                    }
                }
                else {
                    list.innerHTML = '';
                }
            },

                this.selectedPage = 0;
                this.favrighthide = true;
                this.favlefthide = true;
                this.todayDate = this.formatTodayDate(new Date());
            },

            observers: [
                '_patientChanged(filterValue)',
                '_showFab1(complain, todayDate)',
                '_mypatientInfoChanged(patientInfo)',
                '_myCasesChanged(mycases)',
                '_myattachmentChaged(myattachment)',
                '_mytimeCheckChanged(mytimeCheck, todayDate, myNewPatientKey)'
            ],

            _mytimeCheckChanged(timeCheck, date, myNewPatientKey) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                var d = new Date(date);
                if (date) {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:14px;color:gray');
                    this.text = monthNames[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
                }
                else {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:12px;color:red');
                    this.text = 'Please choose date.';
                }

                var x = 0;

                if (myNewPatientKey) {
                    this.path = '/' + this.myKey + '/cases';
                    if (date < this.formatTodayDate(new Date())) {
                        if (timeCheck.length > 0) {
                            timeCheck.forEach(element => {
                                if (date === element.created) {
                                    x = element.timestamp;
                                }
                            });
                            this.lastPushTime = x;
                        }
                    } else { this.lastPushTime = x; }
                }
                else { this.myNewPatientKey = this.myPatientKey; }
            },

            _myattachmentChaged(e) {
                if (e.length > 0) {
                    this.attach = 'Attachment';
                }
                else {
                    this.attach = '';
                }
            },

            _myCasesChanged(e) {
                if (e.length > 0) {
                    this.noprev = '';
                    this.myAttachKey = e[0].$key;
                }
                else {
                    this.noprev = 'No previous visit.';
                    this.myAttachKey = '';
                }
            },

            _mypatientInfoChanged(p) {
                if (p.length > 0) {
                    if (p[0].profile) {
                        this.p_profile = p[0].profile;
                    }
                    else {
                        this.p_profile = '../images/user.png';
                    }

                    this.bday = p[0].personal.birthday;

                    if (p[0].personal.birthday) {

                        var today = new Date();
                        var birthday = new Date(p[0].personal.birthday);

                        var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                        var year_age = Math.floor(differenceInMilisecond / 31536000000);
                        var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                        var month_age = Math.floor(day_age / 30);

                        day_age = day_age % 30;

                        if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                            console.log('err');
                            // $("#exact_age").text("Invalid birthday - Please try again!");
                        }
                        else {

            generatePushID(date) {
                //reference: https://gist.github.com/mikelehen/3596a30bd69384624c11
                // Modeled after base64 web-safe chars, but ordered by ASCII.
                var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';

                // Timestamp of last push, used to prevent local collisions if you push twice in one ms.
                // var lastPushTime = 0;
                // We generate 72-bits of randomness which get turned into 12 characters and appended to the
                // timestamp to prevent collisions with other clients.  We store the last characters we
                // generated because in the event of a collision, we'll use those same characters except
                // "incremented" by one.
                var lastRandChars = [];

                //check if there's a last push
                if (this.lastPushTime === 0) {
                    var now = new Date(date).getTime();
                }
                else {
                    var now = this.lastPushTime + 1000;
                }

                this.lastPushTime = now;

                var timeStampChars = new Array(8);

                for (var i = 7; i >= 0; i--) {
                    timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
                    // NOTE: Can't use << here because javascript will convert to int and lose the upper bits.
                    now = Math.floor(now / 64);
                }

                if (now !== 0) throw new Error('We should have converted the entire timestamp.');

                var id = timeStampChars.join('');

                for (i = 0; i < 12; i++) {
                    lastRandChars[i] = Math.floor(Math.random() * 64);
                }

                for (i = 0; i < 12; i++) {
                    id += PUSH_CHARS.charAt(lastRandChars[i]);
                }

                if (id.length != 20) throw new Error('Length should be 20.');

                return id;
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
