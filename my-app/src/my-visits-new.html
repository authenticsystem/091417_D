<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/sl-gallery/sl-gallery.html">
<link rel="import" href="../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../bower_components/salte-dialog/salte-dialog.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/paper-dropdown-input/paper-dropdown-input.html">

<link rel="import" href="bwt-datatable-card.html">
<link rel="import" href="time-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="image-resize.html">

<dom-module id="my-visits-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 15px;
            }

            paper-item {
                height: 64px;
            }

            .mnu {
                padding: 16px;
            }

            paper-fab {
                background: #1976d2;
            }

            .labelitem {
                padding: 0px;
                margin: 0;
            }

            @media (min-width: 800px) {
                .footer {
                    position: absolute;
                    bottom: 16px;
                    width: 100%;
                }
                .paper-fab-0 {
                    position: absolute;
                    left: 48px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 48px;
                    bottom: 48px;
                }

                .vid-6 {
                    width: 30%;
                }

                .galleryHolder {
                    padding: 16px;
                    border: 1px solid gray
                }

                .div1 {
                    flex: 1;
                }

                .divHolder {
                    display: flex;
                }
            }

            @media (max-width: 800px) {
                .paper-fab-0 {
                    position: absolute;
                    left: 16px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 16px;
                    bottom: 48px;
                }

                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }

                .vid-s-9 {
                    width: 90%;
                }

                .galleryHolder {
                    padding: 6px;
                    border: 1px solid gray
                }

                .div1 {
                    flex: 1;
                }

                .divHolder {
                    display: block;
                }
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }


            datetime-picker.begin {
                --datetime-selected-background: #2362EC;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }

            datetime-picker.end {
                --datetime-selected-background: #CC1C1C;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }

            paper-item:hover {
                background: rgba(104, 58, 183, 0.26);
                cursor: pointer;
            }

            .avatar {
                height: 45px;
                width: 45px;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: transparent;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .col-md {
                padding: 6px;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            /* #textera {
                padding: 16px;
                font-size: 14px;
                font-weight: 300;
                width: 95%;
                font-family: Arial;
            } */

            #list {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 0;
                display: none;
            }

            #attachment-icon {
                float: right;
                cursor: pointer;
                bottom: 16px;
                left: 10px;
            }

            #attachment-icon:hover {
                color: dimgray;
            }

            #gallery-image:hover {
                opacity: 0.7;
            }

            #gallery-image {
                transition: 0.3s;
            }

            .textTemp {
                color: rgb(100, 100, 100);
                font-weight: 500;
                font-size: 14px;
                margin-top: 32px;
                margin-left: 16px;
            }

            .large {
                --paper-avatar-width: 150px;
                cursor: pointer;
            }

            .billBtn {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: white;
                color: black;
                float: right;
                margin-top: -30px;
                margin-right: 16px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .aHref {
                text-decoration: none;
                color: #1976d2;
                font-size: 12px;
                margin-top: -6px;
                cursor: pointer;
                display: none;
            }
        </style>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">

            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="{{prevRoute}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Add Visit</div>
                    </app-toolbar>
                </app-header>

                <neon-animated-pages selected="{{selectedPage}}" entry-animation="{{entryanimation}}" exit-animation="{{exitanimation}}">
                    <neon-animatable>

                        <firebase-query id="query1" path="/{{myKey}}/patients" data="{{thypatients}}" order-by-child="personal/name" start-at="{{filterValue}}"
                            limit-to-first="{{myLimit}}">
                        </firebase-query>

                        <firebase-query id="query2" path="/{{myKey}}/patients" data="{{patientInfo}}" order-by-key equal-to="{{myPatientKey}}" limit-to-last="1">
                        </firebase-query>

                        <div class="docu">
                            <div class="details">

                                <paper-input on-keyup="_ack" label="Patient *" value="{{filterValue}}" placeholder="Search patient"></paper-input>
                                <paper-listbox id="list">
                                    <template is="dom-repeat" items="[[thypatients]]">
                                        <paper-item on-tap="_bind" id="{{item.$key}} {{item.personal.lastname}}, {{item.personal.firstname}} {{item.personal.middlename}}">
                                            <paper-item-body two-line>
                                                <div id="{{item.$key}} {{item.personal.lastname}}, {{item.personal.firstname}} {{item.personal.middlename}}">
                                                    [[item.personal.lastname]], [[item.personal.firstname]] [[item.personal.middlename]]
                                                </div>
                                            </paper-item-body>
                                        </paper-item>
                                    </template>
                                </paper-listbox>
                            </div>
                        </div>

                        <div id="patientProfile" class="docu" style="margin-top:-16px; display:none;">
                            <div class="details" style="display: flex;">
                                <img class="avatar" src="{{p_profile}}"></img>
                                <div style="margin-left:10px; font-weight:400; color:black">
                                    <span style="font-size:11px;display:block" class="longText">{{p_num}}</span>
                                    <span class="primary">{{filterValue}}</span>
                                    <span class="longText" style="font-weight:400;display:block">{{age}}{{_comma(age)}} {{sex}}</span>
                                    <!-- <span class="longText" style="font-weight:400">{{_myAgeSex(age,sex)}}</span> -->
                                    <span class="longText" style="font-weight:400;display:block">{{_hmo(insurance)}}</span>
                                </div>
                            </div>
                        </div>

                        <firebase-query id="query3" path="/{{myKey}}/cases" order-by-child="patientkey" equal-to="{{myPatientKey}}" data="{{mycases}}"
                            limit-to-last="1">
                        </firebase-query>

                        <firebase-query id="query4" path="{{path}}" order-by-child="patientkey" equal-to="{{myNewPatientKey}}" data="{{mytimeCheck}}"
                            limit-to-last="1">
                        </firebase-query>

                        <div id="lastVisit" class="docu" style="margin-top:-16px; display:none">
                            <div class="details">
                                <div id="showed" id="prev">
                                    <!-- <span class="primary" style="color:black; font-weight:400">Last Visit</span> -->
                                    <div>{{noprev}}</div>
                                    <template is="dom-repeat" items="[[mycases]]">

                                        <firebase-query id="query5" path="/{{myKey}}/cases/{{item.$key}}/attachment" data="{{myimaging}}">
                                        </firebase-query>

                                        <div style="margin-bottom:16px;">
                                            <span class="primary" style="color:black; font-weight:400; margin-right:2px;">Last Visit</span>
                                            <iron-icon icon="my-icons:watch-later"></iron-icon>
                                            <time-ago style="font-size:14px; margin-top:10px;" datetime$="{{_timeStampToDateTime(item.timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
                                            <!-- <paper-icon-button on-tap="_showAttach" id="attachment-icon" icon="my-icons:attachment" title="attacments"></paper-icon-button> -->
                                        </div>
                                        <span class="longText">Chief Complaint</span>
                                        <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.complain}}</div>

                                        <div hidden$="{{!item.history}}">
                                            <span class="longText">History</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.history}}</div>
                                        </div>

                                        <div hidden$="{{!item.laboratory}}">
                                            <span class="longText">Laboratory</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.laboratory}}</div>
                                        </div>

                                        <div hidden$="{{!item.imaging}}">
                                            <span class="longText">Imaging</span>
                                            <div class="galleryHolder">
                                                <sl-gallery id="gallery"></sl-gallery>
                                            </div>
                                        </div>

                                        <br>

                                        <div hidden$="{{!item.pe}}">
                                            <span class="longText">Physical Exam</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.pe}}</div>
                                        </div>

                                        <div hidden$="{{!item.diagnosis}}">
                                            <span class="longText">Diagnosis</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.diagnosis}}</div>
                                        </div>

                                        <div hidden$="{{!item.treatment}}">
                                            <span class="longText">Treatment</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.treatment}}</div>
                                        </div>

                                        <div hidden$="{{!item.plan}}">
                                            <span class="longText">Plan</span>
                                            <div style="padding-bottom:10px;color:rgb(37, 37, 37)">{{item.plan}}</div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                    </neon-animatable>

                    <neon-animatable>
                        <div class="textTemp"> Choose a template </div>
                        <div class="divHolder">
                            <div class="div1" align="center">
                                <div on-tap="_selectNormal" class="docu2" align="center">
                                    <paper-avatar class="large" label="Default"></paper-avatar>
                                    <h3>Default</h3>
                                </div>
                            </div>
                            <div class="div1" align="center">
                                <div on-tap="_selectSOAP" class="docu2" align="center">
                                    <paper-avatar class="large" label="SOAP"></paper-avatar>
                                    <h3>SOAP</h3>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <paper-input label="Date" type="date" value="{{todayDate}}" style="width:150px">
                                    <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                                </paper-input>
                                <div style="margin-left:4px;margin-top:-10px;">
                                    <span id="dateText" style="font-size:14px; color:gray; font-weight:50">{{text}}</span>
                                </div>
                                <paper-textarea hidden="{{soap}}" label="Chief complaint *" value="{{complain}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="History" value="{{history}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Laboratory" value="{{laboratory}}"></paper-textarea>

                                <paper-textarea hidden="{{normal}}" label="Subjective *" value="{{subjective}}"></paper-textarea>
                                <paper-textarea hidden="{{normal}}" label="Objective" value="{{objective}}"></paper-textarea>
                                <paper-textarea hidden="{{normal}}" label="Assessment" value="{{assessment}}"></paper-textarea>

                                <div style="font-size:16px; margin-top:16px;">Imaging</div>
                                <div style="border:1px solid gray; padding:6px;">
                                    <input on-change="_changeAttach" type="file" id="myFile" accept="image/*" multiple="multiple" />
                                    <output style="font-size:14px;" id="fileList"></output>
                                </div>
                                <paper-textarea hidden="{{soap}}" label="Physical Exam" value="{{pe}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Diagnosis" value="{{diagnosis}}"></paper-textarea>
                                <paper-textarea hidden="{{soap}}" label="Treatment" value="{{treatment}}"></paper-textarea>

                                <paper-textarea label="Plan" value="{{plan}}"></paper-textarea>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>
                    <!-- patient, insurance, hospital // min-width:768px -->
                    <neon-animatable>
                        <div class="textTemp"> Billing </div>
                        <paper-button id="delBTN" style="display:none;" class="billBtn" on-tap="_deleteBill">Delete Bill</paper-button>
                        <paper-button class="billBtn" on-tap="_showBillDialog">Add Bill</paper-button>
                        <div id="billHolder">
                            <div class="docu2">
                                <span style="font-weight: 400; font-size: 12px; float: right">(Ref.# will be generated upon submit) </span>
                                <paper-input style="width:250px" label="Remarks *" value="{{remarks}}" always-float-label></paper-input>
                                <paper-datatable id="billingDatatable" data="{{billingData}}" header-fixed multi-selection selectable selected-items="{{selectedItem}}">
                                    <!-- <paper-datatable-column header="No" type="Number" property="num"></paper-datatable-column> -->
                                    <paper-datatable-column header="Services" type="String" property="service"></paper-datatable-column>
                                    <paper-datatable-column header="Bill To" type="String" property="billTo"></paper-datatable-column>
                                    <paper-datatable-column header="Amount" type="Number" property="amount"></paper-datatable-column>
                                </paper-datatable>
                                <div style="padding: 16px;">
                                    <div style="float: right;" class="primary">TOTAL: {{total}}.00</div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="details">
                                <div id="saveSuccess" style="color: green; display:none">Visit successfully saved.
                                    <p id="p" style="margin-top:-4px">Billing ref.#&nbsp;</p>
                                </div>
                                <div id="saveRunning" style="color: orange; display:none">Saving data. .</div>
                                <div id="saveFailed" style="color: red; display:none">Opps! Something went wrong while saving data.</div>
                            </div>
                        </div>
                    </neon-animatable>

                </neon-animated-pages>

            </app-header-layout>

            <div class="footer">
                <div hidden$="[[favlefthide]]">
                    <paper-fab id="favleft" class="paper-fab-0" icon="my-icons:chevron-left" on-tap="_select1"></paper-fab>
                </div>
                <div hidden$="[[favrighthide]]">
                    <paper-fab style="background: #1976d2;" id="favright" class="paper-fab-1" icon="my-icons:chevron-right" on-tap="_select2"></paper-fab>
                </div>
            </div>

        </app-drawer-layout>

        <firebase-query path="/{{myKey}}/services" data="{{myservices}}" order-by-child="service"></firebase-query>
        <firebase-query id="hmoQuery" path="/{{myKey}}/hmo" data="{{myhmos}}" order-by-child="name"></firebase-query>
        <firebase-query id="locationQuery" path="/{{myKey}}/locations" data="{{mylocations}}" order-by-child="location_name"></firebase-query>

        <salte-dialog style="height: 100%;" no-auto-fullscreen id="billingDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2 style="font-size: 16px; background: #1E88E5">Add Billing</h2>
            <span>
                <!-- service -->
                <paper-dropdown-input id="dropdService" label="Service *" items="[[myservices]]" filter-property="service" value="{{service}}"
                    selected-item="{{selectedService}}">
                    <template>
                        <template is="dom-repeat" items="[[items]]" as="item">
                            <paper-item id="[[item.rate]]">[[item.service]]</paper-item>
                        </template>
                    </template>
                </paper-dropdown-input>
                <!-- amount -->
                <paper-input id="amount" label="Amount" allowed-pattern="[\d]" prevent-invalid-input value="{{amount}}"></paper-input>
                <!-- bill to -->
                <paper-dropdown-menu label="Bill to">
                    <paper-listbox id="dropdSelectedBillTo" slot="dropdown-content" attr-for-selected="name" selected="{{selectedBillTo}}">
                        <paper-item name="patient">Patient</paper-item>
                        <paper-item name="philhealth">PHILHEALTH</paper-item>
                        <paper-item name="hmo">HMO</paper-item>
                        <paper-item name="hospital">Hospital</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <!-- patient name -->
                <paper-input id="inPatient" readonly style="display: none" label="Patient" value="{{filterValue}}"></paper-input>
                <!-- has an HMO -->
                <paper-input id="inHMO" readonly style="display: none" label="HMO" value="{{insurance}}"></paper-input>
                <a class="aHref" id="href1" on-tap="_changeHMO">Change</a>
                <!-- my hmos select -->
                <paper-dropdown-input id="dropdHMO" style="display: none" label="HMO" items="[[myhmos]]" filter-property="name" value="{{selectedHMO}}">
                    <template>
                        <template is="dom-repeat" items="[[items]]" as="item">
                            <paper-item>[[item.name]]</paper-item>
                        </template>
                    </template>
                </paper-dropdown-input>
                <a class="aHref" id="href2" on-tap="_cancelChangeHMO">Cancel</a>
                <!-- my location -->
                <paper-dropdown-input id="dropdHospital" style="display: none" label="Hospital" items="[[mylocations]]" filter-property="location_name"
                    value="{{location}}">
                    <template>
                        <template is="dom-repeat" items="[[items]]" as="item">
                            <paper-item>[[item.location_name]]</paper-item>
                        </template>
                    </template>
                </paper-dropdown-input>
                <span style="color: red; font-size: 12px; margin-top:16px; ">{{billErr}}</span>
            </span>
            <div class="buttons">
                <paper-button id="onEnter" autofocus on-tap="_addBilling">ADD</paper-button>
            </div>
        </salte-dialog>

    </template>

    <script>
        Polymer({
            is: 'my-visits-new',

            properties: {
                narrow: {
                    type: Boolean,
                    notify: true
                },
                billingData: {
                    type: Array,
                    value: [],
                    notify: true
                },
                billingDataTmp: {
                    type: Array,
                    value: [],
                    notify: true
                },
                myQueue: String,
                queueKey: String,
                queueDate: String,
                myLocation: String,
                prevRoute: String,
                filterValue: String,
                myKey: String,
                selectedPage: Number,
                myLimit: {
                    type: Number,
                    value: 5
                },
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                complain: {
                    type: String,
                    value: ''
                },
                history: {
                    type: String,
                    value: ''
                },
                laboratory: {
                    type: String,
                    value: ''
                },
                pe: {
                    type: String,
                    value: ''
                },
                diagnosis: {
                    type: String,
                    value: ''
                },
                treatment: {
                    type: String,
                    value: ''
                },
                plan: {
                    type: String,
                    value: ''
                },
                attachment: {
                    type: Object,
                    value: ''
                },

                subjective: {
                    type: String,
                    value: ''
                },
                objective: {
                    type: String,
                    value: ''
                },
                assessment: {
                    type: String,
                    value: ''
                },

                mykey: String,
                todayDate: String,
                lastPushTime: {
                    type: Number,
                    value: 0
                },
                myPatientKey: String,
                myimaging: Object,
                mycases: Object,
                normal: Boolean,
                soap: Boolean,
                template: String,
                insurance: String,
                service_no: {
                    type: Number,
                    value: 0
                },
                service_bill_to: String,
                ChangeHMO: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                selectedItem: Object
            },

            _changeHMO() {
                this.ChangeHMO = true;
            },

            _cancelChangeHMO() {
                this.ChangeHMO = false;
            },

            _showBillDialog() {
                this.$.billingDialog.open();
            },

            _deleteBill() {
                if (this.selectedItem.length > 0) {
                    function removeByKey(array, params) {
                        array.some(function (item, index) {
                            if (array[index][params.key] === params.value) {
                                // found it!
                                array.splice(index, 1);
                                return true; // stops the loop
                            }
                            return false;
                        });
                        return array;
                    }

                    var listOfItems = this.billingData;
                    var deleteList = this.selectedItem;

                    for (var i = 0; i < deleteList.length; ++i) {
                        removeByKey(listOfItems, {
                            key: 'num',
                            value: deleteList[i].num
                        });
                    }

                    this.billingData = [];
                    this.billingData = listOfItems;
                    Polymer.dom(this.root).querySelector("#billingDatatable").deselectAll();
                }
            },

            _selectNormal() {
                this.normal = true;
                this.soap = false;
                this.template = 'Normal';
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                this.selectedPage = parseInt(this.selectedPage) + 1;
            },

            _selectSOAP() {
                this.normal = false;
                this.soap = true;
                this.template = 'SOAP';
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                this.selectedPage = parseInt(this.selectedPage) + 1;

            _billingDataChanged(e, r) {

                    var amounts = [];

                    e.forEach(element => {
                        amounts.push(parseInt(element.amount));

                    function getSum(total, num) {
                        return total + num;
                    }

                    function addCommas(intNum) {
                        return (intNum + '').replace(/(\d)(?=(\d{3})+$)/g, '$1,');
                    }

                    this.total = addCommas(amounts.reduce(getSum));
                    Polymer.dom(this.root).querySelector("#delBTN").style.display = "block";
                    if (r) {
                        this.favrighthide = false;
                    }

                        this.favrighthide = true;

                        this.$.inPatient.style.display = "none";

                        this.$.locationQuery.disabled = false;
                        this.$.inHMO.style.display = "none";
                        this.$.href1.style.display = "none";
                        this.$.href2.style.display = "none";
                        this.service_bill_to = g;
                    }
                }
                else {
                    this.$.dropdHospital.style.display = "none";

            _mytimeCheckChanged(timeCheck, date, myNewPatientKey) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                var d = new Date(date);
                if (date) {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:14px;color:gray');
                    this.text = monthNames[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
                }
                else {
                    Polymer.dom(this.root).querySelector("#dateText").setAttribute('style', 'font-size:12px;color:red');
                    this.text = 'Please choose date.';
                }

                var x = 0;

                if (myNewPatientKey) {
                    this.path = '/' + this.myKey + '/cases';
                    if (date < this.formatTodayDate(new Date())) {
                        if (timeCheck.length > 0) {
                            timeCheck.forEach(element => {
                                if (date === element.created) {
                                    x = element.timestamp;
                                }
                            });
                            this.lastPushTime = x;
                        }
                    } else { this.lastPushTime = x; }
                }
                else { this.myNewPatientKey = this.myPatientKey; }
            },

            _myattachmentChaged(e) {
                if (e.length > 0) {
                    this.attach = 'Attachment';
                }
                else {
                    this.attach = '';
                }
            },

            _mypatientInfoChanged(p) {
                if (p.length > 0) {
                    if (p[0].profile) {
                        this.p_profile = p[0].profile;
                    }
                    else {
                        this.p_profile = '../images/user.png';
                    }

                    this.bday = p[0].personal.birthday;

                    if (p[0].personal.birthday) {

                        var today = new Date();
                        var birthday = new Date(p[0].personal.birthday);

                        var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                        var year_age = Math.floor(differenceInMilisecond / 31536000000);
                        var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                        var month_age = Math.floor(day_age / 30);

                        day_age = day_age % 30;

                        if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                            console.log('err');
                            // $("#exact_age").text("Invalid birthday - Please try again!");
                        }
                        else {
                            if (year_age > 0) {
                                if (year_age == 1) {
                                    this.age = year_age + " year old";
                                }
                                else {
                                    this.age = year_age + " years old";
                                }
                            }
                            else if (year_age == 0 && month_age > 0) {
                                if (month_age == 1) {
                                    this.age = month_age + " month old";
                                }
                                else {
                                    this.age = month_age + " months old";
                                }
                            }
                            else if (year_age == 0 && month_age == 0 && day_age > 0) {
                                if (day_age == 1) {
                                    this.age = day_age + " day old";
                                }
                                else {
                                    this.age = day_age + " days old";
                                }
                            }
                            else {
                                this.age = year_age + " years " + month_age + " months " + day_age + " days old";
                            }
                        }
                    }
                    else {
                        this.age = '';
                    }

                    this.p_num = p[0].no;

                    this.sex = p[0].personal.sex;
                    this.occupation = p[0].personal.occupation;
                    this.status = p[0].personal.status;
                    this.employer = p[0].personal.employer;

                    if (p[0].personal.referred == 'Dr') {
                        this.referred = "Dr. " + p[0].personal.doctor;
                    }
                    else {
                        this.referred = p[0].personal.referred;
                    }

                    this.card = p[0].insurance.card;
                    this.bdate = p[0].insurance.birthday;
                    this.address = p[0].insurance.address;
                    this.homephone = p[0].insurance.home_phone;
                    this.insurance = p[0].insurance.primary_insurance;
                    this.relation = p[0].insurance.relationship;
                }
            },

            _patientChanged(patient) {
                if (!patient) {
                    Polymer.dom(this.root).querySelector("#patientProfile").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#lastVisit").style.display = 'none';
                    Polymer.dom(this.root).querySelector("#list").style.display = 'none';
                    this.favrighthide = true;
                } else {
                    this.filterValue = patient.toUpperCase();
                    Polymer.dom(this.root).querySelector("#list").style.display = 'block';
                }
            },

            _showFab1(subjective, complain, date) {
                if (this.normal === true) {
                    if (!complain || !date) {
                        this.favrighthide = true;
                    } else {
                        this.favrighthide = false;
                    }
                }
                else {
                    if (!subjective || !date) {
                        this.favrighthide = true;
                    } else {
                        this.favrighthide = false;
                    }
                }
            },

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (this.selectedPage <= 3) {
                    if (this.selectedPage != 0) {
                        this.selectedPage = this.selectedPage - 1;

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");

                        if (this.selectedPage == 0) {
                            this.favlefthide = true;
                        }

                        if (this.selectedPage == 1) {
                            this.favrighthide = true;
                            this._clear();
                        }
                        else {
                            this.favrighthide = false;
                        }

                        if (this.selectedPage == 2) {
                            this.favrighthide = false;
                        }

                    }
                    else {
                        this.favlefthide = true;
                        this.favrighthide = false;
                    }
                }
                else {
                    this.selectedPage = 3;
                }

            },

            _select2(e) {
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                if (this.selectedPage >= 0) {
                    if (this.selectedPage != 4) {

                        this.selectedPage = this.selectedPage + 1;
                        this.favlefthide = false;

                        if (this.selectedPage == 0) {
                            this.favlefthide = false;
                            this.favrighthide = true;
                        }

                        if (this.selectedPage == 1) {
                            this.favlefthide = false;
                            this.favrighthide = true;
                        }

                        if (this.selectedPage == 3) {
                            if (this.billingData.length > 0) {
                                this.favrighthide = false;
                            }
                            else {
                                this.favlefthide = false;
                                this.favrighthide = true;
                            }
                            // this.$.billingDialog.open();
                        }

                        if (this.selectedPage == 3) {
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
                        }
                    }

                    if (this.selectedPage == 4) {
                        this._submitToFireB();
                        this.favlefthide = true;
                        this.favrighthide = true;
                    }
                }
                else {
                    this.selectedPage = 0;
                    this.favlefthide = true;
                    this.favrighthide = true;
                }
            },

            _addBilling() {
                if (this.service && this.amount && this.service_bill_to) {
                    var number = this.service_no + 1;
                    this.service_no = number;
                    this.billingDataTmp.push({
                        num: number,
                        service: this.service,
                        amount: parseInt(this.amount),
                        billTo: this.service_bill_to
                    });

                    this.billingData = [];
                    this.billingData = this.billingDataTmp;
                    this.$.billingDialog.close();

                    this._clear2();
                }
                else {
                    this.billErr = 'Ops! Dont leave any field empty.';
                }
            },

            _submitToFireB() {
                var key = this.mykey;
                var mykey = this.myKey;
                var myattachment = this.attachment;
                var attachName = this.randomString(8);
                var today = this.todayDate;
                var timestamp = firebase.database.ServerValue.TIMESTAMP;
                var order = firebase.database.ServerValue.TIMESTAMP;
                var newPushKey;
                var myQueue = this.myQueue;
                var queueKey = this.queueKey, myLocation = this.myLocation, queueDate = this.queueDate;

                if (today < this.formatTodayDate(new Date())) {
                    newPushKey = this.generatePushID(today);
                    timestamp = this.lastPushTime;
                    order = this.lastPushTime;
                }

                var data = {
                    patient: this.filterValue,
                    complain: this.complain,
                    history: this.history,
                    diagnosis: this.diagnosis,
                    treatment: this.treatment,
                    patientkey: key,
                    timestamp: timestamp,
                    order: order,
                    created: today,
                    laboratory: this.laboratory,
                    pe: this.pe,
                    plan: this.plan,
                    subjective: this.subjective,
                    objective: this.objective,
                    assessment: this.assessment,
                    template: this.template,
                    clinic_location: this.myLocation
                }

                var data2 = {
                    timestamp: timestamp,
                    order: order,
                    created: today,
                    clinic_location: this.myLocation,
                    billing_total: this.total,
                    billing_data: this.billingData,
                    remarks: this.remarks
                }

                var p = Polymer.dom(this.root).querySelector("#p");
                var saveSucc = Polymer.dom(this.root).querySelector("#saveSuccess");
                var saveRun = Polymer.dom(this.root).querySelector("#saveRunning");
                var saveErr = Polymer.dom(this.root).querySelector("#saveFailed");

                firebase.database().ref('/' + mykey + '/patients/' + key)
                    .once('value').then(function (patient) {
                        if (patient.val().profile) {

                            if (newPushKey) {
                                var ref = firebase.database().ref("/" + mykey + "/cases/" + newPushKey);
                                var push = ref.set(data);
                                var fbPushKey = newPushKey;
                            }
                            else {
                                var ref = firebase.database().ref("/" + mykey + "/cases");
                                var push = ref.push(data);
                                var fbPushKey = push.key;
                            }

                            if (fbPushKey) {

                                _updateOrder(mykey, fbPushKey, data2);
                                _reportsUpdate(today, mykey);

                                firebase.database().ref("/" + mykey + "/patients/" + fbPushKey + "/profile").set(patient.val().profile);

                                if (myQueue) {
                                    firebase.database().ref("/" + mykey + "/patients/" + key).update({ isQueue: false });
                                    _locateNextQueue(mykey, queueKey, myLocation, queueDate)
                                }

                                if (myattachment) {
                                    saveRun.style.display = 'block';
                                    firebase.database().ref("/" + mykey + "/cases/" + fbPushKey + "/imaging").set(true);
                                    _attachmentUpdate(myattachment, attachName, mykey, fbPushKey, saveRun, saveSucc);
                                }
                                else {
                                    firebase.database().ref("/" + mykey + "/cases/" + fbPushKey + "/imaging").set(false);
                                    saveRun.style.display = 'none';
                                    saveSucc.style.display = 'block';
                                }
                            }
                            else {
                                saveErr.style.display = 'block';
                            }
                        }
                        else {
                            if (newPushKey) {
                                var ref = firebase.database().ref("/" + mykey + "/cases/" + newPushKey);
                                var push = ref.set(data);
                                var fbPushKey = newPushKey;
                            }
                            else {
                                var ref = firebase.database().ref("/" + mykey + "/cases");
                                var push = ref.push(data);
                                var fbPushKey = push.key;
                            }

                            if (fbPushKey) {

                                _updateOrder(mykey, fbPushKey, data2);
                                _reportsUpdate(today, mykey);

                                if (myQueue) {
                                    firebase.database().ref("/" + mykey + "/patients/" + key).update({ isQueue: false });
                                    _locateNextQueue(mykey, queueKey, myLocation, queueDate)
                                }

                                if (myattachment) {
                                    saveRun.style.display = 'block';
                                    firebase.database().ref("/" + mykey + "/cases/" + fbPushKey + "/imaging").set(true);
                                    _attachmentUpdate(myattachment, attachName, mykey, fbPushKey, saveRun, saveSucc);
                                }
                                else {
                                    firebase.database().ref("/" + mykey + "/cases/" + fbPushKey + "/imaging").set(false);
                                    saveRun.style.display = 'none';
                                    saveSucc.style.display = 'block';
                                }
                            }
                            else {
                                saveErr.style.display = 'block';
                            }
                        }
                    });


                function _locateNextQueue(mykey, queueKey, myLocation, queueDate) {
                    var ref = firebase.database().ref("/" + mykey + "/queue/" + myLocation + "/" + queueDate);
                    ref.child(queueKey).update({ isPriority: false, isNext: false, isQueue: false, xy: "x" }).then(function () {
                        ref.orderByChild("isNext").equalTo(true).once("value").then(function (hasNext) {
                            if (!hasNext.exists()) {
                                ref.orderByChild("xy").startAt("y").limitToFirst(1).once("value").then(function (next) {
                                    if (next.exists()) {
                                        ref.child(Object.keys(next.val())[0]).update({ isNext: true });
                                    }
                                });
                            }
                        });
                    })
                }

                function _reportsUpdate(today, mykey) {
                    var mm = today.substring(0, 7);
                    var yy = today.substring(0, 4);

                    var dayRef = firebase.database().ref("/" + mykey + "/reports/daily/" + today + '/visits');
                    dayRef.once('value').then(function (snapshot) {
                        dayRef.set(snapshot.val() + 1);
                    });

                    var yearRef = firebase.database().ref("/" + mykey + "/reports/yearly/" + yy + '/visits');
                    yearRef.once('value').then(function (snapshot) {
                        yearRef.set(snapshot.val() + 1);
                    });

                    var monthRef = firebase.database().ref("/" + mykey + "/reports/monthly/" + mm + '/visits');
                    monthRef.once('value').then(function (snapshot) {
                        monthRef.set(snapshot.val() + 1);
                    });
                }

                function _updateOrder(mykey, fbPushKey, data2) {
                    var postRef = firebase.database().ref('/' + mykey + '/cases/' + fbPushKey);
                    postRef.once('value').then(function (snapshot) {
                        var order = snapshot.val().order * -1;
                        var patientRef = firebase.database().ref('/' + mykey + '/patients/' + snapshot.val().patientkey);
                        var billRef = firebase.database().ref('/' + mykey + '/billing');

                        patientRef.once('value').then(function (snapshot2) {
                            postRef.update({
                                patientinfo: {
                                    num: snapshot2.val().no,
                                    birthday: snapshot2.val().personal.birthday,
                                    gender: snapshot2.val().personal.sex,
                                    hmo: snapshot2.val().insurance.primary_insurance
                                },
                                order: order
                            });
                        });

                        billRef.child(fbPushKey).set(data2);
                        billRef.child(fbPushKey).update({ order: order });
                        billRef.once('value').then(function (data) {
                            var num = data.numChildren() ? data.numChildren() : 1;
                            var no = _billingRefNoUpdate(num, mykey, fbPushKey);

                            var b = document.createElement("b");
                            b.id = "bold";
                            b.style.color = "blue";
                            var t = document.createTextNode(no + '.');
                            b.appendChild(t);
                            p.appendChild(b);
                        });
                    });
                }

                function _attachmentUpdate(myattachment, attachName, mykey, fbPushKey, saveRun, saveSucc) {
                    for (var i = 0; i < myattachment.length; i++) {

                        var attachFile = myattachment[i];
                        var ext = attachFile.type.substring(6);
                        var name = attachName + i + '.' + ext;
                        var myURL = "/" + mykey + "/cases/" + fbPushKey + "/attachment";

                        if (attachFile.type.match(/image.*/) && attachFile.size > 9999) {
                            ImageTools.resize(attachFile, {
                                width: 440, // maximum width
                                height: 400 // maximum height
                            }, function (blob, didItResize) {

                                var ext = blob.type.substring(6);
                                var rand = Math.random().toString(36).slice(-8);
                                var newName = rand + '.' + ext;

                                var storageRef = firebase.storage().ref('attachment/' + newName);
                                storageRef.put(blob).then(function (snapshot) {
                                    saveRun.style.display = 'none';
                                    saveSucc.style.display = 'block';

                                    var type = snapshot.metadata.contentType.slice(0, 5);
                                    var name = snapshot.metadata.name;
                                    var ref = firebase.database().ref(myURL);

                                    ref.push({
                                        url: snapshot.downloadURL,
                                        type: type,
                                        name: name
                                    });
                                });

                            });
                        } else {
                            var storageRef = firebase.storage().ref('attachment/' + name);
                            storageRef.put(attachFile).then(function (snapshot) {
                                saveRun.style.display = 'none';
                                saveSucc.style.display = 'block';

                                var type = snapshot.metadata.contentType.slice(0, 5);
                                var name = snapshot.metadata.name;
                                var ref = firebase.database().ref(myURL);

                                ref.push({
                                    url: snapshot.downloadURL,
                                    type: type,
                                    name: name
                                });
                            });
                        }
                    }
                }

                function _billingRefNoUpdate(num, mykey, pushkey) {
                    if (num > 0 && num < 10) {
                        num = '000' + num;
                    }
                    else if (num > 9 && num < 100) {
                        num = '00' + num;
                    }
                    else if (num > 99 && num < 1000) {
                        num = '0' + num;
                    }
                    else if (num > 999) {
                        num = num;
                    }
                    else {
                        num = '0000';
                    }

                    firebase.database().ref("/" + mykey + "/billing/" + pushkey + "/ref").set(num);
                    return num;
                }
            },

            onEnter() {
                this.toggleBill();
            },

            randomString(n) {
                var r = "";
                while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));
                return r;
            },

                this.complain = '';

                Polymer.dom(this.root).querySelector("#lastVisit").style.display = 'none';

            _timeStampToDateTime(ts) {
                return new Date(ts);
            },

            generatePushID(date) {
                //reference: https://gist.github.com/mikelehen/3596a30bd69384624c11
                // Modeled after base64 web-safe chars, but ordered by ASCII.
                var PUSH_CHARS = '-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz';

                // Timestamp of last push, used to prevent local collisions if you push twice in one ms.
                // var lastPushTime = 0;
                // We generate 72-bits of randomness which get turned into 12 characters and appended to the
                // timestamp to prevent collisions with other clients.  We store the last characters we
                // generated because in the event of a collision, we'll use those same characters except
                // "incremented" by one.
                var lastRandChars = [];

                //check if there's a last push
                if (this.lastPushTime === 0) {
                    var now = new Date(date).getTime();
                }
                else {
                    var now = this.lastPushTime + 1000;
                }

                this.lastPushTime = now;

                var timeStampChars = new Array(8);

                for (var i = 7; i >= 0; i--) {
                    timeStampChars[i] = PUSH_CHARS.charAt(now % 64);
                    // NOTE: Can't use << here because javascript will convert to int and lose the upper bits.
                    now = Math.floor(now / 64);
                }

                if (now !== 0) throw new Error('We should have converted the entire timestamp.');

                var id = timeStampChars.join('');

                for (i = 0; i < 12; i++) {
                    lastRandChars[i] = Math.floor(Math.random() * 64);
                }

                for (i = 0; i < 12; i++) {
                    id += PUSH_CHARS.charAt(lastRandChars[i]);
                }

                if (id.length != 20) throw new Error('Length should be 20.');

                return id;
            },

            formatTodayDate(date) {
                var monthNames = [
                    "01", "02", "03",
                    "04", "05", "06", "07",
                    "08", "09", "10",
                    "11", "12"
                ];

                var day = date.getDate();
                if (day < 10) { day = '0' + day };
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return year + '-' + monthNames[monthIndex] + '-' + day;
            }

        })
