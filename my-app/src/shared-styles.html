<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }

      #errorMsgDiv {
        margin-bottom: 15px;
        padding: 6px 12px;
        font-size: 14px;
        background-color: #ffdddd;
        border-left: 6px solid #f44336;
      }

      .myBtn {
        -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
        -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff;
        box-shadow: inset 0px 1px 0px 0px #ffffff;
        background-color: transparent;
        border: 2px solid #ddbff5;
        display: inline-block;
        cursor: pointer;
        color: #666666;
        font-family: Arial;
        font-size: 15px;
        font-weight: bold;
        padding: 10px 76px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #ffffff;
      }

      .myBtn:hover {
        background-color: transparent;
      }

      .myBtn:active {
        position: relative;
        top: 1px;
      }

      .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin-left: 10px;
      }

      .btn {
        border: 2px solid gray;
        color: gray;
        background-color: white;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
      }

      .upload-btn-wrapper input[type=file] {
        font-size: 15px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }

      .card {

        padding: 16px;
        color: #757575;
        border-radius: 5px;
