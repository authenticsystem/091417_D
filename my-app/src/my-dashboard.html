<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="chartjs.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      app-header {
        color: rgb(255, 255, 255);
        background-color: #673AB7;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }

      canvas {
        width: 100% !important;
        max-width: 900px;
        height: auto !important;
        margin: auto;
      }

      .customMe {
        border: #673AB7 2px solid;
        padding: 16px;
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }

      @media (max-width: 800px) {

        #card1 {
          margin-top: -10px;
        }

        #card2 {
          margin-top: -10px;
        }

        .card {
          margin-left: 10px;
          margin-right: 10px;
        }
      }

      #card1 {
        margin-top: -10px;
      }

      .card {
        text-align: center;
      }

      #defaultCard {
        line-height: 200px;
        height: 200px;
        text-align: center;
        color: white;
        background: #4568DC;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #B06AB3, #4568DC);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #B06AB3, #4568DC);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .center {
        line-height: 1.5;
        display: inline-block;
        vertical-align: middle;
      }

      h1 {
        color: white;
        margin-top: -6px;
        font-weight: 450
      }
    </style>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header fixed slot="header">
        <app-toolbar primary>
          <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
          <div main-title>Dashboard</div>
        </app-toolbar>
      </app-header>

      <div hidden$="{{_isSecretary(myRole)}}" class="card" id="defaultCard">
        <div class="center">
          <img src="../images/icon.png">
          <h1>Making it better.</h1>
        </div>
      </div>

      <div hidden$="{{_isDoctor(myRole)}}" style="padding:26px; margin-top:-30px">
        <div style="float:right;">
          <div style="display:flex;">
            <iron-icon style="margin-top:30px; margin-right:10px" icon="my-icons:event"></iron-icon>
            <paper-dropdown-menu style="cursor:pointer">
              <paper-listbox slot="dropdown-content" selected="{{sectedRange}}">
                <paper-item>Last 15 days</paper-item>
                <paper-item>Last 12 months</paper-item>
                <paper-item>Last 5 years</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div style="margin-left:34px;margin-top:-10px;">
            <span style="font-size:14px; color:gray; font-weight:50">{{text}}</span>
          </div>
        </div>
      </div>

      <div hidden$="{{_isDoctor(myRole)}}">
        <div class="card" id="card1">
          <canvas id="myChart"></canvas>
        </div>

        <div class="card" id="card2">
          <canvas id="myChart2"></canvas>
        </div>
      </div>

    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'my-dashboard',

      properties: {
        narrow: {
          type: Boolean,
          notify: true
        },
        myKey: String,
        myRole: String,
        sectedRange: {
          type: Number,
          value: 0,
          observer: '_selectedRangeChanged'
        },
        prevRange: String
      },

      _isDoctor(e) {
        if (e == 'Secretary') return true;
        else return false;
      },

      _isSecretary(e) {
        if (e == 'Secretary') return false;
        else return true;
      },

      _selectedRangeChanged() {

        var last, limit, range, text;
        var date = new Date();
        var today = this.formatTodayDate(date);

        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "Jul",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];

        if (this.sectedRange == 0) {
          date.setDate(date.getDate() - 14);

          var MM = date.getMonth();
          var day = date.getDate();
          var month = date.getMonth() + 1;
          if (month < 10) { month = '0' + month };
          if (day < 10) { day = '0' + day };

          this.text = monthNames[MM] + ' ' + day + ' - ' + today;
          last = date.getFullYear() + '-' + month + '-' + day;
          range = 'daily';
          limit = 15;
          text = 'last 15 days';
        }

        if (this.sectedRange == 1) {
          date.setMonth(date.getMonth() - 11);

          var MM = date.getMonth();
          var month = date.getMonth() + 1;
          if (month < 10) { month = '0' + month };

          this.text = monthNames[MM] + ' ' + date.getFullYear() + ' - ' + today;
          last = date.getFullYear() + '-' + month;
          range = 'monthly';
          limit = 12;
          text = 'last 12 months';
        }

        if (this.sectedRange == 2) {
          date.setFullYear(date.getFullYear() - 4);

          var year = date.getFullYear();

          this.text = year + ' - ' + today;
          last = year.toString();
          range = 'yearly';
          limit = 5;
          text = 'last 5 years';
        }

        var ctx = Polymer.dom(this.root).querySelector("#myChart");
        var ctx2 = Polymer.dom(this.root).querySelector("#myChart2");

        var myChart = new Chart(ctx, {
          type: 'line',
          options: {
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'top',
                backgroundColor: 'rgba(255, 99, 132, 1)',
                // borderColor: 'rgba(255, 99, 132, 0.2)',
                borderRadius: 2,
                borderWidth: 1,
                color: 'white'
              }
            },
            responsive: true,
            title: {
              display: true,
              text: 'No. of new patients in the ' + text
            }
          }
        });

        var myChart2 = new Chart(ctx2, {
          type: 'line',
          options: {
            elements: {
              line: {
                tension: 0, // disables bezier curves
              }
            },
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'top',
                backgroundColor: 'rgba(54, 162, 235, 1)',
                // borderColor: 'rgba(54, 162, 235, 0.2)',
                borderRadius: 2,
                borderWidth: 1,
                color: 'white'
              }
            },
            responsive: true,
            title: {
              display: true,
              text: 'No. of visits in the ' + text
            }
          }
        });

        this.getData(this.myKey, range, last, limit, myChart, myChart2, monthNames);
      },

      getData(myKey, range, last, limit, myChart, myChart2, monthNames) {

        if (this.prevRange) {
          firebase.database().ref("/" + myKey + "/reports/" + this.prevRange).off();
        }

        this.prevRange = range;

        firebase.database().ref("/" + myKey + "/reports/" + range).orderByKey().startAt(last).limitToFirst(limit).on("value", function (snapshot) {
          var returnArr = [];
          var returnArr2 = [];
          var labelDate = [];

          snapshot.forEach(element => {

            returnArr.push(element.val().patients);
            returnArr2.push(element.val().visits);

            if (range == 'daily') {
              var month = new Date(element.key).getMonth();
              labelDate.push(element.key.substring(8, 10));
            }

            if (range == 'monthly') {
              var month = new Date(element.key).getMonth();
              labelDate.push(monthNames[month]);
            }

            if (range == 'yearly') {
              labelDate.push(element.key.substring(0, 4));
            }
          });

          var data = {
            labels: labelDate,
            datasets: [{
              label: 'No. of Patients',
              data: returnArr,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }],
          };

          var data2 = {
            labels: labelDate,
            datasets: [{
              label: 'No. of Visits',
              data: returnArr2,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }],
          };

          myChart.data = data;
          myChart.update();

          myChart2.data = data2;
          myChart2.update();

        });
      },

      formatTodayDate(date) {
        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "Jul",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];

        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();

        return monthNames[monthIndex] + ' ' + day + ', ' + year;
      },

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

    })
  </script>
</dom-module>
