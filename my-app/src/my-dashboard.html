  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          },
          myKey: String,
          lastname: String,
          user: Object,
          todayDate: String
        };
      }

      formatTodayDate(date) {
        var monthNames = [
          "01", "02", "03",
          "04", "05", "06", "07",
          "08", "09", "10",
          "11", "12"
        ];

        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();

        return year + '-' + monthNames[monthIndex] + '-' + day;
      }

      ready() {
        super.ready();
        this.todayDate = this.formatTodayDate(new Date());

        var day = this.todayDate.substring(8) - 6;
        var lastWeek = this.todayDate.substring(0, 4) + '-' + this.todayDate.substring(5, 7) + '-' + day;
        var ctx = Polymer.dom(this.root).querySelector("#myChart");

        var myChart = new Chart(ctx, {
          type: 'line',
          options: {
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'right'
              }
            },
            responsive: true,
            title: {
              display: true,
              text: 'No. of patients in the last 7 days'
            }
          }
        });

        var ref = firebase.database().ref("/" + this.myKey + "/reports/daily");
        ref.orderByKey().startAt(lastWeek).limitToFirst(7).on("value", function (snapshot) {

          var returnArr = [];
          var labelDate = [];

          snapshot.forEach(element => {
            var date = new Date(element.key);
            var options = {
              weekday: "short", year: "numeric", month: "short",
              day: "numeric"
            };
            var week = date.toLocaleTimeString("en-us", options).substring(5, 11);

            returnArr.push(element.val().patients);
            labelDate.push(week);
          });

          var data = {
            labels: labelDate,
            datasets: [{
              label: 'No. of Patients',
              data: returnArr,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }],
          };

          myChart.data = data;
          myChart.update();

        });
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
