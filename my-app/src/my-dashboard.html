  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          },
          myKey: String,
          lastname: String,
          user: Object,
          sectedRange: {
            type: Number,
            value: 0,
            observer: '_selectedRangeChanged'
          }
        };
      }

      _selectedRangeChanged() {

        var last, limit, range, text;
        var date = new Date();
        var today = this.formatTodayDate(date);

        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "Jul",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];

        if (this.sectedRange == 0) {
          date.setDate(date.getDate() - 29);

          var MM = date.getMonth();
          var day = date.getDate();
          var month = date.getMonth() + 1;
          if (month < 10) { month = '0' + month };
          if (day < 10) { day = '0' + day };

          this.text = monthNames[MM] + ' ' + day + ' - ' + today;
          last = date.getFullYear() + '-' + month + '-' + day;
          range = 'daily';
          limit = 30;
          text = 'last 30 days';
        }

        if (this.sectedRange == 1) {
          date.setMonth(date.getMonth() - 11);

          var MM = date.getMonth();
          var month = date.getMonth() + 1;
          if (month < 10) { month = '0' + month };

          this.text = monthNames[MM] + ' ' + date.getFullYear() + ' - ' + today;
          last = date.getFullYear() + '-' + month;
          range = 'monthly';
          limit = 12;
          text = 'last 12 months';
        }

        if (this.sectedRange == 2) {
          date.setFullYear(date.getFullYear() - 4);

          var year = date.getFullYear();

          this.text = year + ' - ' + today;
          last = year.toString();
          range = 'yearly';
          limit = 5;
          text = 'last 5 years';
        }

        var ctx = Polymer.dom(this.root).querySelector("#myChart");
        var ctx2 = Polymer.dom(this.root).querySelector("#myChart2");

        var myChart = new Chart(ctx, {
          type: 'line',
          options: {
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'right'
              }
            },
            responsive: true,
            title: {
              display: true,
              text: 'No. of patients in the ' + text
            }
          }
        });

        var myChart2 = new Chart(ctx2, {
          type: 'line',
          options: {
            elements: {
              line: {
                tension: 0, // disables bezier curves
              }
            },
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'right'
              }
            },
            responsive: true,
            title: {
              display: true,
              text: 'No. of visits in the ' + text
            }
          }
        });

        var ref = firebase.database().ref("/" + this.myKey + "/reports/" + range);
        ref.orderByKey().startAt(last).limitToFirst(limit).on("value", function (snapshot) {

          var returnArr = [];
          var returnArr2 = [];
          var labelDate = [];

          snapshot.forEach(element => {

            returnArr.push(element.val().patients);
            returnArr2.push(element.val().visits);

            if (range == 'daily') {
              var month = new Date(element.key).getMonth();
              labelDate.push(element.key.substring(8, 10));
            }

            if (range == 'monthly') {
              var month = new Date(element.key).getMonth();
              labelDate.push(monthNames[month]);
            }

            if (range == 'yearly') {
              labelDate.push(element.key.substring(0, 4));
            }
          });

          var data = {
            labels: labelDate,
            datasets: [{
              label: 'No. of Patients',
              data: returnArr,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }],
          };

          var data2 = {
            labels: labelDate,
            datasets: [{
              label: 'No. of Visits',
              data: returnArr2,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }],
          };

          myChart.data = data;
          myChart.update();

          myChart2.data = data2;
          myChart2.update();

        });
      }

      formatTodayDate(date) {
        var monthNames = [
          "Jan", "Feb", "Mar",
          "Apr", "May", "Jun", "Jul",
          "Aug", "Sep", "Oct",
          "Nov", "Dec"
        ];

        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();

        return monthNames[monthIndex] + ' ' + day + ', ' + year;
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
