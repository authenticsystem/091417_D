<dom-module id="my-secretary">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            .green {
                background: green;
                color: white
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <a href="/settings">
                        <paper-icon-button style="color:white" class="menu" icon="my-icons:arrow-back"></paper-icon-button>
                    </a>
                    <!-- <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button> -->
                    <div main-title>My Secretary</div>
                </app-toolbar>
            </app-header>

            <div class="card">
                <paper-input label="Search a name" value="{{name}}"></paper-input>
                <paper-button id="addBtn" style="float:right;" class="green" on-tap="_add">Add</paper-button>
                <br>
                <br>
                <div style="font-weight:bold">Secretary</div>
                <hr>
            </div>
        </app-header-layout>

    </template>

    <script>
        class MySecretary extends Polymer.Element {
            static get is() { return 'my-secretary'; }

            ready() {
                super.ready();
            }

            static get observers() {
                return [
                    '_nameChanged(name)',
                ];
            }

            _nameChanged(e) {
                if (e) {
                    console.log(e);
                    Polymer.dom(this.root).querySelector("#addBtn").disabled = false;
                }
                else {
                    Polymer.dom(this.root).querySelector("#addBtn").disabled = true;
                }
            }

            _add() {

            }


        }


        window.customElements.define(MySecretary.is, MySecretary);
    </script>
</dom-module>
