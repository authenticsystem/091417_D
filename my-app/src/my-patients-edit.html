  <script>
    Polymer({
      is: 'my-patients-edit',

      properties: {
        narrow: {
          type: Boolean,
          notify: true
        },
        myKey: String,
        selectedPage: Number,
        entryanimation: {
          type: String,
          value: "slide-from-right-animation"
        },
        exitanimation: {
          type: String,
          value: "slide-left-animation"
        },
        favlefthide: {
          type: Boolean,
          value: true
        },
        favrighthide: {
          type: Boolean,
          value: true
        },
        mname: {
          type: String,
          value: ''
        },
        email: {
          type: String,
          value: ''
        },
        bday: {
          type: String,
          value: ''
        },
        age: {
          type: String,
          value: ''
        },
        contact: {
          type: String,
          value: ''
        },
        address: {
          type: String,
          value: ''
        },
        occupation: {
          type: String,
          value: ''
        },
        employer: {
          type: String,
          value: ''
        },
        emp_phone: {
          type: String,
          value: ''
        },
        gender: {
          type: String,
          value: ''
        },
        stat: {
          type: String,
          value: ''
        },
        doctor: {
          type: String,
          value: ''
        },

        card: {
          type: String,
          value: ''
        },
        bdate: {
          type: String,
          value: ''
        },
        in_address: {
          type: String,
          value: ''
        },
        home_phone: {
          type: String,
          value: ''
        },
        indicate: {
          type: String,
          value: ''
        },
        p_relation: {
          type: String,
          value: ''
        },

        name_e: {
          type: String,
          value: ''
        },
        relation_e: {
          type: String,
          value: ''
        },
        phone_e: {
          type: String,
          value: ''
        },
        work_phone: {
          type: String,
          value: ''
        },
        profile: String,
        editKey: String,
        personal: Object,
        insurance: Object,
        emergency: Object,
        mypatient: Object
      },

      observers: [
        'personalInfoChanged(doctor,refer,email,fname,mname,lname,bday,age,contact,address,occupation,employer,emp_phone,sex,status)',
        'insuranceChanged(card, bdate, in_address, home_phone, indicate, p_relation)',
        'emergencyChanged(name_e, relation_e, phone_e, work_phone)',
        'mypatientChanged(mypatient)'
      ],

      mypatientChanged(e) {
        if (e.length > 0) {
          if (e[0].profile) {
            this.p_profile = e[0].profile;
          }
          else {
            this.p_profile = '../images/user.png';
          }

          if (e[0].personal.referred) {
            this.refer = e[0].personal.referred;
            if (e[0].personal.referred == 'Dr') {
              this.doctor = e[0].personal.doctor;
            }
          }

          if (e[0].personal.birthday) {
            var dateformat = /^([0-2]{2})[\/\-](0[1-9]|1\d|2\d|3[01])[\/\-]([0-9]{4})$/;
            if (e[0].personal.birthday.match(dateformat)) {

              // mm/dd/yyyy

      personalInfoChanged(doctor, refer, email, fname, mname, lname, bday, age, contact, address, occupation, employer, emp_phone, sex, status) {
        if (fname) {
          this.fname = fname.toUpperCase();
          fname = fname.toUpperCase();
        }

        if (mname) {
          this.mname = mname.toUpperCase();
          mname = mname.toUpperCase();
        }

        if (lname) {
          this.lname = lname.toUpperCase();
          lname = lname.toUpperCase();
        }

        if (bday) {
          var dateformat = /^(0[1-9]|1[0-2])[\/\-](0[1-9]|1\d|2\d|3[01])[\/\-]([0-9]{4})$/;
          if (bday.match(dateformat)) {

            var mdate = bday.toString();

            var monthThen = parseInt(mdate.substring(0, 2), 10);
            var dayThen = parseInt(mdate.substring(3, 5), 10);
            var yearThen = parseInt(mdate.substring(6, 10), 10);

            // yyyy-mm-dd
            bday = yearThen + '-' + monthThen + '-' + dayThen;

            var daysBetweenDates;
            daysBetweenDates = function (d1, d2) {
              var diffDays, oneDay;
              oneDay = 24 * 60 * 60 * 1000;
              diffDays = (d2 - Date.parse(d1)) / oneDay;
              return diffDays;
            };

            var ageNum = daysBetweenDates(bday, new Date()) / 365;

            function N(num, places) {
              return +(Math.round(num + "e+" + places) + "e-" + places);
            }

            var x = N(ageNum, 2);

            if (x <= 0) {
              this.age = 0;
            }
            else {
              this.age = x;
            }
          }
          else {
            this.age = '';
          }
        }
        else {
          this.age = '';
        }

        if (refer) {
          if (refer == 'Dr') {
            Polymer.dom(this.root).querySelector("#doctor").style.display = 'block';
            doctor = doctor;
            this.referredby = 'Dr. ' + doctor;
          }
          else {
            Polymer.dom(this.root).querySelector("#doctor").style.display = 'none';
            this.doctor = '';
            doctor = '';
            this.referredby = refer;
          }
        }
        else {
          refer = '';
        }

        if (sex == 0) {
          this.gender = 'Male';
        }
        if (sex == 1) {
          this.gender = 'Female';
        }
        if (status == 0) {
          this.stat = 'Single';
        }
        if (status == 1) {
          this.stat = 'Married';
        }
        if (status == 2) {
          this.stat = 'Divorced'
        }
        if (status == 3) {
          this.stat = 'Separated';
        }
        if (status == 4) {
          this.stat = 'Widowed';
        }

        if (!fname || !lname) {
          this.favrighthide = true;
        }
        else {
          this.favrighthide = false;
          this.personal = {
            email: email,
            firstname: fname,
            middlename: mname,
            lastname: lname,
            birthday: bday,
            status: this.stat,
            sex: this.gender,
            contact: contact,
            address: address,
            occupation: occupation,
            employer: employer,
            emp_phone: emp_phone,
            referred: refer,
            doctor: doctor,
            name: lname + ', ' + fname + ' ' + mname
          }
        }
      },

      insuranceChanged(card, bdate, in_address, home_phone, indicate, p_relation) {
        var date = '';
        if (bdate) {
          var dateformat = /^(0[1-9]|1[0-2])[\/\-]([0-9]{2})[\/\-]([0-9]{4})$/;
          if (bdate.match(dateformat)) {
            this.ibd = bdate;

          }

            this.ibd = '';
            date = '';
          }
        }
        else {
          this.ibd = '';
          date = '';
        }

        this.insurance = {
          card: card,
          birthday: bdate,
          address: in_address,
          home_phone: home_phone,
          primary_insurance: indicate,
          relationship: p_relation
        }

      emergencyChanged(name_e, relation_e, phone_e, work_phone) {

      randomString(n) {
        var r = "";
        while (n--) r += String.fromCharCode((r = Math.random() * 62 | 0, r += r > 9 ? (r < 36 ? 55 : 61) : 48));
