<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
      }

      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        /* margin-bottom: 10px; */
      }

      .item:hover {
        background: rgba(104, 58, 183, .15);
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText,
      .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      /* .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      } */

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: block;
      }

      /* .item.expanded:hover .longText::after {
        content: ' [â€“]';
      } */

      .spacer {
        @apply --layout-flex;
      }

      @media (max-width: 768px) {
        iron-list {
          margin: 16px;
          /* margin-top: 0px; */
          display: flex;
          /* height: 100vh; */
          flex-direction: column;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        paper-search-bar {
          margin-left: 80px;
          width: 50%;
          color: black;
        }
      }

      @media (min-width: 768px) {
        iron-list {
          width: 736px;
          margin: 16px auto;
          /* margin-top: 0px; */
          /* height: 100vh; */
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        paper-search-bar {
          margin-left: 50px;
          width: 50%;
          color: black;
        }

      }

      #tool1 {
        color: rgb(255, 255, 255);
        background-color: #673AB7;
      }

      #tool2 {
        background-color: white;
      }

      #btn-arrow {
        position: absolute;
        color: black;
      }

      #btn-menu {
        color: gray;
        position: fixed;
        right: 40px;
      }

      #btn-clear {
        position: fixed;
        right: 80px;
        color: gray;
      }

      /* app-header {
        color: rgb(255, 255, 255);
        background-color: #673AB7;
      } */

      paper-fab.fab-menu {
        position: fixed;
        right: 32px;
        bottom: 32px;
      }

      paper-fab.fab-search {
        position: fixed;
        right: 40px;
        bottom: 104px;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }

      .action paper-button {
        height: 32px;
        font-size: 12px;
        font-weight: 400;
        width: 80px;
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
    </style>

    <app-route route="{{route}}" pattern="" active="{{applicationActive}}"></app-route>
    <app-route route="{{route}}" pattern="/detail/:key" tail="{{detailRoute}}" data="{{detailData}}" active="{{detailActive}}"></app-route>
    <app-route route="{{route}}" pattern="/edit/:key" tail="{{editRoute}}" data="{{editData}}" active="{{editActive}}"></app-route>

    <!-- <iron-ajax auto url="src/data.json" last-response="{{items}}"></iron-ajax> -->
    <div hidden$="{{!applicationActive}}">
      <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <div name="">
          <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
              <template is="dom-if" if="{{!openSearch}}">
                <app-toolbar primary id="tool1">
                  <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                  <div main-title>Patients</div>
                  <!-- <div main-title hidden$="{{access}}">Opps!</div> -->
                  <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
                </app-toolbar>
              </template>

              <template is="dom-if" if="{{openSearch}}">
                <app-toolbar primary id="tool2">
                  <paper-icon-button id="btn-arrow" icon="my-icons:chevron-left" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                  <paper-search-bar id="search" query="{{search}}" disable-filter-button></paper-search-bar>
                  <template is="dom-if" if="{{search}}">
                    <paper-icon-button id="btn-clear" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                  </template>
                  <paper-menu-button id="btn-menu" horizontal-align="right">
                    <paper-icon-button slot="dropdown-trigger" icon="my-icons:tune"></paper-icon-button>
                    <paper-listbox style="cursor:pointer" slot="dropdown-content" selected="{{filterBy}}">
                      <paper-item style="display:none;">Filter By</paper-item>
                      <paper-item>By Firstname</paper-item>
                      <paper-item>By Middlename</paper-item>
                      <paper-item>By Lastname</paper-item>
                    </paper-listbox>
                  </paper-menu-button>
                </app-toolbar>
              </template>
            </app-header>

            <iron-scroll-threshold id="threshold">

              <firebase-query id="query" path="/sampleDoctor/patients" data="{{mypatients}}" order-by-child="{{filterChild}}" start-at="{{searchChild}}"
                end-at="{{searchChild}}">
              </firebase-query>

              <iron-list items="[[mypatients]]" as="item" selection-enabled multi-selection scroll-target="threshold">
                <template>
                  <div class="divSeparator">
                    <div id="{{item.$key}}" class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                      <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                      <div id="{{item.$key}}" class="pad" on-tap="_selectThis">
                        <div id="{{item.$key}}" class="primary">[[item.personal.firstname]] [[item.personal.middlename]] [[item.personal.lastname]]</div>
                        <div id="{{item.$key}}" class="shortText">[[item.personal.address]]</div>
                      </div>
                      <paper-menu-button vertical-align="bottom" horizontal-align="right">
                        <paper-icon-button icon="my-icons:more-vert" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
                        <paper-listbox slot="dropdown-content">
                          <paper-item on-tap="_editThis" id="{{item.$key}}">Edit</paper-item>
                          <paper-item on-tap="_openDelete" id="{{item.$key}}">Delete</paper-item>
                        </paper-listbox>
                      </paper-menu-button>
                    </div>
                  </div>
                </template>
              </iron-list>
            </iron-scroll-threshold>

          </app-header-layout>

          <a href="/patients/new" style="text-decoration: none;">
            <paper-fab class="fab-menu" icon="my-icons:add" on-tap="_patientsNew"></paper-fab>
          </a>
        </div>

        <div name="/new">
          <div id="patientsnew"></div>
          <my-patients-new id="d23" path="" prev-route="{{route.prefix}}"></my-patients-new>
        </div>

        <div name="view404">Not found.</div>
      </iron-pages>
    </div>

    <div hidden$="{{!editActive}}">
      <div id="patientsedit"></div>
      <my-patients-edit id="d25" edit-key='{{editData.key}}' prev-route="{{route.prefix}}"></my-patients-edit>
    </div>

    <div hidden$="{{!detailActive}}">
      <div id="patientsview"></div>
      <my-patients-view id="d26" view-key='{{detailData.key}}' prev-route="{{route.prefix}}"></my-patients-view>
    </div>

    <paper-dialog id="deleteDialog" confirm-button="Done">
      <h3>Are you sure you want to delete this patient?</h3>
      <div class="buttons">
        <div class="action">
          <paper-button style="background:rgb(207, 206, 206);color:black" dialog-confirm autofocus>No</paper-button>
          <paper-button id="dialBtn" on-tap="_deletePatient" toggles class="custom green">Yes</paper-button>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    class MyPatients extends Polymer.Element {
      static get is() { return 'my-patients'; }

      static get properties() {
        return {
          items: {
            type: Array,
            value: function () {
              return [];
            }
          },
          narrow: {
            type: Boolean,
            notify: true
          },
          openSearch: {
            type: Boolean,
            value: false,
            notify: true
          },
          filterBy: {
            type: Number,
            value: 1
          }
        };
      }

      static get observers() {
        return [
          '_searchChanged(search, filterBy)',
        ];
      }

      _searchChanged(search, filter) {
        if (search) {
          if (filter) {
            if (filter == 1) {
              this.filterChild = 'personal/firstname';
            }
            if (filter == 2) {
              this.filterChild = 'personal/middlename';
            }
            if (filter == 3) {
              this.filterChild = 'personal/lastname';
            }
          }
          this.searchChild = search;
        }
        else {
          this.searchChild = '';
        }
      }

      iconForItem(item) {
        return item ? (item.integer < 50 ? 'my-icons:star-border' : 'my-icons:star') : '';
      }

      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

      toggleSearch() {
        this.openSearch = true;
      }

      toggleReturn() {
        this.openSearch = false;
        this.search = '';
      }

      toggleClear() {
        this.search = '';
      }

      _deletePatient(e) {
        var deleteMe = Polymer.dom(e).rootTarget.getAttribute("alt");
        var ref = firebase.database().ref('/sampleDoctor/patients');
        ref.child(deleteMe).remove();
        Polymer.dom(this.root).querySelector("#deleteDialog").close();
      }

      _openDelete(e) {
        var d_key = Polymer.dom(e).rootTarget.getAttribute("id");
        var dialogBtn = Polymer.dom(this.root).querySelector("#dialBtn");
        dialogBtn.setAttribute('alt', d_key);
        Polymer.dom(this.root).querySelector("#deleteDialog").open();
      }

      _selectThis(e) {
        var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
        var node = Polymer.dom(this.root).querySelector("#patientsview");
        if (node) {
          var oldDiv = Polymer.dom(node.parentNode).querySelector("#d26");
          if (oldDiv) {
            Polymer.dom(node.parentNode).removeChild(oldDiv);
          }
          var newDiv = document.createElement("my-patients-edit");
          newDiv.setAttribute("id", "d26");
          newDiv.setAttribute("view-key", data_args);
          newDiv.setAttribute("prev-route", this.route.prefix);
          window.location = '/patients/detail/' + data_args;
          //if open existing
          var currentDiv = document.getElementById("patientsview");
          Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
        }
      }

      _editThis(e) {
        var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
        var node = Polymer.dom(this.root).querySelector("#patientsedit");
        if (node) {
          var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
          if (oldDiv) {
            Polymer.dom(node.parentNode).removeChild(oldDiv);
          }
          var newDiv = document.createElement("my-patients-edit");
          newDiv.setAttribute("id", "d25");
          newDiv.setAttribute("edit-key", data_args);
          newDiv.setAttribute("prev-route", this.route.prefix);
          window.location = '/patients/edit/' + data_args;
          //if open existing
          var currentDiv = document.getElementById("patientsedit");
          Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
        }
      }

      _patientsNew() {
        var node = Polymer.dom(this.root).querySelector("#patientsnew");
        if (node) {
          var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
          if (oldDiv) {
            Polymer.dom(node.parentNode).removeChild(oldDiv);
          }
          var newDiv = document.createElement("my-patients-new");
          newDiv.setAttribute("id", "d23");
          newDiv.setAttribute("prev-route", this.route.prefix);
          //if open existing
          var currentDiv = document.getElementById("patientsnew");
          Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
        }
      }

    }

    window.customElements.define(MyPatients.is, MyPatients);
  </script>
</dom-module>
