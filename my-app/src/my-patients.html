<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="my-patients-doctor.html">
<link rel="import" href="my-patients-secretary.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      app-header {
        color: rgb(255, 255, 255);
        background-color: #673AB7;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }

      paper-fab.fab-menu {
        position: fixed;
        bottom: 32px;
        float: right;
        right: 32px;
      }
    </style>

    <template is="dom-if" if="{{myRole}}">
      <template is="dom-if" if="{{_secretary(myRole)}}">
        <my-patients-secretary route="[[route]]" my-role="[[myRole]]" my-key="[[myKey]]" my-lastname="[[myLastname]]" my-location="[[myLocation]]"
          user-uid="[[userUid]]"></my-patients-secretary>
      </template>

      <template is="dom-if" if="{{_notSecretary(myRole)}}">
        <my-patients-doctor route="[[route]]" my-role="[[myRole]]" my-key="[[myKey]]" my-lastname="[[myLastname]]" my-location="[[myLocation]]"
          user-uid="[[userUid]]"></my-patients-doctor>
      </template>
    </template>

  </template>

  <script>
    Polymer({
      is: 'my-patients',

      properties: {
        route: String,
        myLocation: String,
        myKey: String,
        myLastname: String,
        userUid: String,
        myRole: String,
      },

      _secretary(e) {
        if (e) {
          if (e == 'Secretary') return true;
          else return false;
        }
      },

      _notSecretary(e) {
        if (e) {
          if (e != 'Secretary') return true;
          else return false;
        }
      }

    })

  </script>
</dom-module>
