<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="my-patients-new.html">
<link rel="import" href="my-patients-view.html">
<link rel="import" href="my-patients-edit.html">
<link rel="import" href="search-bar.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-patients-secretary">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;

                display: flex;
                flex-direction: column;
            }

            .item {
                @apply --layout-horizontal;
                padding: 15px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                /* margin-bottom: 5px; */
            }

            .item:hover {
                box-shadow: 0 6px 20px 0px rgba(0, 0, 0, 0.2);
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                margin-left: 10px;
                @apply --layout-flex;
                @apply --layout-vertical;
                /* padding: 10px; */
                /* border-left: 6px solid rgb(208, 137, 236); */
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
            }

            .spacer {
                @apply --layout-flex;
            }

            @media (max-width: 768px) {
                iron-list {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                    /* margin-top: 0px; */
                    /* height: 100vh; */
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }

                #noRecord {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                }

                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 768px) {
                iron-list {
                    width: 736px;
                    margin: 16px auto;
                    /* margin-top: 0px; */
                    /* height: 100vh; */
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }

                #noRecord {
                    width: 736px;
                    margin: 16px auto;
                }

                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }

            }

            #tool1 {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            #tool2 {
                background-color: white;
            }

            #btn-arrow {
                position: absolute;
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 35px;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            paper-fab.fab-search {
                position: fixed;
                right: 40px;
                bottom: 104px;
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            .clinic {
                position: absolute;
                right: 25px;
                top: 50px;
                font-size: 14px;
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{applicationActive}}"></app-route>
        <app-route route="{{route}}" pattern="/detail/:key" tail="{{detailRoute}}" data="{{detailData}}" active="{{detailActive}}"></app-route>
        <app-route route="{{route}}" pattern="/edit/:key" tail="{{editRoute}}" data="{{editData}}" active="{{editActive}}"></app-route>

        <div hidden$="{{!applicationActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">

                    <firebase-query path="/{{myKey}}/doctors" data="{{mydoctors}}" order-by-child="location" equal-to="{{myLocation}}"></firebase-query>

                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <template is="dom-if" if="{{!openSearch}}">
                                <app-toolbar primary id="tool1">
                                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                    <div main-title>Patients</div>
                                    <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
                                </app-toolbar>
                            </template>

                            <template is="dom-if" if="{{openSearch}}">
                                <app-toolbar primary id="tool2">
                                    <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                                    <paper-search-bar id="search" placeholder="Search Last First Middle Name .." query="{{search}}" disable-filter-button></paper-search-bar>
                                    <template is="dom-if" if="{{search}}">
                                        <paper-icon-button id="btn-menu" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                                    </template>
                                </app-toolbar>
                            </template>
                            <paper-tabs id="tool1" attr-for-selected="name" selected="{{tabs}}" scrollable fit-container>
                                <template is="dom-repeat" items="[[mydoctors]]">
                                    <paper-tab name="[[item.code]]~[[item.lastname]]">Dr. [[item.lastname]]</paper-tab>
                                </template>
                                <paper-tab style="display:none" id="noDOC" name="anon~123">Dr. Unknown</paper-tab>
                            </paper-tabs>
                        </app-header>

                        <firebase-query id="query" path="/{{doctorCode}}/patients" data="{{mypatients}}" order-by-child="personal/name" start-at="{{search}}">
                        </firebase-query>

                        <div id="noRecord">
                            <div class="item">
                                <div style="margin:auto">
                                    {{record}}
                                </div>
                            </div>
                        </div>

                        <iron-list items="[[mypatients]]" as="item" selection-enabled scroll-target="threshold">
                            <template>
                                <div class="divSeparator">
                                    <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                                        <div>
                                            <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.profile)}}"></iron-image>
                                        </div>
                                        <div class="pad" on-tap="_selectThis" id="{{item.$key}}~{{item.personal.clinic_location}}">
                                            <div id="{{item.$key}}~{{item.personal.clinic_location}}" style="font-size:11px" class="longText">[[item.no]]</div>
                                            <div id="{{item.$key}}~{{item.personal.clinic_location}}" class="primary">[[item.personal.lastname]], [[item.personal.firstname]] [[item.personal.middlename]]</div>
                                            <div id="{{item.$key}}~{{item.personal.clinic_location}}" class="longText">{{_ageCal(item.personal.birthday)}}{{_comma(item.personal.birthday)}} [[item.personal.sex]]</div>
                                            <div id="{{item.$key}}~{{item.personal.clinic_location}}" class="longText">[[_hmo(item.insurance.primary_insurance)]]</div>
                                            <div id="{{item.$key}}~{{item.personal.clinic_location}}" class="longText">[[item.lastchiefcomplaint]]</div>
                                        </div>

                                        <div class="clinic">[[item.personal.clinic_location]]</div>

                                        <a id="open" href$="{{_getViewDetailsLink(e)}}"></a>
                                        <a hidden$="{{_locationChecked(myLocation, item.personal.clinic_location)}}" href$="{{_getEditAppLink(item.$key)}}">
                                            <paper-icon-button noink on-tap="_editThis" icon="my-icons:edit" alt="{{item.$key}}" title="Edit" style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px;">
                                            </paper-icon-button>
                                        </a>

                                        <paper-icon-button hidden$="{{_hideChecked(myLocation, item.personal.clinic_location)}}" noink icon="my-icons:edit" style="display:inline-block;position: absolute;  right: 10px; color: #673AB7; top:8px; opacity: 0.3;">
                                        </paper-icon-button>

                                    </div>
                                </div>
                            </template>
                        </iron-list>

                        <iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData">
                        </iron-scroll-threshold>

                    </app-header-layout>

                    <a href="/patients/new" id="newPatient"></a>
                    <paper-fab id="Qnew" class="fab-menu" icon="my-icons:add" on-tap="_patientsNew"></paper-fab>
                </div>

                <div name="/new">
                    <div id="patientsnew"></div>
                    <my-patients-new id="d23" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"></my-patients-new>
                </div>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>

        <div hidden$="{{!editActive}}">
            <div id="patientsedit"></div>
            <my-patients-edit id="d25" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" edit-key="{{editData.key}}" my-location="{{myLocation}}"
                my-location-code="{{myLocationCode}}"></my-patients-edit>
        </div>

        <div hidden$="{{!detailActive}}">
            <div id="patientsview"></div>
            <my-patients-view id="d26" prev-route="{{route.prefix}}" my-key="{{doctorCode}}" my-location="{{myLocation}}" my-location-code="{{myLocationCode}}"
                my-role="{{myRole}}" view-key="{{detailData.key}}"></my-patients-view>
        </div>

    </template>

    <script>
        Polymer({
            is: 'my-patients-secretary',

            properties: {

                items: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                route: Object,
                myLocation: String,
                myLocationCode: String,
                myKey: String,
                myRole: String,
                doctorCode: String,
                doctorLastname: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            observers: [
                '_searchChanged(search)',
                '_mypatientsChanged(mypatients.*)',
                '_tabsChanged(tabs)',
                '_mydoctorsChanged(mydoctors.*)'
            ],

            _mydoctorsChanged() {
                if (this.mydoctors.length > 0) {
                    this.tabs = this.mydoctors[0].code + "~" + this.mydoctors[0].lastname;

                    if (Polymer.dom(this.root).querySelector("#noDOC")) {
                        Polymer.dom(this.root).querySelector("#noDOC").style.display = 'none';
                    }
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'block';
                }
                else {
                    this.tabs = 'anon~123';

                    if (Polymer.dom(this.root).querySelector("#noDOC")) {
                        Polymer.dom(this.root).querySelector("#noDOC").style.display = 'block';
                    }
                    Polymer.dom(this.root).querySelector("#Qnew").style.display = 'none';
                }
            },

            _tabsChanged(e) {
                if (e) {
                    var [docode, doclastname] = e.split('~');
                    this.doctorCode = docode;
                    this.doctorLastname = doclastname;
                }
            },

            _mypatientsChanged() {
                if (this.mypatients.length > 0) {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'none';
                } else {
                    Polymer.dom(this.root).querySelector("#noRecord").style.display = 'block';
                    this._fetching();
                }
            },

            _searchChanged(search) {
                this.search = search.toUpperCase();
            },

            _getViewDetailsLink(e) {
                if (e) {
                    return '/patients/detail/' + e.toString();
                }
            },

            _getEditAppLink(e) {
                if (e) {
                    return '/patients/edit/' + e.toString();
                }
            },

            _selectThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                var node = Polymer.dom(this.root).querySelector("#patientsview");
                var [key, clinic] = data_args.split('~');

                if (this.myLocation === clinic || !clinic) {
                    this.e = key;
                    if (node) {
                        var oldDiv = Polymer.dom(node.parentNode).querySelector("#d26");
                        if (oldDiv) {
                            Polymer.dom(node.parentNode).removeChild(oldDiv);
                        }
                        var newDiv = document.createElement("my-patients-view");
                        newDiv.setAttribute("id", "d26");
                        newDiv.setAttribute("prev-route", this.route.prefix);
                        newDiv.setAttribute("my-key", this.doctorCode);
                        newDiv.setAttribute("my-location", this.myLocation);
                        newDiv.setAttribute("my-location-code", this.myLocationCode);
                        newDiv.setAttribute("my-role", this.myRole);
                        newDiv.setAttribute("view-key", key);
                        Polymer.dom(this.root).querySelector("#open").click();
                        //if open existing
                        var currentDiv = document.getElementById("patientsview");
                        Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                    }
                }
            },

            _editThis(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#patientsedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-edit");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("edit-key", data_args);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    newDiv.setAttribute("id", "d25");
                    //if open existing
                    var currentDiv = document.getElementById("patientsedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _patientsNew() {
                Polymer.dom(this.root).querySelector("#newPatient").click();
                var node = Polymer.dom(this.root).querySelector("#patientsnew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-patients-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("my-key", this.doctorCode);
                    newDiv.setAttribute("my-location", this.myLocation);
                    newDiv.setAttribute("my-location-code", this.myLocationCode);
                    //if open existing
                    var currentDiv = document.getElementById("patientsnew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _locationChecked(e, f) {
                if (e === f || !f) return false;
                else return true;
            },

            _hideChecked(e, f) {
                if (e === f || !f) return true;
                else return false;
            },

            _patientImg(e) {
                if (e) return e;
                else return '../images/user.png';
            },

            _fetching() {
                this.record = 'Loading data . . .';
                setTimeout((e) => {
                    this.record = 'No record found.';
                }, 3000);
            },

            getClassForItem(item, selected) {
                return selected ? 'item expanded' : 'item';
            },

            loadMoreData() {
                // load async stuff. e.g. XHR
                this.$.threshold.clearTriggers();
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            toggleSearch() {
                this.openSearch = true;
            },

            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },

            toggleClear() {
                this.search = '';
            },

            _ageCal(bday) {
                if (bday) {

                    var today = new Date();
                    var birthday = new Date(bday);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        console.log('err');
                        // $("#exact_age").text("Invalid birthday - Please try again!");
                    }
                    else {
                        if (year_age > 0) {
                            if (year_age == 1) {
                                return year_age + " year old";
                            }
                            else {
                                return year_age + " years old";
                            }
                        }
                        else if (year_age == 0 && month_age > 0) {
                            if (month_age == 1) {
                                return month_age + " month old";
                            }
                            else {
                                return month_age + " months old";
                            }
                        }
                        else if (year_age == 0 && month_age == 0 && day_age > 0) {
                            if (day_age == 1) {
                                return day_age + " day old";
                            }
                            else {
                                return day_age + " days old";
                            }
                        }
                        else {
                            return year_age + " years " + month_age + " months " + day_age + " days old";
                        }
                    }
                }
                else {
                    return '';
                }
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            }

        })

    </script>
</dom-module>
