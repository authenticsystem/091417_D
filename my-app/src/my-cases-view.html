    <script>
        Polymer({
            is: 'my-cases-view',

            properties: {
                viewKey: String,
                mycases: {
                    type: Object,
                    observer: '_onMyaccessChanged'
                },
                myKey: String,
                mypatients: {
                    type: Object,
                    observer: '_onMypatientChanged'
                },
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                route: Object,
                routeData: Object,
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: false
                },
                complain: {
                    type: String,
                    value: ''
                },
                history: {
                    type: String,
                    value: ''
                },
                diagnosis: {
                    type: String,
                    value: ''
                },
                treatment: {
                    type: String,
                    value: ''
                }

            },

            _onMyaccessChanged(e) {
                if (e.length > 0) {
                    this.name = e[0].patient;
                    this.complain = e[0].complain;
                    this.diagnosis = e[0].diagnosis;
                    this.history = e[0].history;
                    this.treatment = e[0].treatment;
                    this.patientKey = e[0].patientkey;

                    if (e[0].profile) {
                        this.profile = e[0].profile;
                    }
                    else {
                        this.profile = "../images/user.png";
                    }

                    var date = new Date(e[0].timestamp);
                    var options = {
                        weekday: "long", year: "numeric", month: "short",
                        day: "numeric", hour: "2-digit", minute: "2-digit"
                    };

                    this.date = date.toLocaleTimeString("en-us", options);
                }
                // console.log(this.mycases);
            },

            _onMypatientChanged(e) {
                if (e.length > 0) {
                    this.bday = e[0].personal.birthday;
                    this.age = e[0].personal.age;
                    this.sex = e[0].personal.sex;
                    this.occupation = e[0].personal.occupation;
                    this.status = e[0].personal.status;
                    this.employer = e[0].personal.employer;

                    if (e[0].personal.referred == 'Dr') {
                        this.referred = "Dr. " + e[0].personal.doctor;
                    }
                    else {
                        this.referred = e[0].personal.referred;
                    }

                    this.card = e[0].insurance.card;
                    this.bdate = e[0].insurance.birthday;
                    this.address = e[0].insurance.address;
                    this.homephone = e[0].insurance.home_phone;
                    this.insurance = e[0].insurance.primary_insurance;
                    this.relation = e[0].insurance.relationship;
                }
            },

            toggleDrawer() {
                // this.dispatchEvent(new CustomEvent('toggleDrawer', {
                //     bubbles: true, composed: true, detail: {
                //         narrow: this.$.narrow
                //     }
                // }));

                // Polymer.dom(this.parentNode).removeChild(this);
            },
            ready() {
                this.selectedPage = 0;
                this.favrighthide = true;
                this.favlefthide = true;
            },

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (parseInt(this.selectedPage) <= 3) {
                    if (parseInt(this.selectedPage) !== 0) {
                        this.selectedPage = (parseInt(this.selectedPage) - 1);

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");


                        if (this.selectedPage === 0) {
                            this.favlefthide = true;
                        }

                        this.favrighthide = false;
                    }
                    else {
                        this.favlefthide = true;
                        this.favrighthide = false;
                    }
                }
                else {
                    this.selectedPage = 3;
                }

            },

            _select2(e) {
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";
                if (parseInt(this.selectedPage) >= 0) {
                    this.favlefthide = false;
                    this.favrighthide = false;
                }
                // if (parseInt(this.selectedPage == 3)) {
                //     this.favrighthide = true;
                //     this.favlefthide=true;
                // }

                if (parseInt(this.selectedPage) !== 4) {
                    this.selectedPage = (parseInt(this.selectedPage) + 1);

                    if (parseInt(this.selectedPage) == 3) {
                        this.favlefthide = false;
                        this.favrighthide = true;
                    }
                }


                else {
                    this.selectedPage = 0;
                    this.favlefthide = true;
                    this.favrighthide = false;
                }



                // if (parseInt(this.selectedPage) == 4) {

                //         history: this.history,
                //         diagnosis: this.diagnosis,
                //         treatment: this.treatment
                //     });
                //         this.saveSuccess = 'Case successfully updated.';
                // }


                //     }
                //     if (parseInt(this.selectedPage) !== 6) {

                //         this.selectedPage = (parseInt(this.selectedPage) + 1);

                //         if (parseInt(this.selectedPage) == 5) {

                //             Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
                //             Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
                //         }

                //         if (parseInt(this.selectedPage) == 5) {
