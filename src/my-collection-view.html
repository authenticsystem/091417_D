<dom-module id="my-collection-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #673AB7;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 15px;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            .textTemp {
                color: rgb(100, 100, 100);
                font-weight: 400;
                font-size: 14px;
                margin-top: 32px;
                margin-left: 16px;
            }

            .rightText {
                color: rgb(100, 100, 100);
                font-weight: 400;
                font-size: 13px;
                margin-top: 16px;
                margin-bottom: -18px;
                margin-right: 16px;
            }

            .avatar {
                height: 45px;
                width: 45px;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: transparent;
            }
        </style>

        <firebase-query path="/{{myKey}}/collection" order-by-key equal-to="{{viewKey}}" data="{{mybilling}}"
            limit-to-first="1"></firebase-query>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">

            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="{{prevRoute}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Ref.# {{ref}}</div>
                    </app-toolbar>
                </app-header>

                <div class="docu">
                    <div class="details" style="display: flex;">
                        <img class="avatar" src="{{profile}}"></img>
                        <div style="margin-left:10px; font-weight:400; color:black">
                            <span style="font-size:11px;display:block" class="longText">{{myPatient.num}}</span>
                            <span class="primary">{{myPatient.name}}</span>
                            <span class="longText" style="font-weight:400;display:block">{{age}}{{_comma(age)}}
                                {{myPatient.gender}}</span>
                            <span class="longText" style="font-weight:400;display:block">{{_hmo(myPatient.hmo)}}</span>
                        </div>
                    </div>
                </div>

                <div class="docu" style="margin-top:-16px;">
                    <div class="details">
                        <!-- <div style="font-size: 12px;">Ref. # {{ref}}</div> -->
                        <div style="font-size: 14px; padding:6px">{{remarks}}</div>
                        <paper-datatable id="billingDatatable" data="{{myBillingData}}" header-fixed>
                            <paper-datatable-column header="Services" type="String" property="service"></paper-datatable-column>
                            <paper-datatable-column header="Collect From" type="String" property="collectFrom"></paper-datatable-column>
                            <paper-datatable-column header="Amount" type="Number" property="amount"></paper-datatable-column>
                        </paper-datatable>
                        <div style="padding: 16px;">
                            <div style="float: right;" class="primary">TOTAL: {{total}}.00</div>
                        </div>
                    </div>
                </div>

            </app-header-layout>

        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-collection-view',

            properties: {
                narrow: {
                    type: Boolean,
                    notify: true
                },
                prevRoute: String,
                myKey: String,
                viewKey: String,
                params: Object,
                billingData: {
                    type: Array,
                    value: []
                }
            },

            ready() {
                this.viewKey = this.params.ref;
            },

            observers: [
                '_mybillingChanged(mybilling)'
            ],

            _mybillingChanged(e) {
                if (e.length > 0) {
                    this.ref = e[0].ref;
                    this.date = e[0].created;
                    this.timestamp = e[0].timestamp;
                    this.remarks = e[0].remarks;
                    this.total = e[0].collection_total;
                    this.clinic = e[0].clinic_location;

                    this.profile = e[0].patientinfo.profile ? e[0].patientinfo.profile : '../images/user.png';
                    this.age = e[0].patientinfo.birthday ? getAge(e[0].patientinfo.birthday) : '';
                    this.myPatient = e[0].patientinfo;

                    var self = this;

                    firebase.database().ref('/' + this.myKey + '/collection_data').orderByChild('collection_ref').equalTo(e[0].ref)
                        .once('value', function (snapshot) {
                            self.myBillingData = snapshotToArray(snapshot);
                        });
                }
            },

            _formatTodayDateFull(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];

                var d = new Date(date);

                return monthNames[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();;
            },

            _timeStampToDateTime(ts) {
                return new Date(ts);
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

        })

    </script>
</dom-module>
