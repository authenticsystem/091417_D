<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="time-element.html">
<link rel="import" href="global-functions.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-billing-card">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }

            .avatar {
                height: 45px;
                width: 45px;
                border: 2px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 14px;
                font-weight: 400;
            }

            .shortText,
            .longText {
                font-size: 14px;
            }

            .longText {
                color: gray;
                /* display: none; */
            }

            table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
                font-size: 12px;
            }

            th,
            td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2
            }
        </style>

        <firebase-query path="/[[myKey]]/[[queryTo]]" data="{{myBillingData}}" order-by-child="[[childTo]]" equal-to="{{item.ref}}">
        </firebase-query>

        <div>
            <div style="padding: 16px; color:gray; margin-bottom:-18px;">
                <iron-icon icon="my-icons:watch-later"></iron-icon>
                <time-ago style="font-size:14px; margin-top:10px;" datetime$="{{_timeStampToDateTime(item.timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
            </div>

            <div class="pad">
                <div style="display:flex">
                    <iron-image preload fade class="avatar" sizing="cover" src$="{{_patientImg(item.patientinfo.profile)}}"></iron-image>
                    <div style=" margin-left:10px;">
                        <div class="primary">[[item.patientinfo.name]]</div>
                        <div class="primary" style="color:gray">Ref#: [[item.ref]]</div>
                    </div>
                </div>
                <div style="margin-top: 12px;">
                    <template is="dom-if" if="[[_isEqual(queryTo, 'billing_data')]]">
                        <table>
                            <tr>
                                <th>Services</th>
                                <th>Bill To</th>
                                <th>Amount</th>
                            </tr>
                            <template is="dom-repeat" items="{{myBillingData}}" as="billing">
                                <tr>
                                    <td>{{billing.service}}</td>
                                    <td>{{billing.billTo}}</td>
                                    <td>{{billing.amount}}</td>
                                </tr>
                            </template>
                        </table>
                    </template>

                    <template is="dom-if" if="[[_isEqual(queryTo, 'collection_data')]]">
                        <table>
                            <tr>
                                <th>Services</th>
                                <th>Collect From</th>
                                <th>Amount</th>
                            </tr>
                            <template is="dom-repeat" items="{{myBillingData}}" as="billing">
                                <tr>
                                    <td>{{billing.service}}</td>
                                    <td>{{billing.collectFrom}}</td>
                                    <td>{{billing.amount}}</td>
                                </tr>
                            </template>
                        </table>
                    </template>
                </div>
            </div>
        </div>
        <!-- â‚± -->
    </template>

    <script>
        Polymer({
            is: 'my-billing-card',

            properties: {
                item: Object,
                myKey: String,
                queryTo: String,
                childTo: String,
                myBillingData: {
                    type: Array,
                    observer: 'myBillingDataChanged'
                }
            },

            _isEqual(e, f) {
                return e === f;
            },

            _timeStampToDateTime(ts) {
                return new Date(ts);
            },

            _patientImg(e) {
                if (e) return e;
                else return '../images/user.png';
            },

            _ageCal(bday) {
                if (bday) {
                    return getAge(bday);
                }
                else {
                    return '';
                }
            },

            _comma(e) {
                if (e) {
                    return ',';
                }
            },

            _hmo(e) {
                if (e) {
                    return 'HMO: ' + e;
                }
            },

            myBillingDataChanged(e) {
                this.fire('resize');
            }

        })
    </script>
</dom-module>
